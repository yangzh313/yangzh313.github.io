^Clogseq____&quot;,1680254854175,536870919]],[logseq____&quot;^17logseq____&quot;,[1935,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-ae47-4d6b-a842-ab6289e10de9logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1936,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [www.cnblogs.com](https://www.cnblogs.com/zwcry/p/9602756.html)\\n\\nSystemd 指令  —— 阮一峰  \\n\\n---------------------\\n\\n原文链接如果有效，请点击原文链接查看。  \\n阮一峰 --- 原文：_[http://www.ruanyifeng.com/blog/2016/03/systemd-tutorial-commands.html](http://www.ruanyifeng.com/blog/2016/03/systemd-tutorial-commands.html)_\\n---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\\n\\n一、由来\\n----\\n\\n历史上，[Linux 的启动](http://www.ruanyifeng.com/blog/2013/08/linux_boot_process.html)一直采用 [`init`](https://en.wikipedia.org/wiki/Init)进程。\\n\\n下面的命令用来启动服务。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ sudo /etc/init.d/apache2 start\\nlogseq____&gt; # 或者\\nlogseq____&gt; $ service apache2 start\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n这种方法有两个缺点。\\n\\n一是启动时间长。`init`进程是串行启动，只有前一个进程启动完，才会启动下一个进程。\\n\\n二是启动脚本复杂。`init`进程只是执行启动脚本，不管其他事情。脚本需要自己处理各种情况，这往往使得脚本变得很长。\\n\\n二、Systemd 概述\\n------------\\n\\nSystemd 就是为了解决这些问题而诞生的。它的设计目标是，为系统的启动和管理提供一套完整的解决方案。\\n\\n根据 Linux 惯例，字母`d`是守护进程（daemon）的缩写。 Systemd 这个名字的含义，就是它要守护整个系统。\\n\\n使用了 Systemd，就不需要再用`init`了。Systemd 取代了`initd`，成为系统的第一个进程（PID 等于 1），其他进程都是它的子进程。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ systemctl --version\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n上面的命令查看 Systemd 的版本。\\n\\nSystemd 的优点是功能强大，使用方便，缺点是体系庞大，非常复杂。事实上，现在还有很多人反对使用 Systemd，理由就是它过于复杂，与操作系统的其他部分强耦合，违反 \\logseq____&quot;keep simple, keep stupid\\logseq____&quot; 的 [Unix 哲学](http://www.ruanyifeng.com/blog/2009/06/unix_philosophy.html)。\\n\\n![](http://www.ruanyifeng.com/blogimg/asset/2016/bg2016030703.png)\\n\\n（上图为 Systemd 架构图）\\n\\n三、系统管理\\n------\\n\\nSystemd 并不是一个命令，而是一组命令，涉及到系统管理的方方面面。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1936,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1936,logseq____&quot;^Glogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1936,logseq____&quot;^Zlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1936,logseq____&quot;^Xlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1936,logseq____&quot;^Wlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1936,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1936,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-9c8e-43ef-8fa4-0ef2b2b83024logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 3.1 systemctl\\n\\n`systemctl`是 Systemd 的主命令，用于管理系统。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 重启系统\\nlogseq____&gt; $ sudo systemctl reboot\\nlogseq____&gt; \\nlogseq____&gt; # 关闭系统，切断电源\\nlogseq____&gt; $ sudo systemctl poweroff\\nlogseq____&gt; \\nlogseq____&gt; # CPU停止工作\\nlogseq____&gt; $ sudo systemctl halt\\nlogseq____&gt; \\nlogseq____&gt; # 暂停系统\\nlogseq____&gt; $ sudo systemctl suspend\\nlogseq____&gt; \\nlogseq____&gt; # 让系统进入冬眠状态\\nlogseq____&gt; $ sudo systemctl hibernate\\nlogseq____&gt; \\nlogseq____&gt; # 让系统进入交互式休眠状态\\nlogseq____&gt; $ sudo systemctl hybrid-sleep\\nlogseq____&gt; \\nlogseq____&gt; # 启动进入救援状态（单用户状态）\\nlogseq____&gt; $ sudo systemctl rescue\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 3.2 systemd-analyze\\n\\n`systemd-analyze`命令用于查看启动耗时。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 查看启动耗时\\nlogseq____&gt; $ systemd-analyze                                                                                       \\nlogseq____&gt; \\nlogseq____&gt; # 查看每个服务的启动耗时\\nlogseq____&gt; $ systemd-analyze blame\\nlogseq____&gt; \\nlogseq____&gt; # 显示瀑布状的启动过程流\\nlogseq____&gt; $ systemd-analyze critical-chain\\nlogseq____&gt; \\nlogseq____&gt; # 显示指定服务的启动流\\nlogseq____&gt; $ systemd-analyze critical-chain atd.service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 3.3 hostnamectl\\n\\n`hostnamectl`命令用于查看当前主机的信息。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 显示当前主机的信息\\nlogseq____&gt; $ hostnamectl\\nlogseq____&gt; \\nlogseq____&gt; # 设置主机名。\\nlogseq____&gt; $ sudo hostnamectl set-hostname rhel7\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 3.4 localectl\\n\\n`localectl`命令用于查看本地化设置。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 查看本地化设置\\nlogseq____&gt; $ localectl\\nlogseq____&gt; \\nlogseq____&gt; # 设置本地化参数。\\nlogseq____&gt; $ sudo localectl set-locale LANG=en_GB.utf8\\nlogseq____&gt; $ sudo localectl set-keymap en_GB\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 3.5 timedatectl\\n\\n`timedatectl`命令用于查看当前时区设置。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 查看当前时区设置\\nlogseq____&gt; $ timedatectl\\nlogseq____&gt; \\nlogseq____&gt; # 显示所有可用的时区\\nlogseq____&gt; $ timedatectl list-timezones                                                                                   \\nlogseq____&gt; \\nlogseq____&gt; # 设置当前时区\\nlogseq____&gt; $ sudo timedatectl set-timezone America/New_York\\nlogseq____&gt; $ sudo timedatectl set-time YYYY-MM-DD\\nlogseq____&gt; $ sudo timedatectl set-time HH:MM:SS\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 3.6 loginctl\\n\\n`loginctl`命令用于查看当前登录的用户。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 列出当前session\\nlogseq____&gt; $ loginctl list-sessions\\nlogseq____&gt; \\nlogseq____&gt; # 列出当前登录用户\\nlogseq____&gt; $ loginctl list-users\\nlogseq____&gt; \\nlogseq____&gt; # 列出显示指定用户的信息\\nlogseq____&gt; $ loginctl show-user ruanyf\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n四、Unit\\n------logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^Glogseq____&quot;,1936,536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^Zlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^Xlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^Wlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^19logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[1937,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-ab26-4aa6-b6c9-9198a9ee001blogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^Slogseq____&quot;,logseq____&quot;##$ systemctl list-dependencies --all nginx.service\\n。不同的资源统称为 Unit（单位）。\\n\\nUnit 一共分成 12 种。\\n\\nlogseq____&gt; *   Service unit：系统服务\\nlogseq____&gt; *   Target unit：多个 Unit 构成的一个组\\nlogseq____&gt; *   Device Unit：硬件设备\\nlogseq____&gt; *   Mount Unit：文件系统的挂载点\\nlogseq____&gt; *   Automount Unit：自动挂载点\\nlogseq____&gt; *   Path Unit：文件或路径\\nlogseq____&gt; *   Scope Unit：不是由 Systemd 启动的外部进程\\nlogseq____&gt; *   Slice Unit：进程组\\nlogseq____&gt; *   Snapshot Unit：Systemd 快照，可以切回某个快照\\nlogseq____&gt; *   Socket Unit：进程间通信的 socket\\nlogseq____&gt; *   Swap Unit：swap 文件\\nlogseq____&gt; *   Timer Unit：定时器\\n\\n`systemctl list-units`命令可以查看当前系统的所有 Unit 。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 列出正在运行的 Unit\\nlogseq____&gt; $ systemctl list-units\\nlogseq____&gt; \\nlogseq____&gt; # 列出所有Unit，包括没有找到配置文件的或者启动失败的\\nlogseq____&gt; $ systemctl list-units --all\\nlogseq____&gt; \\nlogseq____&gt; # 列出所有没有运行的 Unit\\nlogseq____&gt; $ systemctl list-units --all --state=inactive\\nlogseq____&gt; \\nlogseq____&gt; # 列出所有加载失败的 Unit\\nlogseq____&gt; $ systemctl list-units --failed\\nlogseq____&gt; \\nlogseq____&gt; # 列出所有正在运行的、类型为 service 的 Unit\\nlogseq____&gt; $ systemctl list-units --type=service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 4.2 Unit 的状态\\n\\n`systemctl status`命令用于查看系统状态和单个 Unit 的状态。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 显示系统状态\\nlogseq____&gt; $ systemctl status\\nlogseq____&gt; \\nlogseq____&gt; # 显示单个 Unit 的状态\\nlogseq____&gt; $ sysystemctl status bluetooth.service\\nlogseq____&gt; \\nlogseq____&gt; # 显示远程主机的某个 Unit 的状态\\nlogseq____&gt; $ systemctl -H root@rhel7.example.com status httpd.service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n除了`status`命令，`systemctl`还提供了三个查询状态的简单方法，主要供脚本内部的判断语句使用。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 显示某个 Unit 是否正在运行\\nlogseq____&gt; $ systemctl is-active application.service\\nlogseq____&gt; \\nlogseq____&gt; # 显示某个 Unit 是否处于启动失败状态\\nlogseq____&gt; $ systemctl is-failed application.service\\nlogseq____&gt; \\nlogseq____&gt; # 显示某个 Unit 服务是否建立了启动链接\\nlogseq____&gt; $ systemctl is-enabled application.service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 4.3 Unit 管理\\n\\n对于用户来说，最常用的是下面这些命令，用于启动和停止 Unit（主要是 service）。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 立即启动一个服务\\nlogseq____&gt; $ sudo systemctl start apache.service\\nlogseq____&gt; \\nlogseq____&gt; # 立即停止一个服务\\nlogseq____&gt; $ sudo systemctl stop apache.service\\nlogseq____&gt; \\nlogseq____&gt; # 重启一个服务\\nlogseq____&gt; $ sudo systemctl restart apache.service\\nlogseq____&gt; \\nlogseq____&gt; # 杀死一个服务的所有子进程\\nlogseq____&gt; $ sudo systemctl kill apache.service\\nlogseq____&gt; \\nlogseq____&gt; # 重新加载一个服务的配置文件\\nlogseq____&gt; $ sudo systemctl reload apache.service\\nlogseq____&gt; \\nlogseq____&gt; # 重载所有修改过的配置文件\\nlogseq____&gt; $ sudo systemctl daemon-reload\\nlogseq____&gt; \\nlogseq____&gt; # 显示某个 Unit 的所有底层参数\\nlogseq____&gt; $ systemctl show httpd.service\\nlogseq____&gt; \\nlogseq____&gt; # 显示某个 Unit 的指定属性的值\\nlogseq____&gt; $ systemctl show -p CPUShares httpd.service\\nlogseq____&gt; \\nlogseq____&gt; # 设置某个 Unit 的指定属性\\nlogseq____&gt; $ sudo systemctl set-property httpd.service CPUShares=500\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 4.4 依赖关系\\n\\nUnit 之间存在依赖关系：A 依赖于 B，就意味着 Systemd 在启动 A 的时候，同时会去启动 B。\\n\\n`systemctl list-dependencies`命令列出一个 Unit 的所有依赖。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ systemctl list-dependencies nginx.service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n上面命令的输出结果之中，有些依赖是 Target 类型（详见下文），默认不会展开显示。如果要展开 Target，就需要使用`--all`参数。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ systemctl list-dependencies --all nginx.service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n五、Unit 的配置文件\\n------------logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^Glogseq____&quot;,1937,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^Zlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^Xlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^Wlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^Wlogseq____&quot;,1935,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^Ilogseq____&quot;,1935,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1938,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-dae6-4411-8697-85ad4ae4f057logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 5.1 概述\\n\\n每一个 Unit 都有一个配置文件，告诉 Systemd 怎么启动这个 Unit 。\\n\\nSystemd 默认从目录`/etc/systemd/system/`读取配置文件。但是，里面存放的大部分文件都是符号链接，指向目录`/usr/lib/systemd/system/`，真正的配置文件存放在那个目录。\\n\\n`systemctl enable`命令用于在上面两个目录之间，建立符号链接关系。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ sudo systemctl enable clamd@scan.service\\nlogseq____&gt; # 等同于\\nlogseq____&gt; $ sudo ln -s logseq____&apos;/usr/lib/systemd/system/clamd@scan.servicelogseq____&apos; logseq____&apos;/etc/systemd/system/multi-user.target.wants/clamd@scan.servicelogseq____&apos;\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n如果配置文件里面设置了开机启动，`systemctl enable`命令相当于激活开机启动。\\n\\n与之对应的，`systemctl disable`命令用于在两个目录之间，撤销符号链接关系，相当于撤销开机启动。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ sudo systemctl disable clamd@scan.service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n配置文件的后缀名，就是该 Unit 的种类，比如`sshd.socket`。如果省略，Systemd 默认后缀名为`.service`，所以`sshd`会被理解成`sshd.service`。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^Glogseq____&quot;,1938,536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^Zlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^Xlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^Wlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^19logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[1939,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-fcd8-4d17-9f15-729ada68c134logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 5.2 配置文件的状态\\n\\n`systemctl list-unit-files`命令用于列出所有配置文件。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 列出所有配置文件\\nlogseq____&gt; $ systemctl list-unit-files\\nlogseq____&gt; \\nlogseq____&gt; # 列出指定类型的配置文件\\nlogseq____&gt; $ systemctl list-unit-files --type=service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n这个命令会输出一个列表。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ systemctl list-unit-files\\nlogseq____&gt; \\nlogseq____&gt; UNIT FILE              STATE\\nlogseq____&gt; chronyd.service        enabled\\nlogseq____&gt; clamd@.service         static\\nlogseq____&gt; clamd@scan.service     disabled\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n这个列表显示每个配置文件的状态，一共有四种。\\n\\nlogseq____&gt; *   enabled：已建立启动链接\\nlogseq____&gt; *   disabled：没建立启动链接\\nlogseq____&gt; *   static：该配置文件没有`[Install]`部分（无法执行），只能作为其他配置文件的依赖\\nlogseq____&gt; *   masked：该配置文件被禁止建立启动链接\\n\\n注意，从配置文件的状态无法看出，该 Unit 是否正在运行。这必须执行前面提到的`systemctl status`命令。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ systemctl status bluetooth.service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n一旦修改配置文件，就要让 SystemD 重新加载配置文件，然后重新启动，否则修改不会生效。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ sudo systemctl daemon-reload\\nlogseq____&gt; $ sudo systemctl restart httpd.service\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n### 5.3 配置文件的格式\\n\\n配置文件就是普通的文本文件，可以用文本编辑器打开。\\n\\n`systemctl cat`命令可以查看配置文件的内容。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; $ systemctl cat atd.service\\nlogseq____&gt; \\nlogseq____&gt; [Unit]\\nlogseq____&gt; Description=ATD daemon\\nlogseq____&gt; \\nlogseq____&gt; [Service]\\nlogseq____&gt; Type=forking\\nlogseq____&gt; ExecStart=/usr/bin/atd\\nlogseq____&gt; \\nlogseq____&gt; [Install]\\nlogseq____&gt; WantedBy=multi-user.target\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n从上面的输出可以看到，配置文件分成几个区块。每个区块的第一行，是用方括号表示的区别名，比如`[Unit]`。注意，配置文件的区块名和字段名，都是大小写敏感的。\\n\\n每个区块内部是一些等号连接的键值对。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; [Section]\\nlogseq____&gt; Directive1=value\\nlogseq____&gt; Directive2=value\\nlogseq____&gt; . . .\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n注意，键值对的等号两侧不能有空格。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^Glogseq____&quot;,1939,536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^Zlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^Xlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^Wlogseq____&quot;,706,536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^19logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[1940,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-ef5e-4f6f-aa70-3d203b3caf7elogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1941,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 5.4 配置文件的区块\\n\\n`[Unit]`区块通常是配置文件的第一个区块，用来定义 Unit 的元数据，以及配置与其他 Unit 的关系。它的主要字段如下。\\n\\nlogseq____&gt; *   `Description`：简短描述\\nlogseq____&gt; *   `Documentation`：文档地址\\nlogseq____&gt; *   `Requires`：当前 Unit 依赖的其他 Unit，如果它们没有运行，当前 Unit 会启动失败\\nlogseq____&gt; *   `Wants`：与当前 Unit 配合的其他 Unit，如果它们没有运行，当前 Unit 不会启动失败\\nlogseq____&gt; *   `BindsTo`：与`Requires`类似，它指定的 Unit 如果退出，会导致当前 Unit 停止运行\\nlogseq____&gt; *   `Before`：如果该字段指定的 Unit 也要启动，那么必须在当前 Unit 之后启动\\nlogseq____&gt; *   `After`：如果该字段指定的 Unit 也要启动，那么必须在当前 Unit 之前启动\\nlogseq____&gt; *   `Conflicts`：这里指定的 Unit 不能与当前 Unit 同时运行\\nlogseq____&gt; *   `Condition...`：当前 Unit 运行必须满足的条件，否则不会运行\\nlogseq____&gt; *   `Assert...`：当前 Unit 运行必须满足的条件，否则会报启动失败\\n\\n`[Install]`通常是配置文件的最后一个区块，用来定义如何启动，以及是否开机启动。它的主要字段如下。\\n\\nlogseq____&gt; *   `WantedBy`：它的值是一个或多个 Target，当前 Unit 激活时（enable）符号链接会放入`/etc/systemd/system`目录下面以 Target 名 + `.wants`后缀构成的子目录中\\nlogseq____&gt; *   `RequiredBy`：它的值是一个或多个 Target，当前 Unit 激活时，符号链接会放入`/etc/systemd/system`目录下面以 Target 名 + `.required`后缀构成的子目录中\\nlogseq____&gt; *   `Alias`：当前 Unit 可用于启动的别名\\nlogseq____&gt; *   `Also`：当前 Unit 激活（enable）时，会被同时激活的其他 Unit\\n\\n`[Service]`区块用来 Service 的配置，只有 Service 类型的 Unit 才有这个区块。它的主要字段如下。\\n\\nlogseq____&gt; *   `Type`：定义启动时的进程行为。它有以下几种值。\\nlogseq____&gt; *   `Type=simple`：默认值，执行`ExecStart`指定的命令，启动主进程\\nlogseq____&gt; *   `Type=forking`：以 fork 方式从父进程创建子进程，创建后父进程会立即退出\\nlogseq____&gt; *   `Type=oneshot`：一次性进程，Systemd 会等当前服务退出，再继续往下执行\\nlogseq____&gt; *   `Type=dbus`：当前服务通过 D-Bus 启动\\nlogseq____&gt; *   `Type=notify`：当前服务启动完毕，会通知`Systemd`，再继续往下执行\\nlogseq____&gt; *   `Type=idle`：若有其他任务执行完毕，当前服务才会运行\\nlogseq____&gt; *   `ExecStart`：启动当前服务的命令\\nlogseq____&gt; *   `ExecStartPre`：启动当前服务之前执行的命令\\nlogseq____&gt; *   `ExecStartPost`：启动当前服务之后执行的命令\\nlogseq____&gt; *   `ExecReload`：重启当前服务时执行的命令\\nlogseq____&gt; *   `ExecStop`：停止当前服务时执行的命令\\nlogseq____&gt; *   `ExecStopPost`：停止当其服务之后执行的命令\\nlogseq____&gt; *   `RestartSec`：自动重启当前服务间隔的秒数\\nlogseq____&gt; *   `Restart`：定义何种情况 Systemd 会自动重启当前服务，可能的值包括`always`（总是重启）、`on-success`、`on-failure`、`on-abnormal`、`on-abort`、`on-watchdog`\\nlogseq____&gt; *   `TimeoutSec`：定义 Systemd 停止当前服务之前等待的秒数\\nlogseq____&gt; *   `Environment`：指定环境变量\\n\\nUnit 配置文件的完整字段清单，请参考[官方文档](https://www.freedesktop.org/software/systemd/man/systemd.unit.html)。\\n\\n六、Target\\n--------\\n\\n启动计算机的时候，需要启动大量的 Unit。如果每一次启动，都要一一写明本次启动需要哪些 Unit，显然非常不方便。Systemd 的解决方案就是 Target。\\n\\n简单说，Target 就是一个 Unit 组，包含许多相关的 Unit 。启动某个 Target 的时候，Systemd 就会启动里面所有的 Unit。从这个意义上说，Target 这个概念类似于 \\logseq____&quot;状态点\\logseq____&quot;，启动某个 Target 就好比启动到某种状态。\\n\\n传统的`init`启动模式里面，有 RunLevel 的概念，跟 Target 的作用很类似。不同的是，RunLevel 是互斥的，不可能多个 RunLevel 同时启动，但是多个 Target 可以同时启动。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 查看当前系统的所有 Target\\nlogseq____&gt; $ systemctl list-unit-files --type=target\\nlogseq____&gt; \\nlogseq____&gt; # 查看一个 Target 包含的所有 Unit\\nlogseq____&gt; $ systemctl list-dependencies multi-user.target\\nlogseq____&gt; \\nlogseq____&gt; # 查看启动时的默认 Target\\nlogseq____&gt; $ systemctl get-default\\nlogseq____&gt; \\nlogseq____&gt; # 设置启动时的默认 Target\\nlogseq____&gt; $ sudo systemctl set-default multi-user.target\\nlogseq____&gt; \\nlogseq____&gt; # 切换 Target 时，默认不关闭前一个 Target 启动的进程，\\nlogseq____&gt; # systemctl isolate 命令改变这种行为，\\nlogseq____&gt; # 关闭前一个 Target 里面所有不属于后一个 Target 的进程\\nlogseq____&gt; $ sudo systemctl isolate multi-user.target\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\nTarget 与 传统 RunLevel 的对应关系如下。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; Traditional runlevel      New target name     Symbolically linked to...\\nlogseq____&gt; \\nlogseq____&gt; Runlevel 0           |    runlevel0.target -logseq____&gt; poweroff.target\\nlogseq____&gt; Runlevel 1           |    runlevel1.target -logseq____&gt; rescue.target\\nlogseq____&gt; Runlevel 2           |    runlevel2.target -logseq____&gt; multi-user.target\\nlogseq____&gt; Runlevel 3           |    runlevel3.target -logseq____&gt; multi-user.target\\nlogseq____&gt; Runlevel 4           |    runlevel4.target -logseq____&gt; multi-user.target\\nlogseq____&gt; Runlevel 5           |    runlevel5.target -logseq____&gt; graphical.target\\nlogseq____&gt; Runlevel 6           |    runlevel6.target -logseq____&gt; reboot.target\\nlogseq____&gt; \\nlogseq____&gt; \\nlogseq____&gt; ```\\n\\n它与`init`进程的主要差别如下。\\n\\nlogseq____&gt; （1）默认的 RunLevel（在`/etc/inittab`文件设置）现在被默认的 Target 取代，位置是`/etc/systemd/system/default.target`，通常符号链接到`graphical.target`（图形界面）或者`multi-user.target`（多用户命令行）。\\nlogseq____&gt; \\nlogseq____&gt; （2）启动脚本的位置，以前是`/etc/init.d`目录，符号链接到不同的 RunLevel 目录 （比如`/etc/rc3.d`、`/etc/rc5.d`等），现在则存放在`/lib/systemd/system`和`/etc/systemd/system`目录。\\nlogseq____&gt; \\nlogseq____&gt; （3）配置文件的位置，以前`init`进程的配置文件是`/etc/inittab`，各种服务的配置文件存放在`/etc/sysconfig`目录。现在的配置文件主要存放在`/lib/systemd`目录，在`/etc/systemd`目录里面的修改可以覆盖原始设置。\\n\\n七、日志管理\\n------\\n\\nSystemd 统一管理所有 Unit 的启动日志。带来的好处就是，可以只用`journalctl`一个命令，查看所有日志（内核日志和应用日志）。日志的配置文件是`/etc/systemd/journald.conf`。\\n\\n`journalctl`功能强大，用法非常多。\\n\\nlogseq____&gt; ```\\nlogseq____&gt; # 查看所有日志（默认情况下 ，只保存本次启动的日志）\\nlogseq____&gt; $ sudo journalctl\\nlogseq____&gt; \\nlogseq____&gt; # 查看内核日志（不显示应用日志）\\nlogseq____&gt; $ sudo journalctl -k\\nlogseq____&gt; \\nlogseq____&gt; # 查看系统本次启动的日志\\nlogseq____&gt; $ sudo journalctl -b\\nlogseq____&gt; $ sudo journalctl -b -0\\nlogseq____&gt; \\nlogseq____&gt; # 查看上一次启动的日志（需更改设置）\\nlogseq____&gt; $ sudo journalctl -b -1\\nlogseq____&gt; \\nlogseq____&gt; # 查看指定时间的日志\\nlogseq____&gt; $ sudo journalctl --since=\\logseq____&quot;2012-10-30 18:17:16\\logseq____&quot;\\nlogseq____&gt; $ sudo journalctl --since \\logseq____&quot;20 min ago\\logseq____&quot;\\nlogseq____&gt; $ sudo journalctl --since yesterday\\nlogseq____&gt; $ sudo journalctl --since \\logseq____&quot;2015-01-10\\logseq____&quot; --until \\logseq____&quot;2015-01-11 03:00\\logseq____&quot;\\nlogseq____&gt; $ sudo journalctl --since 09:00 --until \\logseq____&quot;1 hour ago\\logseq____&quot;\\nlogseq____&gt; \\nlogseq____&gt; # 显示尾部的最新10行日志\\nlogseq____&gt; $ sudo journalctl -n\\nlogseq____&gt; \\nlogseq____&gt; # 显示尾部指定行数的日志\\nlogseq____&gt; $ sudo journalctl -n 20\\nlogseq____&gt; \\nlogseq____&gt; # 实时滚动显示最新日志\\nlogseq____&gt; $ sudo journalctl -f\\nlogseq____&gt; \\nlogseq____&gt; # 查看指定服务的日志\\nlogseq____&gt; $ sudo journalctl /usr/lib/systemd/systemd\\nlogseq____&gt; \\nlogseq____&gt; # 查看指定进程的日志\\nlogseq____&gt; $ sudo journalctl _PID=1\\nlogseq____&gt; \\nlogseq____&gt; # 查看某个路径的脚本的日志\\nlogseq____&gt; $ sudo journalctl /usr/bin/bash\\nlogseq____&gt; \\nlogseq__ ogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2099,logseq____&quot;^Glogseq____&quot;,2098,536870919]],[logseq____&quot;^17logseq____&quot;,[2099,logseq____&quot;^Zlogseq____&quot;,1263,536870919]],[logseq____&quot;^17logseq____&quot;,[2099,logseq____&quot;^Xlogseq____&quot;,2095,536870919]],[logseq____&quot;^17logseq____&quot;,[2099,logseq____&quot;^Wlogseq____&quot;,1263,536870919]],[logseq____&quot;^17logseq____&quot;,[2099,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2099,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-e94d-405d-bb41-dcbe0cfdeed9logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2101,logseq____&quot;^Mlogseq____&quot;,1680254854701,536870919]],[logseq____&quot;^17logseq____&quot;,[2101,logseq____&quot;^Alogseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[2101,logseq____&quot;^[logseq____&quot;,logseq____&quot;servicelogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2101,logseq____&quot;^13logseq____&quot;,logseq____&quot;servicelogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2101,logseq____&quot;^Clogseq____&quot;,1680254854701,536870919]],[logseq____&quot;^17logseq____&quot;,[2101,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-3a50-4d20-98b0-f07bd9632204logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [blog.csdn.net](https://blog.csdn.net/heizistudio/article/details/45562881)\\n\\n在 Red Hat 中启动 MySQL：\\n\\n[root@local~]#service mysqld start\\n\\nStarting mysqld daemon [FAILED]\\n\\n2. 先看错误日志\\n\\n采用 rpm 安装的 MySQL 日志文件的默认路径是 / var/log/mysqld.log\\n\\nmysqld started\\n\\nInnoDB: Operating system error number 13 in a file operation.\\n\\nInnoDB: The error means mysqld does not have the access rights to\\n\\nInnoDB: the directory.\\n\\nInnoDB: File name /var/lib/mysql/ibdata1\\n\\nInnoDB: File operation call: logseq____&apos;createlogseq____&apos;.\\n\\nInnoDB: Cannot continue operation.\\n\\nmysqld ended\\n\\n从日志可以知道，mysql 的数据文件目录没有权限，所以我需要按照 master 上的目录权限给了：/var/lib/mysql。\\n\\n接着我又启动了 MySQL，但是还是失败，日志信息还是一样。\\n\\n3. 修改配置文件 / etc/selinux/config\\n\\n最后，我在外国友人的邮件来往中查到这样的回复：\\n\\nIf you are using SE linux, set it to permissive mode by editing /etc/selinux/config\\n\\nand changing\\n\\n**SELINUX=enforcing to SELINUX=permissive**\\n\\nThis solved all of my problems with the\\n\\n\\logseq____&quot;Operating system error number 13 in a file operation\\logseq____&quot; error\\n\\n所以，最后确定为 selinux 的问题，输入命令 ls -Z，你会发现在文件或文件夹上面打的标签。如果一个文件是在 selinux 打开的时候创建的，那么即使你关闭 selinux，它的权限控制还是会起作用的。可以通过 chcon 来改变权限。\\n\\n4. MySQL 成功启动\\n\\n[root@local~]#service mysqld start\\n\\nStarting mysqld daemon [OK]\\n\\nSELinux 之一：SELinux 基本概念及基本配置  \\n\\nSELinux 从出现至今，已经走过将近 13 年历史，然而在 Linux 相关 QQ 技术群或者 Linux 相关论坛，经常有人遇到问题问题都归咎与 SELinux，如 httpd 各项配置都正常，但客户就是无法访问；又比如 vsftpd 配置均正常，但客户端访问提示无法转换家目录。于是乎很多人都 对 SELinux 有了极大的偏见，认为 SELinux 带来的似乎只有麻烦，于是很多人选择在安装系统第一件事就是将 SELinux 设置为禁用。不过随着日 益增长的 0-day 安全漏洞，SELinux 在很多时候给了我们关键的保障。\\n\\n什么是 SELinux？\\n------------\\n\\nSELinux 全称 Security Enhanced Linux (安全强化 Linux), 是美国国家安全局 2000 年以 GNU GPL 发布，是 MAC (Mandatory Access Control，强制访问控制系统)的一个实现，目的在于明确的指明某个进程可以访问哪些资源 (文件、网络端口等)。强制访问控制系统 的用途在于增强系统抵御 0-Day 攻击(利用尚未公开的漏洞实现的攻击行为) 的能力。所以它不是网络防火墙或 ACL 的替代品，在用途上也 不重复。在目前的大多数发行版中，已经默认在内核集成了 SELinux。\\n\\n举例来说，系统上的 Apache 被发现存在一个漏洞，使得某远程用户可以访问系统上的敏感文件 (比如 /etc/passwd 来获得系统已存在用户) ，而修复该安全漏洞的 Apache 更新补丁尚未释出。此时 SELinux 可以起到弥补该漏洞的缓和方案。因为 /etc/passwd 不具有 Apache 的 访问标签，所以 Apache 对于 /etc/passwd 的访问会被 SELinux 阻止。 相比其他强制性访问控制系统，SELinux 有如下优势：\\n\\n*   控制策略是可查询而非程序不可见的。\\n*   可以热更改策略而无需重启或者停止服务。\\n*   可以从进程初始化、继承和程序执行三个方面通过策略进行控制。\\n*   控制范围覆盖文件系统、目录、文件、文件启动描述符、端口、消息接口和网络接口。\\n\\n那么 SELinux 对于系统性能有什么样的影响呢? 根据 Phoronix 在 2009 年使用 Fedora 11 所做的横向比较来看，开启 SELinux 仅在少数 情况下导致系统性能约 5% 的降低。\\n\\nSELinux 是不是会十分影响一般桌面应用及程序开发呢？原因是，因为 SELinux 的策略主要针对服务器环境。但随着 SELinux 13 年来的广泛 应用，目前 SELinux 策略在一般桌面及程序开发环境下依然可以同时满足安全性及便利性的要求。以刚刚发布的 Fedora 15 为例，笔者在 搭建完整的娱乐 (包含多款第三方原生 Linux 游戏及 Wine 游戏) 及开发环境 (Android SDK + Eclipse) 过程中，只有 Wine 程序的首次运行 时受到 SELinux 默认策略的阻拦，在图形化的 “SELinux 故障排除程序” 帮助下，点击一下按钮就解决了。\\n\\n了解和配置 SELinux\\n-------------logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^Glogseq____&quot;,2103,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^Zlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^Xlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^Wlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^Wlogseq____&quot;,2101,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^Ilogseq____&quot;,2101,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2102,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-42a2-4163-8f1d-89df0c27e1c2logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2103,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2103,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2103,logseq____&quot;^Glogseq____&quot;,2111,536870919]],[logseq____&quot;^17logseq____&quot;,[2103,logseq____&quot;^Zlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2103,logseq____&quot;^Xlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2103,logseq____&quot;^Wlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2103,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2103,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-cbdb-4b01-aa76-47fc065d8db1logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^Slogseq____&quot;,logseq____&quot;#### 5.2 使用 semanage 工具，让 httpd 支持非标准端口：\\n\\nsemanage 工具非常强大，基本能实现所有 SELinux 配置，但很多时候我们并不知道 SELinux 错在哪里，在图形界面下有图形化的分析工具，在 终端界面下也有一个功能非常强大的分析工具 sealert，但默认情况下，这两个工具都没有被安装，需要先安装 semanage 和 sealert 工具：\\n\\nlogseq____&gt; [root@web2 ~]# yum -y install policycoreutils-python setroubleshoot\\n\\n注：semanage 的使用也可以参见我的另外一篇博文:[Selinux 管理工具 semanage](http://www.toxingwang.com/linux-unix/linux-basic/722.html)。\\n\\n默认情况下 Apache 只侦听 80、443 等几个端口，若是直接指定其侦听 808 端口的话，会在 service httpd restart 的时候报错：\\n\\nlogseq____&gt; [root@web2 ~]# service httpd start  \\nlogseq____&gt; 正在启动 httpd：(13)Permission denied: make_sock: could not bind to address 0.0.0.0:808  \\nlogseq____&gt; no listening sockets available, shutting down  \\nlogseq____&gt; Unable to open logs [失败]\\n\\n查看 / var/log/messages 文件，可以看到如下这样的错误：\\n\\nlogseq____&gt; [root@web2 ~]# tail /var/log/messages  \\nlogseq____&gt; Jun 29 10:30:51 web2 setroubleshoot: SELinux is preventing /usr/sbin/httpd from name_bind access on the tcp_socket . For complete SELinux messages. run sealert -l 2ad073a4-7c64-4175-93ff-9d78f75133af\\n\\n根据提示，运行 sealert -l 2ad073a4-7c64-4175-93ff-9d78f75133af，生成 SELinux 报告如下：\\n\\nlogseq____&gt; [root@web2 ~]# sealert -l 2ad073a4-7c64-4175-93ff-9d78f75133af  \\nlogseq____&gt; # semanage port -a -t PORT_TYPE -p tcp 808  \\nlogseq____&gt; 其中 PORT_TYPE 是以下之一：ntop_port_t, http_cache_port_t, http_port_t, puppet_port_t, jboss_messaging_port_t, jboss_management_port_t。\\n\\n根据提示，运行 semanage port -a -t PORT_TYPE -p tcp 808，此处需将 PORT_TYPE 替换为 http_port_t\\n\\n[root@web2 ~]# semanage port -a -t http_port_t -p tcp 808\\n\\n查询结果：\\n\\nlogseq____&gt; [root@web2 ~]# semanage port -l|grep http  \\nlogseq____&gt; http_cache_port_t tcp 3128, 8080, 8118, 8123, 10001-10010  \\nlogseq____&gt; http_cache_port_t udp 3130  \\nlogseq____&gt; http_port_t tcp **808,** 80, 443, 488, 8008, 8009, 8443 ## 可以看到 808 端口已经加入  \\nlogseq____&gt; pegasus_http_port_t tcp 5988  \\nlogseq____&gt; pegasus_https_port_t tcp 5989\\n\\n重启服务：\\n\\nlogseq____&gt; [root@web2 ~]# service httpd start  \\nlogseq____&gt; 正在启动 httpd： [确定]\\n#### 5.3 修改 selinux 布尔值，允许创建私人网站\\n\\n若是希望用户可以通过在 ~/www/ 放置文件的方式创建自己的个人网站的话，那么需要在 Apache 策略中允许该操作执行。使用：\\n\\nlogseq____&gt; [root@web2 ~]# setsebool httpd_enable_homedirs 1\\n\\n默认情况下 setsebool 的设置只保留到下一次重启之前，若是想永久生效的话，需要添加 -P 参数，比如：\\n\\nlogseq____&gt; [root@web2 ~]# setsebool -P httpd_enable_homedirs 1\\n\\nsetsebool 是用来切换由布尔值控制的 SELinux 策略的，当前布尔值策略的状态可以通过 getsebool 来获知。 查看与 httpd 相关的布尔值：\\n\\nlogseq____&gt; [root@web2 ~]# getsebool -a |grep http  \\nlogseq____&gt; allow_httpd_anon_write --logseq____&gt; off  \\nlogseq____&gt; allow_httpd_mod_auth_ntlm_winbind --logseq____&gt; off  \\nlogseq____&gt; allow_httpd_mod_auth_pam --logseq____&gt; off  \\nlogseq____&gt; allow_httpd_sys_script_anon_write --logseq____&gt; off  \\nlogseq____&gt; httpd_builtin_scripting --logseq____&gt; on  \\nlogseq____&gt; httpd_can_check_spam --logseq____&gt; off  \\nlogseq____&gt; httpd_can_network_connect --logseq____&gt; off  \\nlogseq____&gt; httpd_can_network_connect_cobbler --logseq____&gt; off  \\nlogseq____&gt; httpd_can_network_connect_db --logseq____&gt; on  \\nlogseq____&gt; httpd_can_network_memcache --logseq____&gt; off  \\nlogseq____&gt; httpd_can_network_relay --logseq____&gt; off  \\nlogseq____&gt; httpd_can_sendmail --logseq____&gt; off  \\nlogseq____&gt; httpd_dbus_avahi --logseq____&gt; on  \\nlogseq____&gt; httpd_enable_cgi --logseq____&gt; on  \\nlogseq____&gt; httpd_enable_ftp_server --logseq____&gt; off  \\nlogseq____&gt; httpd_enable_homedirs --logseq____&gt; on  \\nlogseq____&gt; httpd_execmem --logseq____&gt; off  \\nlogseq____&gt; httpd_manage_ipa --logseq____&gt; off  \\nlogseq____&gt; httpd_read_user_content --logseq____&gt; off  \\nlogseq____&gt; httpd_run_stickshift --logseq____&gt; off  \\nlogseq____&gt; httpd_setrlimit --logseq____&gt; off  \\nlogseq____&gt; httpd_ssi_exec --logseq____&gt; off  \\nlogseq____&gt; httpd_tmp_exec --logseq____&gt; off  \\nlogseq____&gt; httpd_tty_comm --logseq____&gt; on  \\nlogseq____&gt; httpd_unified --logseq____&gt; on  \\nlogseq____&gt; httpd_use_cifs --logseq____&gt; off  \\nlogseq____&gt; httpd_use_gpg --logseq____&gt; off  \\nlogseq____&gt; httpd_use_nfs --logseq____&gt; on  \\nlogseq____&gt; httpd_use_openstack --logseq____&gt; off  \\nlogseq____&gt; httpd_verify_dns --logseq____&gt; off  \\nlogseq____&gt; named_bind_http_port --logseq____&gt; off\\n\\n以上列举了 httpd 服务常见 selinux 配置，其他服务（如 vsftpd）也可以采用相同的办法处理。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^Glogseq____&quot;,2113,536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^Zlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^Xlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^Wlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,4],536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^19logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[2104,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-6fad-466d-b471-d2cc5fd96e2blogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2105,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 5、常用修改有关 http gt; # targeted - Targeted processes are protected,  \\nlogseq____&gt; # mls - Multi Level Security protection.  \\nlogseq____&gt; SELINUXTYPE=targeted\\n\\n3. SELinux 运行策略\\n---------------\\n\\n配置文件 /etc/selinux/config 还包含了 SELinux 运行策略的信息，通过改变变量 SELINUXTYPE 的值实现，该值有两种可能： targeted 代表仅针对预制的几种网络服务和访问请求使用 SELinux 保护，strict 代表所有网络服务和访问请求都要经过 SELinux。\\n\\nRHEL、CentOS、Fedora 等默认设置为 targeted，包含了对几乎所有常见网络服务的 SELinux 策略配置，已经默认安装并且可以无需修改直接使用。 若是想自己编辑 SELinux 策略，也提供了命令行下的策略编辑器 seedit 以及 Eclipse 下的编辑插件 eclipse-slide 。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^Glogseq____&quot;,2110,536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^Zlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^Xlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^Wlogseq____&quot;,614,536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^19logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[2109,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-f8c6-442f-9155-414ce98605delogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2110,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 1. 获取当前 SELinux 运行状态\\n\\nlogseq____&gt; getenforce\\n\\n可能返回结果有三种：Enforcing、Permissive 和 Disabled。Disabled 代表 SELinux 被禁用，Permissive 代表仅记录安全警告但不阻止 可疑行为，Enforcing 代表记录警告且阻止可疑行为。\\n\\n目前常见发行版中，RHEL、CentOS、Fedora 等默认设置为 Enforcing，其余的如 openSUSE 等为 Permissive。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2110, blog.csdn.net](https://blog.csdn.net/qq_24447809/article/details/123902722)\\n### 文章目录\\n\\n*   *   [context 原理](#context_1)\\n*   *   [Context 基本结构](#Context_4)\\n    *   [WithCancel](#WithCancel_17)\\n    *   [WithTimeout，WithDeadline](#WithTimeoutWithDeadline_112)\\n    *   [WithValue](#WithValue_151)\\n*   [代码实现](#_193)\\n\\ncontext 原理\\n----------\\n\\ncontext 主要用来在 goroutine 之间传递上下文信息，包括取消信号（WithCancel）、超时时间（WithTimeout）、截止时间（WithDeadline）、键值对 key-value（WithValue）  \\n![](https://img-blog.csdnimg.cn/caacbfbc4371474e884f0c11ea7ea4eb.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBATXIu56a-,size_20,color_FFFFFF,t_70,g_se,x_16)logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2171,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2171,logseq____&quot;^Glogseq____&quot;,747,536870919]],[logseq____&quot;^17logseq____&quot;,[2171,logseq____&quot;^Zlogseq____&quot;,747,536870919]],[logseq____&quot;^17logseq____&quot;,[2171,logseq____&quot;^Xlogseq____&quot;,747,536870919]],[logseq____&quot;^17logseq____&quot;,[2171,logseq____&quot;^Wlogseq____&quot;,747,536870919]],[logseq____&quot;^17logseq____&quot;,[2171,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2171,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-1f48-4157-8537-aa27fd8c6386logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### Context 基本结构\\n\\n源码中 Context 接口如下：\\n\\n```\\ntype Context interface {\\n\\tDeadline() (deadline time.Time, ok bool)   //超时设置\\n\\tDone() logseq____&lt;-chan struct{}\\t\\t\\t//接收取消信号的管道，对应cancel\\n\\tErr() error                 \\n\\tValue(key interface{}) interface{}   //上下文键值对\\n}\\n\\n```\\n\\n`WithCancel`，`WithTimeout`，`WithValue`等函数返回的都是实现了这些方法的对应结构体，如图所示  \\n![](https://img-blog.csdnimg.cn/80797172de184393afca012172c1c5e8.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBATXIu56a-,size_20,color_FFFFFF,t_70,g_se,x_16)logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^Glogseq____&quot;,2171,536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^Zlogseq____&quot;,747,536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^Xlogseq____&quot;,747,536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^Wlogseq____&quot;,747,536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^19logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[2172,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a786-7a29-40ee-8a9e-a95935c81d09logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2173,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### WithCancel\\n\\n协程 A 中初始化 ctx 代码：\\n\\n```\\nctx1, cancel := context.WithCancel(context.Background())\\n\\n```\\n\\n将 ctx 传给子协程，并监听管道信号：\\n\\n```\\nselect {\\ncase logseq____&lt;-ctx.Done():\\n\\tfmt.Println(\\logseq____&quot;goroutine recv\\logseq____&quot;)\\n\\treturn\\ndefault:\\n\\ttime.Sleep(time.Second * 1)\\n}\\n\\n```\\n\\n如图，在 A 协程中调用`cancel()`函数将会关闭所有子协程（B,C,D,E,F,G），下面详细分析这一原理。  \\n首先看下`WithCancel`的实现：\\n\\n```\\nfunc WithCancel(parent Context) (ctx Context, cancel CancelFunc) {\\n\\tif parent == nil {\\npanic(\\logseq____&quot;cannot create context from nil parent\\logseq____&quot;)\\n\\t}\\n\\tc := newCancelCtx(parent)   //返回一个cancelCtx结构体\\n\\tpropagateCancel(parent, logseq____&amp;c)   //绑定父子con t;^17logseq____&quot;,[2225,logseq____&quot;^Wlogseq____&quot;,727,536870919]],[logseq____&quot;^17logseq____&quot;,[2225,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2225,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a787-9f8f-46dd-ae28-8d0e8172d9aelogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2227,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [blog.csdn.net](https://blog.csdn.net/luseysd/article/details/123222993)logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2227,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2227,logseq____&quot;^Glogseq____&quot;,704,536870919]],[logseq____&quot;^17logseq____&quot;,[2227,logseq____&quot;^Zlogseq____&quot;,704,536870919]],[logseq____&quot;^17logseq____&quot;,[2227,logseq____&quot;^Xlogseq____&quot;,704,536870919]],[logseq____&quot;^17logseq____&quot;,[2227,logseq____&quot;^Wlogseq____&quot;,704,536870919]],[logseq____&quot;^17logseq____&quot;,[2227,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2227,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a787-06db-466f-81c1-40bb759c9be3logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 文章目录\\n\\n*   [1、从一个最常见的例子说起](#1_1)\\n*   [2、Linux 中的文件描述符（file descriptor）](#2Linuxfile_descriptor_20)\\n*   [3、Linux 上打开文件举例](#3Linux_60)\\n*   [4、C 语言中文件描述符的使用](#4C_75)\\n*   [5、Linux 配置系统最大打开文件描述符个数](#5Linux_96)\\n*   [6 、参考链接](#6__119)\\n\\n1、从一个最常见的例子说起\\n=============\\n\\n在使用 Linux 的过程中， 我们平时经常看到下面这样的用法：\\n\\nlogseq____&gt; echo log logseq____&gt; /dev/null 2logseq____&gt;logseq____&amp;1\\n\\n```\\nlogseq____&gt;  ：表示将输出结果重定向到哪里，例如：echo \\logseq____&quot;123\\logseq____&quot; logseq____&gt; /home/123.txt\\n/dev/null ：表示空设备文件\\n\\n```\\n\\n所以 echo log logseq____&gt; /dev/null 表示把日志输出到空文件设备，也就是将打印信息丢弃掉，屏幕上什么也不显示。\\n\\n```\\n1  ：表示stdout标准输出\\n2  ：表示stderr标准错误\\nlogseq____&amp;  ：表示等同于的意思\\n\\n```\\n\\n所以 2logseq____&gt;logseq____&amp;1 表示 2 的输出[重定向](https://so.csdn.net/so/search?q=%E9%87%8D%E5%AE%9A%E5%90%91logseq____&amp;spm=1001.2101.3001.7020)等同于 1，也就是标准错误输出重定向到标准输出。因为前面标准输出已经重定向到了空设备文件，所以标准错误输出也重定向到空设备文件。\\n\\n这个用法平时很常见，重点是为什么这里是用 2 和 1 ，不是 3456 什么的呢？这要从 Linux 中的[文件描述符](https://so.csdn.net/so/search?q=%E6%96%87%E4%BB%B6%E6%8F%8F%E8%BF%B0%E7%AC%A6logseq____&amp;spm=1001.2101.3001.7020)说起。\\n\\n2、Linux 中的文件描述符（file descriptor）\\n================================\\n\\n我们知道在 Linux 系统中一切皆可以看成是文件，文件又可分为：普通文件、目录文件、链接文件和设备文件。在操作这些所谓的文件的时候，我们每操作一次就找一次名字，这会耗费大量的时间和效率。所以 Linux 中规定每一个文件对应一个索引，这样要操作文件的时候，我们直接找到索引就可以对其进行操作了。\\n\\n文件描述符（file descriptor）就是内核为了高效管理这些已经被打开的文件所创建的索引，其是一个非负整数（通常是小整数），用于指代被打开的文件，所有执行 I/O 操作的系统调用都通过文件描述符来实现。同时还规定系统刚刚启动的时候，0 是标准输入，1 是标准输出，2 是标准错误。这意味着如果此时去打开一个新的文件，它的文件描述符会是 3，再打开一个文件文件描述符就是 4…\\n\\nLinux 内核对所有打开的文件有一个文件描述符表格，里面存储了每个文件描述符作为索引与一个打开文件相对应的关系，简单理解就是下图这样一个数组，文件描述符（索引）就是文件描述符表这个数组的下标，数组的内容就是指向一个个打开的文件的指针。  \\n![](https://img-blog.csdnimg.cn/a9384f1bf36546c4ad24ae32d79d0285.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBARGV2aW5fd2hpdGU=,size_11,color_FFFFFF,t_70,g_se,x_16)\\n\\n**上面只是简单理解，实际上关于文件描述符，Linux 内核维护了 3 个数据结构**：\\n\\n```\\n进程级的文件描述符表\\n系统级的打开文件描述符表\\n文件系统的i-node表\\n\\n```\\n\\n一个 Linux 进程启动后，会在内核空间中创建一个 [[PCB]] 控制块，PCB 内部有一个文件描述符表（File descriptor table），记录着当前进程所有可用的文件描述符，也即当前进程所有打开的文件。进程级的描述符表的每一条记录了单个进程所使用的文件描述符的相关信息，进程之间相互独立，一个进程使用了文件描述符 3，另一个进程也可以用 3。除了进程级的文件描述符表，系统还需要维护另外两张表：打开文件表、i-node 表。这两张表存储了每个打开文件的打开文件句柄（open file handle）。一个打开文件句柄存储了与一个打开文件相关的全部信息。\\n\\n**系统级的打开文件描述符表**：\\n\\n```\\n当前文件偏移量（调用read()和write()时更新，或使用lseek()直接修改）\\n打开文件时的标识（open()的flags参数）\\n文件访问模式（如调用open()时所设置的只读模式、只写模式或读写模式）\\n与信号驱动相关的设置\\n对该文件i-node对象的引用，即i-node 表指针\\n\\n```\\n\\n**文件系统的 i-node 表**：\\n\\n```\\n文件类型（例如：常规文件、套接字或FIFO）和访问权限\\n一个指针，指向该文件所持有的锁列表\\n文件的各种属性，包括文件大小以及与不同类型操作相关的时间戳\\n\\n```\\n\\n文件描述符、打开的文件句柄以及 i-node 之间的关系如下图：  \\n![](https://img-blog.csdnimg.cn/3b524c6ccfc14c8d859077a1f8b182a4.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBARGV2aW5fd2hpdGU=,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\n*   在进程 A 中，文件描述符 1 和 20 都指向了同一个打开文件表项，标号为 23（指向了打开文件表中下标为 23 的数组元素），这可能是通过调用 dup()、dup2()、fcntl() 或者对同一个文件多次调用了 open() 函数形成的。\\n*   进程 A 的文件描述符 2 和进程 B 的文件描述符 2 都指向了同一个文件，这可能是在调用 fork() 后出现的（即进程 A、B 是父子进程关系），或者是不同的进程独自去调用 open() 函数打开了同一个文件，此时进程内部的描述符正好分配到与其他进程打开该文件的描述符一样。\\n*   进程 A 的描述符 0 和进程 B 的描述符 3 分别指向不同的打开文件表项，但这些表项均指向 i-node 表的同一个条目（标号为 1976）；换言之，它们指向了同一个文件。发生这种情况是因为每个进程各自对同一个文件发起了 open() 调用。同一个进程两次打开同一个文件，也会发生类似情况。\\n\\n**这就说明：同一个进程的不同文件描述符可以指向同一个文件；不同进程可以拥有相同的文件描述符；不同进程的同一个文件描述符可以指向不同的文件（一般也是这样，除了 0、1、2 这三个特殊的文件）；不同进程的不同文件描述符也可以指向同一个文件。**\\n\\n3、Linux 上打开文件举例\\n===============\\n\\n比如在 Linux 上用 vim test.py 打开一个文件，保持打开状态，再新打开一个新的 shell，输入命令 pidof vim 获取 vim 进程的 pid 号，然后 ll /proc/$pid/fd 查看 vim 进程所使用的文件描述符列表。  \\n![](https://img-blog.csdnimg.cn/3c5ef33a549d4a6cabc7832bb9a443e7.png)\\n\\n/dev/pts 是远程登陆 (telnet,ssh 等) 后创建的控制台设备文件所在的目录。因为我是通过 Xshell 远程登录的，所以标准输入 0，标准输出 1，标准错误 2 的文件描述符都指向虚拟终端控制台 /dev/pts/6 。再看下面是新打开的 test.py 的文件描述符，竟然是 4，说好的从 3 开始呢？\\n\\n这个我也困扰了好久，查了各种资料，终于在一个大佬的帮助下在一个论坛找到原因，有时候中文查不到还是要试试英文搜索啊。因为 vim 这种编辑器的原理是先打开源文件并拷贝，然后关闭源文件再打开自己的副本，修改完文件保存的时候直接将副本重命名覆盖源文件。所以打开源文件的时候用的文件描述符 3，然后打开自己的副本是时候就该用文件描述符 4 了，然后关闭源文件，文件描述符 3 就被释放了，我们查看的时候就只剩下了 4，这里它指向的是 vim 创建的副本文件。这里只是说个大概意思，具体深究要去深入了解一下 vim 的实现原理——奥尔特星云大使，下面是当时我看到的论坛上的资料截图，链接在这：StackOverFlow。  \\n![](https://img-blog.csdnimg.cn/9fd12783f6984bf2ab3a62e8c167d21c.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBARGV2aW5fd2hpdGU=,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\n如果不相信可以试一试别的进程，比如 tail。\\n\\n在 Linux 上用 tail -f test.py 打开一个文件，保持打开状态，再新打开一个新的 shell，输入命令 pidof tail 获取 tail 进程的 pid 号，然后 ll /proc/$ pid/fd 查看 tail 进程所使用的文件描述符列表，可以看到文件描述符确实是从 3 开始使用的。tail 不是编辑器不存在修改文件的情况，所以直接文件描述符直接打开的源文件。实际上可以使用 ll /proc/$pid/fd 命令获取当前运行的任意进程的文件描述符使用情况。  \\n![](https://img-blog.csdnimg.cn/a8329575ae194d14b6d7f851bb4b027e.png)\\n\\n4、C 语言中文件描述符的使用\\n===============\\n\\nC 语言中可以通过 open 函数返回一个文件的文件描述符，首先创建一个 test.py 文件用于打开，然后创建一个 test.c 文件，输入下面代码保存。 编译后执行，发现新打开文件的文件描述符是 3。\\n\\n```\\n  #include logseq____&lt;stdio.hlogseq____&gt;\\n  #include logseq____&lt;fcntl.hlogseq____&gt;\\n  #include logseq____&lt;unistd.hlogseq____&gt;\\n   \\n  int main(int argc, char* argv[]) {\\n          int fd = open(\\logseq____&quot;test.py\\logseq____&quot;, O_RDONLY);\\n          if (fd == -1) {\\n                  return -1;\\n          }\\n          printf(\\logseq____&quot;test.py fd = %d \\\\n\\logseq____&quot;, fd);\\n          close(fd);\\n          return 0;\\n  }\\n\\n```\\n\\n![](https://img-blog.csdnimg.cn/3f72eee7b8e142709251774f562da1e6.png)\\n\\n5、Linux 配置系统最大打开文件描述符个数\\n=======================\\n\\n（1）系统级限制\\n\\n理论上系统内存有多少就可以打开多少的文件描述符，但是在实际中内核是会做相应的处理，一般最大打开文件数会是系统内存的 10%（以 KB 来计算），称之为系统级限制。这个数字可以通过 cat /proc/sys/fs/file-max 或者 sysctl -a | grep fs.file-max 命令查看。  \\n![](https://img-blog.csdnimg.cn/182bfbe4604e43bf865601b83e90b4c9.png)\\n\\n更改系统级限制有临时更改和永久更改两种方式：\\n\\n*   临时更改：session 断开或者系统重启后会恢复原来的设置值。使用命令 sysctl -w fs.file-max=xxxx，其中 xxxx 就是要设置的数字。\\n  \\n*   永久更改：vim 编辑 /etc/sysctl.conf 文件，在后面添加 fs.file-max=xxxx，其中 xxxx 就是要设置的数字。保存退出后还要使用 sysctl -p 命令使其生效。\\n  \\n\\n（2）用户级限制\\n\\n同时为了控制每个进程消耗的文件资源，内核也会对单个进程最大打开文件数做默认限制，即用户级限制。32 位系统默认值一般是 1024，64 位系统默认值一般是 65535，可以使用 ulimit -n 命令查看。\\n\\n更改用户级限制也有临时更改和永久更改两种方式：\\n\\n*   临时更改：session 断开或者系统重启后会恢复原来的设置值。使用命令 ulimit -SHn xxxx 命令来修改，其中 xxxx 就是要设置的数字。\\n  \\n*   永久更改：vim 编辑 /etc/security/limits.conf 文件，修改其中的 hard nofile xxxx 和 soft nofile xxxx，其中 xxxx 就是要设置的数字。保存后退出。关于 hard 和 soft 的区别，参照下面参考链接中的第 5 个。\\n  \\n\\n6 、参考链接\\n=======\\n\\n```\\n每天进步一点点——Linux中的文件描述符与打开文件之间的关系——cywosp\\nLinux文件描述符到底是什么？——C语言中文网\\n句柄和文件描述符（FD）——阳光丶不锈\\n带你破案：文件描述符到底是什么？——vran\\nLinux配置调优：最大打开文件描述符个数——Idea Buffer\\n修改Linux系统下的最大文件描述符限制——BlueguyChui\\n\\n```logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Glogseq____&quot;,2227,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Zlogseq____&quot;,704,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Xlogseq____&quot;,704,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Wlogseq____&quot;,704,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Wlogseq____&quot;,1765,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^Ilogseq____&quot;,1765,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2228,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a787-e9bd-4ea4-a9e3-8b5c005ff58clogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2231,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [blog.csdn.net](https://blog.csdn.net/qq_42780289/article/details/98049574)\\n### git fetch 命令的使用\\n\\n*   **从远程主机克隆**\\n\\nGit 的 clone 命令会为你自动将远程主机命名为 origin，拉取它的所有数据，创建一个指向它的 master 分支的指针，并且在本地将其命名为 origin/master。同时 Git 也会给你一个与 origin 的 master 分支在指向同一个地方的本地 master 分支，这样你就有工作的基础。\\n\\n![](https://imgconvert.csdnimg.cn/aHR0cHM6Ly93czEuc2luYWltZy5jbi9sYXJnZS8wMDZWckpBSmd5MWc1azA4dGl6ZXNqMzBudzBlb3Q5NS5qcGc)\\n\\n*   **本地有提交，远程也有别人的推送**\\n\\n远程库有人推送，提交了 C0 和 C1：  \\n![](https://imgconvert.csdnimg.cn/aHR0cHM6Ly93czEuc2luYWltZy5jbi9sYXJnZS8wMDZWckpBSmd5MWc1azBsOTZzbHlqMzBvbTA2bjc0Yi5qcGc)  \\n本地提交了 D0 和 D1：\\n\\n只要你不与 origin 服务器连接，你的 origin/master 指针就不会移动。  \\n![](https://imgconvert.csdnimg.cn/aHR0cHM6Ly93czEuc2luYWltZy5jbi9sYXJnZS8wMDZWckpBSmd5MWc1azBsenVsbG5qMzBvaDA4OXdlbS5qcGc)\\n\\n*   **同步**\\n\\n如果要同步远程库到你的工作，运行 git fetch origin 命令。\\n\\n```\\n$ git fetch origin\\n\\n```\\n\\n这个命令查找 “origin” 是哪一个服务器，从中抓取本地没有的数据，并且更新本地数据库，移动 origin/master 指针指向新的、更新后的位置。  \\n![](https://imgconvert.csdnimg.cn/aHR0cHM6Ly93czEuc2luYWltZy5jbi9sYXJnZS8wMDZWckpBSmd5MWc1azByZG5pNGRqMzBtazBmdmRnZS5qcGc)  \\n要特别注意的一点是 fetch 抓取到新的远程跟踪分支时，本地的工作区（workspace）不会自动生成一份可编辑的副本，抓取结果是直接送到版本库（Repository）中。如下图：  \\n![](https://imgconvert.csdnimg.cn/aHR0cHM6Ly93czEuc2luYWltZy5jbi9sYXJnZS8wMDZWckpBSmd5MWc1azB3enQwZ3ZqMzBtZDA2Zzc2dy5qcGc)  \\n打个比方，在远程库 origin 新建了一个分支 dev，git fetch 后本地不会生成一个新的分支 dev（可用 git branch 查看），只有一个不可以修改的 origin/dev 指针。\\n\\n*   **在 origin/master 后继续工作**\\n\\n如果想要在 origin/master 分支上工作，可以新建分支 test 并将其建立在远程跟踪分支之上：\\n\\n```\\n$ git checkout -b test origin/master\\n\\n```\\n\\n这会给你新建一个用于工作的本地分支 test，并且起点位于 origin/master。  \\n![](https://imgconvert.csdnimg.cn/aHR0cHM6Ly93czEuc2luYWltZy5jbi9sYXJnZS8wMDZWckpBSmd5MWc1azMzcnp2b3FqMzBtbDBiaW14Zi5qcGc)\\n\\n*   **合并**  \\n![](https://imgconvert.csdnimg.cn/aHR0cHM6Ly93czEuc2luYWltZy5jbi9sYXJnZS8wMDZWckpBSmd5MWc1azM3Ync4OHJqMzBtbTA5b3dlcC5qcGc)  \\n如果想把拉取的结果合并到本地分支，需要手动合并。使用如下命令：\\n\\n```\\n$ git chekout master\\n$ git merge origin/master\\n\\n```\\n\\n![](https://imgconvert.csdnimg.cn/aHR0cHM6Ly93czEuc2luYWltZy5jbi9sYXJnZS8wMDZWckpBSmd5MWc1azE3enBuaHhqMzBvaTA5dWFhYy5qcGc)  \\n然而，看到上面的合并结果会想到命令 git pull 。在大多数情况下它的含义是一个 git fetch 紧接着一个 git merge 命令。即 git pull 是 git fetch 和 git merge 的两步的和。\\n\\n但是由于 git pull 的使用经常令人困惑，所以通常单独显式地使用 fetch 与 merge 命令会更好一些。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2231,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2231,logseq____&quot;^Glogseq____&quot;,593,53687091 ot;^17logseq____&quot;,[2246,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^Glogseq____&quot;,2245,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^Zlogseq____&quot;,1444,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^Xlogseq____&quot;,1444,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^Wlogseq____&quot;,1443,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^Wlogseq____&quot;,1444,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^Wlogseq____&quot;,1445,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^Ilogseq____&quot;,1443,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^Ilogseq____&quot;,1445,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2246,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a787-a300-4bd1-8887-b8b8567d4ff6logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2248,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [www.mycloudwiki.com](https://www.mycloudwiki.com/san/ipsan-overview/)\\n\\nlogseq____&gt; As discussed in previous chapter Fibre Channel (FC) SAN provides high performance and scalability. Th......\\n\\nAs discussed in previous chapter Fibre Channel (FC) SAN provides high performance and scalability. These advantages of FC SAN come with the burden of additional cost of buying FC components, such as FC HBA and FC switches. So to overcome these cost burden, we have another type of Storage Area networks called IP SAN.  \\n  \\n\\nIP SAN uses Internet Protocol (IP) for the transport of storage traffic instead of Fibre Channel (FC) cables. It transports block I/O over an IP-based network. Two primary protocols that leverage IP as the transport mechanism for block-level data transmission are \\n\\n*   Internet SCSI (iSCSI)\\n\\n*   Fibre Channel over IP (FCIP).\\n\\niSCSI is a storage networking technology which allows storage resources to be shared over an IP network Whereas FCIP is an IP-based protocol that enables distributed FC SAN islands to be interconnected over an existing IP network. In FCIP, FC frames are encapsulated onto the IP payload and transported over an IP network.\\n\\nIP is a matured technology and using IP as a storage networking option provides several advantages. \\n\\n*   Most organizations have an existing IP-based network infrastructure, which could also be used for storage networking and may be a more economical option than deploying a new FC SAN infrastructure.\\n\\n*   IP network has no distance limitation, which makes it possible to extend or connect SANs over long distances. With IP SAN, organizations can extend the geographical reach of their storage infrastructure and transfer data that are distributed over wide locations.\\n\\n*   Many long-distance disaster recovery (DR) solutions are already leveraging IP-based networks. In addition, many robust and mature security options are available for IP networks.\\n\\nTypically, a storage system comes with both FC and iSCSI ports. This enables both the native iSCSI connectivity and the FC connectivity in the same environment.\\n\\nLets look at how iSCSI based SAN works and FC based IP SAN works in this chapter\\n\\n**iSCSI SAN Overview**\\n----------------------\\n\\nAs said earlier, iSCSI is a storage networking technology which allows storage resources to be shared over an IP network and most of the storage resources which are shared on an iSCSI SAN are disk resources. Just like as SCSI messages are mapped on Fibre Channel in FC SAN, iSCSI is a mapping of SCSI protocol over TCP/IP. \\n\\niSCSI is an acronym for Internet Small Computer System Interface, it deals with block storage and maps SCSI over traditional TCP/IP. This protocol is mostly used for sharing primary storage such as disk drives and in some cases it is used for disk backup environment aswell.  \\n  \\nSCSI commands are encapsulated at each layer of the network stack for eventual transmission over an IP network. The TCP layer takes care of transmission reliability and in-order delivery whereas the IP layer provides routing across the network.  \\n  \\n\\n[![](https://i0.wp.com/www.mycloudwiki.com/wp-content/uploads/2016/08/iSCSISAN.jpg?resize=400%2C251)](https://www.mycloudwiki.com/wp-content/uploads/2016/08/iSCSISAN.jpg)\\n\\nIn iSCSI SAN, initiators issue read/write data requests to targets over an IP network. Targets respond to initiators over the same IP network. All iSCSI communications follow this request response mechanism and all requests and responses are passed over the IP network as iSCSI Protocol Data Units (PDUs). iSCSI PDU is the fundamental unit of communication in an iSCSI SAN.  \\n  \\n  \\niSCSI performance is influenced by three main components. Best initiator performance can be achieved with dedicated iSCSI HBAs, target performance can be achieved by purpose-built iSCSI arrays and finally the network performance can be achieved by dedicated network switches\\n\\nMultiple layers of security should be implemented on an iSCSI SAN as security is the most important in IT infra. These include CHAP for authentication, discovery domains to restrict device discovery, network isolation and IPsec for encryption of in-flight data.logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2248,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2248,logseq____&quot;^Glogseq____&quot;,1483,536870919]],[logseq____&quot;^17logseq____&quot;,[2248,logseq____&quot;^Zlogseq____&quot;,1483,536870919]],[logseq____&quot;^17logseq____&quot;,[2248,logseq____&quot;^Xlogseq____&quot;,1483,536870919]],[logseq____&quot;^17logseq____&quot;,[2248,logseq____&quot;^Wlogseq____&quot;,1483,536870919]],[logseq____&quot;^17logseq____&quot;,[2248,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2248,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a787-1353-42fd-af53-788becd50a7elogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2249,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### iSCSI components\\n\\niSCSI is an IP-based protocol that establishes and manages connections between hosts and storage systems over IP. iSCSI is an encapsulation of SCSI I/O over IP.   \\n\\niSCSI encapsulates SCSI commands and data into IP packets and transports them using TCP/IP. iSCSI is widely adopted for transferring SCSI data over IP between hosts and storage systems and among the storage systems. It is relatively inexpensive and easy to implement, especially environments in which an FC SAN does not exist.\\n\\n[![](https://i0.wp.com/www.mycloudwiki.com/wp-content/uploads/2016/08/1-5.jpg?resize=244%2C320)](https://i0.wp.com/www.mycloudwiki.com/wp-content/uploads/2016/08/1-5.jpg)\\n\\nKey components for iSCSI communication are\\n\\n*   iSCSI initiators such as an iSCSI HBA\\n\\n*   iSCSI targets such as a storage system with an iSCSI port\\n\\n*   IP-based network such as a Gigabit Ethernet LAN An iSCSI initiator sends commands and associated data to a target and the target returns data and responses to the initiator.\\n\\n**Go To logseq____&gt;logseq____&gt;** [Index Page](https://www.mycloudwiki.com/storage-area-network-san-basic-tutorials)logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2249,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2249,logseq____&quot;^Glogseq____&quot;,2248,536870919]],[logseq____&quot;^17logseq____&quot;,[2249,logseq____&quot;^Zlogseq____&quot;,1483,536870919]],[logseq____&quot;^17logseq__ logseq____&quot;^17logseq____&quot;,[2256,logseq____&quot;^Glogseq____&quot;,2255,536870919]],[logseq____&quot;^17logseq____&quot;,[2256,logseq____&quot;^Zlogseq____&quot;,790,536870919]],[logseq____&quot;^17logseq____&quot;,[2256,logseq____&quot;^Xlogseq____&quot;,790,536870919]],[logseq____&quot;^17logseq____&quot;,[2256,logseq____&quot;^Wlogseq____&quot;,790,536870919]],[logseq____&quot;^17logseq____&quot;,[2256,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2256,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a787-fb4c-4256-b987-3c2c92e2e3a8logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2258,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [zhuanlan.zhihu.com](https://zhuanlan.zhihu.com/p/417259374)\\n\\nlogseq____&gt; 本文使用 [Zhihu On VSCode](https://zhuanlan.zhihu.com/p/106057556) 创作并发布\\n\\nTable of Contents\\n-----------------\\n\\n1.  [前言](https://zhuanlan.zhihu.com/p/417259374/edit#orga285da9)\\n2.  [Hugo 的安装和使用](https://zhuanlan.zhihu.com/p/417259374/edit#org3d6f2eb)\\n\\n1.  [安装 Hugo](https://zhuanlan.zhihu.com/p/417259374/edit#org982ed93)\\n2.  [创建个人网站](https://zhuanlan.zhihu.com/p/417259374/edit#org3679967)\\n3.  [使用 Hugo 主题](https://zhuanlan.zhihu.com/p/417259374/edit#org8eceeff)\\n4.  [个人配置和网站生成](https://zhuanlan.zhihu.com/p/417259374/edit#org068749b)\\n\\n1.  [GitHub Pages](https://zhuanlan.zhihu.com/p/417259374/edit#orgcae6cf9)\\n\\n1.  [使用 GitHub Action 自动发布文章](https://zhuanlan.zhihu.com/p/417259374/edit#orged17b2c)\\n\\n前言\\n--\\n\\n相信很多人都有搭建个人网站的需求，可能是想写自己的博文，传达一些思想给社区。也有可能你是一名科研工作者，需要搭建个人学术主页展示科研成果。我也或多或少出于以上原因，选择搭建了个人网站，搭建过程中出现了许多问题，因此记录和分享，避免下次踩坑。Anyway，本文记录使用搭建个人博客的全过程，包括网站工具 [Hugo](https://gohugo.io/) 的介绍和使用设置，以及如何将个人网站发布在免费托管平台，也就是 GitHub Pages 上。\\n\\n我选择 Hugo 的原因主要有三点：\\n\\n*   简单易用；\\n*   [Hugo](https://gohugo.io/) 能够快速地构建个人网站；\\n*   拥有丰富的主题，可供挑选 [Hugo Themes](https://jamstackthemes.dev/ssg/hugo/)；\\n\\n选择 GitHub Pages 的原因就更简单了，免费又好用。\\n\\nHugo 的安装和使用\\n-----------\\n\\nHugo 宣传号称是世界上最快构建网站的框架，也是最流行的静态网站生成工具之一。\\n\\n安装 Hugo\\n-------\\n\\n由于我的操作系统是 MacOs 因此安装起来特别简单：\\n\\n```\\nbrew install hugo\\n\\n\\n```\\n\\n其他平台可参考 [Hugo Install](https://gohugo.io/getting-started/installing)。\\n\\n创建个人网站\\n------\\n\\n```\\nhugo new site quickstart\\n\\n\\n```\\n\\n使用 Hugo 主题\\n----------\\n\\n我使用的是 [jane](https://github.com/xianmin/hugo-theme-jane), 将主题 `clone` 到 `theme` 目录下：\\n\\n```\\ncd quickstart\\ngit clone https://github.com/xianmin/hugo-theme-jane.git --depth=1 themes/jane\\n\\n\\n```\\n\\n使用示例文本和默认的站点设置：\\n\\n```\\ncp -r themes/jane/exampleSite/content ./\\ncp themes/jane/exampleSite/config.toml ./\\n\\n\\n```\\n\\n启动 Hugo 服务器，在 [http://localhost:1313/](http://localhost:1313/) 将会看到示例 jane 主题的示例网站：\\n\\n```\\nhugo server\\n\\n\\n```\\n\\n个人配置和网站生成\\n---------\\n\\n配置文件在网站根目录 `quickstart` 下 `config.toml` , 根据自身需求进行修改。在 jane 主题下的 `exampleSite` 文件夹中的文件可作为参考。默认的文章将存储在 `./content/post` 中，每当写完文章，运行 `hugo` 命令，Hugo 将自动生成静态网站到 `public` 文件夹中，我们只需要将该文件夹的内容发布在网络上即可。\\n\\n更多关于主题的配置可以参考 [jane README.md](https://github.com/xianmin/hugo-theme-jane/blob/master/README-zh.md)。\\n\\nGitHub Pages\\n------------\\n\\n我个人经常使用 GitHub，也见到很多大佬利用 GitHub pages 挂载自己的个人网站，发现配置起来也很简单，因此选择使用 GitHub pages 来进行配置，关于 GitHub pages 可以查看[官网](https://pages.github.com/)，主要包括四个步骤：\\n\\n1.  创建一个与 `username` 同名的 **空** `username.github.io` 仓库，不包含任何内容，如 `readme.md，比如我的用户名为`xxx, 因此我创建了一个仓库，名为`xxx.github.io`;\\n2.  克隆仓库到本地  \\n    git clone [https://github.com/xxx/xxx.github.io](https://github.com/xxx/xxx.github.io)  \\n    \\n3.  添加个人网站内容到该仓库  \\n    # copy 生成的网站内容到仓库文件夹下  \\n    cp -rf quickstart/public/* [http://xxx.github.io/](http://xxx.github.io/)  \\n    \\n4.  将文件内容同步更新到 GitHub 服务器上  \\n    cd [http://xxx.github.io](http://xxx.github.io)  \\n    git add .  \\n    git commit -m \\logseq____&quot;init the website\\logseq____&quot;  \\n    git push  \\n    此时，通过进入 [https://xxx.github.io](https://kinredon.github.io/) 即可访问自己的个人网站。\\n\\n上面的步骤略显麻烦，每次需要将生成在 `public` 文件夹下的目录拷贝到 xxx`.github.io` 目录下，然后发布到远程服务器。根据 [Host on GitHub](https://gohugo.io/hosting-and-deployment/hosting-on-github/)，发布到 GitHub Pages 有两种方式, 一种是直接使用仓库目录下的 `doc` 目录作为原本 `public` 目录，详情可以参考 [hugo 博客搭建](https://patrolli.github.io/xssq/post/hugo_%E5%8D%9A%E5%AE%A2%E6%90%AD%E5%BB%BA/)。我采用的方式是利用 GitHub Action 自动完成上述过程。\\n\\n使用 GitHub Action 自动发布文章\\n-----------------------\\n\\n这里主要参考 [搭建个人 blog](https://vinurs.me/posts/1a329bf3-fbb7-4006-9714-d3b072826376/), 使用 `master` 分支发布文章，使用一个新的 `source` 分支进行写作，写作完成后上传 `source` ，GitHub Action 自动将 `source` 分支的 `publish` 文件夹拷贝到 `master` 分支，从而完成文章的发布。\\n\\n主要步骤如下：\\n\\n1.  在 GitHub 上的个人网站仓库`xxx.github.io` 新建 `source` 分支  \\n    \\n\\n![](https://pic2.zhimg.com/v2-a1efccf71116ca7bf1e3aff4889e5445_b.png)\\n\\n1.  清除文件夹 `xxx.github.io` 中的内容，并将个人网站 `quickstart` 中的所有内容 copy 到 `xxx.github.io` ：  \\n    git clone --branch=source [https://github.com/xxx/xxx.github.io.git](https://github.com/xxx/xxx.github.io.git)  \\n    rm -rf [http://xxx.github.io/](http://xxx.github.io/)*  \\n    cp -rf quickstart/* [http://xxx.github.io](http://xxx.github.io)  \\n    \\n2.  生成 `ACTIONS_DEPLOY_KEY`  \\n    ssh-keygen -t rsa -b 4096 -C \\logseq____&quot;$(git config user.email)\\logseq____&quot; -f gh-pages -N \\logseq____&quot;\\logseq____&quot;  \\n    将生成的私钥文件 `gh-pages` (注意不是公钥 `gh-pages.pub`) 中的内容复制填写到 GitHub 仓库设置中，即在 `xxx.github.io` 项目主页中，找到 Repository Settings -logseq____&gt; Secrets -logseq____&gt; 添加这个私钥的内容并命名为 `ACTIONS_DEPLOY_KEY` 。  \\n    然后在 `xxx.github.io` 项目主页中，找到 Repository Settings -logseq____&gt; Deploy Keys -logseq____&gt; 添加这个公钥的内容，命名为 `ACTIONS_DEPLOY_KEY` ，并勾选 Allow write access。\\n3.  配置 workflow  \\n    创建 workflow 文件  \\n    mkdir -p .github/workflows/  \\n    touch .github/workflows/main.yml  \\n    在 `main.yaml` 中撰写 workflow，内容如下：  \\n    name: github pages  \\n    on:  \\n    push:  \\n    branches:logseq____&quot;,536870919]],[logseq____&quot;^17logseq____ ot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [zhuanlan.zhihu.com](https://zhuanlan.zhihu.com/p/85830441)\\n\\nshell 是用户和 Linux 操作系统之间的接口。Linux 中有多种 shell，其中缺省使用的是 Bash。本章讲述了 shell 的工作原理，shell 的种类，shell 的一般操作及 Bash 的特性。\\n\\nshell 是用户和 Linux 操作系统之间的接口。Linux 中有多种 shell，其中缺省使用的是 Bash。本章讲述了 shell 的工作原理，shell 的种类，shell 的一般操作及 Bash 的特性。  \\n　　什么是 shell  \\nLinux 系统的 shell 作为操作系统的外壳，为用户提供使用操作系统的接口。它是命令语言、命令解释程序及程序设计语言的统称。  \\nshell 是用户和 Linux 内核之间的接口程序，如果把 Linux 内核想象成一个球体的中心，shell 就是围绕内核的外层。当从 shell 或其他程序向 Linux 传递命令时，内核会做出相应的反应。  \\nshell 是一个命令语言解释器，它拥有自己内建的 shell 命令集，shell 也能被系统中其他应用程序所调用。用户在提示符下输入的命令都由 shell 先解释然后传给 Linux 核心。  \\n　　有一些命令，比如改变工作目录命令 cd，是包含在 shell 内部的。还有一些命令，例如拷贝命令 cp 和移动命令 rm，是存在于文件系统中某个目录下的单独的程序。对用户而言，不必关心一个命令是建立在 shell 内部还是一个单独的程序。  \\nshell 首先检查命令是否是内部命令，若不是再检查是否是一个应用程序（这里的应用程序可以是 Linux 本身的实用程序，如 ls 和 rm，也可以是购买的商业程序，如 xv，或者是自由软件，如 emacs）。然后 shell 在搜索路径里寻找这些应用程序（搜索路径就是一个能找到可执行程序的目录列表）。如果键入的命令不是一个内部命令并且在路径里没有找到这个可执行文件，将会显示一条错误信息。如果能够成功找到命令，该内部命令或应用程序将被分解为系统调用并传给 Linux 内核。  \\n  \\nshell 的另一个重要特性是它自身就是一个解释型的程序设计语言，shell 程序设计语言支持绝大多数在高级语言中能见到的程序元素，如函数、变量、数组和程序控制结构。shell 编程语言简单易学，任何在提示符中能键入的命令都能放到一个可执行的 shell 程序中。  \\n　　当普通用户成功登录，系统将执行一个称为 shell 的程序。正是 shell 进程提供了命令行提示符。作为默认值（TurboLinux 系统默认的 shell 是 BASH），对普通用户用 “$” 作提示符，对超级用户（root）用 “#” 作提示符。  \\n　　一旦出现了 shell 提示符，就可以键入命令名称及命令所需要的参数。shell 将执行这些命令。如果一条命令花费了很长的时间来运行，或者在屏幕上产生了大量的输出，可以从键盘上按 ctrl+c 发出中断信号来中断它（在正常结束之前，中止它的执行）。  \\n　　当用户准备结束登录对话进程时，可以键入 logout 命令、exit 命令或文件结束符（EOF）（按 ctrl+d 实现），结束登录。  \\n　　我们来实习一下 shell 是如何工作的。  \\n$ make work  \\nmake:***No rule to make target ‘work’. Stop.  \\n$  \\n　　注释：make 是系统中一个命令的名字，后面跟着命令参数。在接收到这个命令后，shell 便执行它。本例中，由于输入的命令参数不正确，系统返回信息后停止该命令的执行。  \\n　　在例子中，shell 会寻找名为 make 的程序，并以 work 为参数执行它。make 是一个经常被用来编译大程序的程序，它以参数作为目标来进行编译。在 “make work” 中，make 编译的目标是 work。因为 make 找不到以 work 为名字的目标，它便给出错误信息表示运行失败，用户又回到系统提示符下。  \\n　　另外，用户键入有关命令行后，如果 shell 找不到以其中的命令名为名字的程序，就会给出错误信息。例如，如果用户键入：  \\n$ myprog  \\nbash:myprog:command not found  \\n$  \\n　　可以看到，用户得到了一个没有找到该命令的错误信息。用户敲错命令后，系统一般会给出这样的错误信息。  \\nshell 的种类  \\nLinux 中的 shell 有多种类型，其中最常用的几种是 Bourne shell（sh）、C shell（csh）和 Korn shell（ksh）。三种 shell 各有优缺点。Bourne shell 是 UNIX 最初使用的 shell，并且在每种 UNIX 上都可以使用。Bourne shell 在 shell 编程方面相当优秀，但在处理与用户的交互方面做得不如其他几种 shell。Linux 操作系统缺省的 shell 是 Bourne Again shell，它是 Bourne shell 的扩展，简称 Bash，与 Bourne shell 完全向后兼容，并且在 Bourne shell 的基础上增加、增强了很多特性。Bash 放在 / bin/bash 中，它有许多特色，可以提供如命令补全、命令编辑和命令历史表等功能，它还包含了很多 C shell 和 Korn shell 中的优点，有灵活和强大的编程接口，同时又有很友好的用户界面。  \\nC shell 是一种比 Bourne shell 更适于编程的 shell，它的语法与 C 语言很相似。 Linux 为喜欢使用 C shell 的人提供了 Tcsh。Tcsh 是 C shell 的一个扩展版本。Tcsh 包括命令行编辑、可编程单词补全、拼写校正、历史命令替换、作业控制和类似 C 语言的语法，它不仅和 Bash shell 是提示符兼容，而且还提供比 Bash shell 更多的提示符参数。  \\nKorn shell 集合了 C shell 和 Bourne shell 的优点并且和 Bourne shell 完全兼容。Linux 系统提供了 pdksh（ksh 的扩展），它支持任务控制，可以在命令行上挂起、后台执行、唤醒或终止程序。  \\nLinux 并没有冷落其他 shell 用户，还包括了一些流行的 shell 如 ash、zsh 等。每个 shell 都有它的用途，有些 shell 是有专利的，有些能从 Internet 网上或其他来源获得。要决定使用哪个 shell，只需读一下各种 shell 的联机帮助，并试用一下。  \\n　　用户在登录到 Linux 时由 / etc/passwd 文件来决定要使用哪个 shell。例如：logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^Glogseq____&quot;,717,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^Zlogseq____&quot;,717,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^Xlogseq____&quot;,717,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^Wlogseq____&quot;,717,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^Wlogseq____&quot;,2412,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^Ilogseq____&quot;,2412,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2413,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a787-e7e8-4268-b1ec-075570073bb5logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2414,logseq____&quot;^Slogseq____&quot;,logseq____&quot;# fgrep lisa /etc/passwd  \\nlisa:x:500:500:TurboLinux User:/home/lisa:/bin/bash  \\nshell 被列每行的末尾（/bin/bash）。  \\n由于 Bash 是 Linux 上缺省的 shell，本章主要介绍 Bash 及其相关知识。  \\nshell 命令  \\n命令行 c  \\n用户登录到 Linux 系统时，可以看到一个 shell 提示符，标识了命令行的开始。用户可以在提示符后面输入任何命令及参数。例如：  \\n$ date  \\n二 11 23 01:34:58 CST 1999  \\n$  \\n用户登录时，实际进入了 shell，它遵循一定的语法将输入的命令加以解释并传给系统。命令行中输入的第一个字必须是一个命令的名字，第二个字是命令的选项或参数，命令行中的每个字必须由空格或 TAB 隔开，格式如下：  \\n$ Command Option Arguments  \\n1. 选项和参数  \\n选项是包括一个或多个字母的代码，它前面有一个减号（减号是必要的，Linux 用它来区别选项和参数），选项可用于改变命令执行的动作的类型。例如：  \\n$ ls  \\nmotd passwd  \\n$  \\n这是没有选项的 ls 命令，可列出当前目录中所有文件，只列出各个文件的名字，而不显示其他更多的信息。  \\n$ ls -l  \\ntotal 2  \\n-rw-r--r-- 2 wzh book 22 Apr 20 20:37 motd  \\n-rw-r--r-- 2 wzh book 796 Apr 20 20:37 passwd  \\n$  \\n加入 - l 选项，将会为每个文件列出一行信息，诸如数据大小和数据最后被修改的时间。  \\n大多数命令都被设计为可以接纳参数。参数是在命令行中的选项之后键入的一个或多个单词，例如：  \\n$ ls -l text  \\n-rw-r--r-- 2 wzh book 22 Apr 20 20:37 motd  \\n-rw-r--r-- 2 wzh book 796 Apr 20 20:37 passwd  \\n$  \\n将显示 text 目录下的所有文件及其信息。  \\n有些命令，如 ls 可以带参数，而有一些命令可能需要一些最小数目的参数。例如，cp 命令至少需要两个参数，如果参数的数目与命令要求不符，shell 将会给出出错信息。例如：  \\n$ cp -i mydata newdata  \\n注意：命令行中选项先于参数输入。  \\n2. 命令行特征  \\n命令行实际上是可以编辑的一个文本缓冲区，在按回车之前，可以对输入的文本进行编辑。比如利用 BACKSPACE 键可以删除刚键入的字符，可以进行整行删除，还可以插入字符，使得用户在输入命令，尤其是复杂命令时，若出现键入错误，无须重新输入整个命令，只要利用编辑操作，即可改正错误。  \\n利用上箭头可以重新显示刚执行的命令，利用这一功能可以重复执行以前执行过的命令，而无须重新键入该命令。  \\nbash 保存着以前键入过的命令的列表，这一列表被称为命令历史表。按动上箭头，便可以在命令行上逐次显示各条命令。同样，按动下箭头可以在命令列表中向下移动，这样可以将以前的各条命令显示在命令行上，用户可以修改并执行这些命令。这一特征将在 10.4 节中进行详细的论述。  \\n在一个命令行中还可以置入多个命令，用分号将各个命令隔开。例如：  \\n$ ls -F;cp -i mydata newdata  \\n也可以在几个命令行中输入一个命令，用反斜杠将一个命令行持续到下一行。  \\n$ cp –i  \\nmydata  \\nnewdata  \\n\\n上面的 cp 命令是在三行中输入的，开始的两行以反斜杠结束，把三行作为一个命令行。  \\nshell 中的特殊字符  \\nshell 中除使用普通字符外，还可以使用一些具有特殊含义和功能的特殊字符。在使用它们时应注意其特殊的含义和作用范围。下面分别对这些特殊字符加以介绍。  \\n1. 通配符  \\n通配符用于模式匹配，如文件名匹配、路经名搜索、字符串查找等。常用的通配符有 *、? 和括在方括号［ ］中的字符序列。用户可以在作为命令参数的文件名中包含这些通配符，构成一个所谓的 “模式串”，在执行过程中进行模式匹配。  \\n* 代表任何字符串（长度可以不等），例如：“f*”匹配以 f 打头的任意字符串。但应注意，文件名前的圆点（.）和路经名中的斜线（/）必须显式匹配。例如 “*” 不能匹配. file，而 “.*” 才可以匹配. file。  \\n? 代表任何单个字符。  \\n［］ 代表指定的一个字符范围，只要文件名中［］位置处的字符在［］中指定的范围之内，那么这个文件名就与这个模式串匹配。方括号中的字符范围可以由直接给出的字符组成，也可以由表示限定范围的起始字符、终止字符及中间的连字符（-）组成。例如，f ［a- d］ 与 f ［abcd］的作用相同。Shell 将把与命令行中指定的模式串相匹配的所有文件名都作为命令的参数，形成最终的命令，然后再执行这个命令。  \\n下面我们给出表 10-1 说明这些通配符的具体含义。  \\n表 10-1　通配符含义举例  \\n模式串  \\n意 义  \\n*  \\n当前目录下所有文件的名称。  \\n*Text*  \\n当前目录下所有文件名中包含有 Text 的文件的名称。  \\n［ab-dm］*  \\n当前目录下所有以 a、b、c、d、m 开头的文件的名称。  \\n［ab-dm］?  \\n当前目录下所有以 a、b、c、d、m 开头且后面只跟有一个字符的文件的名称。  \\n/usr/bin/??  \\n目录 / usr/bin 下所有名称为两个字符的文件的名称。  \\n特别需要注意的是，连字符 “-” 仅在方括号内有效，表示字符范围，如在方括号外面就成为普通字符了。而 * 和? 只在方括号外面是通配符，若出现在方括号之内，它们也失去通配符的能力，成为普通字符了。例如，模式 “- a［*?］abc” 中只有一对方括号是通配符，* 和? 均为普通字符，因此，它匹配的字符串只能是 - a*abc 和 - a?abc。  \\n最后说明一下使用通配符时需要注意的一些问题。由于 *、? 和［］对于 shell 来说具有比较特殊的意义，因此在正常的文件名中不应出现这些字符。特别是在目录名中不要出现它们，否则 Shell 匹配起来可能会无穷的递归下去。另外要注意的一点是：如果目录中没有与指定的模式串相匹配的文件名，那么 Shell 将使用此模式串本身作为参数传给有关命令。这可能就是命令中出现特殊字符的原因所在。  \\n2. 引号  \\n在 shell 中引号分为三种：单引号，双引号和反引号。  \\n* 单引号 ‘  \\n由单引号括起来的字符都作为普通字符出现。特殊字符用单引号括起来以后，也会失去原有意义，而只作为普通字符解释。例如：  \\n$ string=’$PATH’  \\n$ echo $string  \\n$PATH  \\n$  \\n可见 $ 保持了其本身的含义，作为普通字符出现。  \\n* 双引号 “  \\n由双引号括起来的字符，除 $、、’、和” 这几个字符仍是特殊字符并保留其特殊功能外，其余字符仍作为普通字符对待。对于 $ 来说，就是用其后指定的变量的值来代替这个变量和 $；对于而言，是转义字符，它告诉 shell 不要对其后面的那个字符进行特殊处理，只当作普通字符即可。可以想见，在双引号中需要在前面加上的只有四个字符 $，，’和” 本身。而对” 号，若其前面没有加，则 Shell 会将它同前一个” 号匹配。  \\n例如，我们假定 PATH 的值为.:/usr/bin:/bin，输入如下命令：  \\n$ TestString＝”$PATH”$PATH”  \\n$ echo $TestString  \\n.:/usr/bin:/ bin”$PATH  \\n$  \\n读者可以自己试一下在第二个双引号之前不加会产生什么结果。  \\n\\n* 反引号 `  \\n反引号（`）这个字符所对应的键一般位于键盘的左上角，不要将其同单引号（’）混淆。反引号括起来的字符串被 shell 解释为命令行，在执行时，shell 首先执行该命令行，并以它的标准输出结果取代整个反引号（包括两个反引号）部分。例如：  \\n$ pwd  \\n/home/xyz  \\n$ string=”current directory is `pwd`”  \\n$ echo $string  \\ncurrent directour is /home/xyz  \\n$  \\nshell 执行 echo 命令时，首先执行 `pwd` 中的命令 pwd，并将输出结果 / home/xyz 取代 `pwd` 这部分，最后输出替换后的整个结果。  \\n利用反引号的这种功能可以进行命令置换，即把反引号括起来的执行结果赋值给指定变量。例如：  \\n$ today=`date`  \\n$ echo Today is $today  \\nToday is Mon Apr 15 16:20:13 CST 1999  \\n$  \\n反引号还可以嵌套使用。但需注意，嵌套使用时内层的反引号必须用反斜线（）将其转义。例如：  \\n$ abc=`echo The number of users is `who| wc-l``  \\n$ echo $abc  \\nThe number of users is 5  \\n$  \\n在反引号之间的命令行中也可以使用 shell 的特殊字符。Shell 为得到 `` 中命令的结果，它实际上要去执行 `` 中指定的命令。执行时，命令中的特殊字符，如 $，”，? 等又将具有特殊含义，并且 `` 所包含的可以是任何一个合法的 Shell 命令，如：  \\n$ ls  \\nnote readme.txt Notice Unix.dir  \\n$ TestString＝”`echo $HOME ` ` ls ［nN］*`”  \\n$ echo $TestString  \\n/home/yxz note Notice  \\n$  \\n其他情况，读者可自行试之。  \\n1. 注释符  \\n在 shell 编程中经常要对某些正文行进行注释，以增加程序的可读性。在 Shell 中以字符 “#” 开头的正文行表示注释行。  \\n此外还有一些特殊字符如：用于输入 / 输出重定向与管道的、 logseq____&gt;和 |；执行后台命令的 logseq____&amp; amp;；命令执行操作符 logseq____&amp; amp;logseq____&amp;amp; 和 || 及表示命令组的 {} 将在下面各小节中加以介绍。  \\n标准输入 / 输出和重定向  \\n1. 标准输入与输出  \\n我们知道，执行一个 shell 命令行时通常会自动打开三个标准文件，即标准输入文件（stdin），通常对应终端的键盘；标准输出文件（stdout）和标准错误输出文件（stderr），这两个文件都对应终端的屏幕。进程将从标准输入文件中得到输入数据，将正常输出数据输出到标准输出文件，而将错误信息送到标准错误文件中。  \\n我们以 cat 命令为例，cat 命令的功能是从命令行给出的文件中读取数据，并将这些数据直接送到标准输出。若使用如下命令：  \\n$ cat config  \\n将会把文件 config 的内容依次显示到屏幕上。但是，如果 cat 的命令行中没有参数，它就会从标准输入中读取数据，并将其送到标准输出。例如：  \\n$ cat  \\nHello world  \\nHello world  \\nBye  \\nBye  \\n\\n$  \\n用户输入的每一行都立刻被 cat 命令输出到屏幕上。  \\n另一个例子，命令 sort 按行读入文件正文（当命令行中没有给出文件名时，表示从标准输入读入），将其排序，并将结果送到标准输出。下面的例子是从标准输入读入一个采购单，并将其排序。  \\n$ sort  \\nbananas  \\ncarrots  \\napples  \\n\\napples  \\nbananas  \\ncarrots  \\n$  \\n这时我们在屏幕上得到了已排序的采购单。  \\n直接使用标准输入 / 输出文件存在以下问题：  \\n输入数据从终端输入时，用户费了半天劲输入的数据只能用一次。下次再想用这些数据时就得重新输入。而且在终端上输入时，若输入有误修改起来不是很方便。  \\n输出到终端屏幕上的信息只能看不能动。我们无法对此输出作更多处理，如将输出作为另一命令的输入进行进一步的处理等。  \\n为了解决上述问题，Linux 系统为输入、输出的传送引入了另外两种机制，即输入 / 输出重定向和管道。  \\n2. 输入重定向  \\n输入重定向是指把命令（或可执行程序）的标准输入重定向到指定的文件中。也就是说，输入可以不来自键盘，而来自一个指定的文件。所以说，输入重定向主要用于改变一个命令的输入源，特别是改变那些需要大量输入的输入源。  \\n例如，命令 wc 统计指定文件包含的行数、单词数和字符数。如果仅在命令行上键入：  \\n$ wc  \\nwc 将等待用户告诉它统计什么，这时 shell 就好象死了一样，从键盘键入的所有文本都出现在屏幕上，但并没有什么结果，直至按下＜ctrl+d＞，wc 才将命令结果写在屏幕上。  \\n如果给出一个文件名作为 wc 命令的参数，如下例所示，wc 将返回该文件所包含的行数、单词数和字符数。  \\n$ wc /etc/passwd  \\n20 23 726 /etc/passwd  \\n$  \\n另一种把 / etc/passwd 文件内容传给 wc 命令的方法是重定向 wc 的输入。输入重定向的一般形式为：命令 this text forms the content  \\nlogseq____&gt;of the here document，which  \\nlogseq____&gt;continues until the end of  \\nlogseq____&gt;text delimter  \\nlogseq____&gt;delim  \\n4 17 98  \\n在文件名。例如：  \\n$ ls logseq____&gt; directory.out  \\n$ cat directory.out  \\nch1.doc ch2.doc ch3.doc chimp config mail/ test/  \\n$  \\n将 ls 命令的输出保存为一个名为 directory.out 的文件。  \\n注：如果 logseq____&gt; 符号后边的文件已存在，那么这个文件将被重写。  \\n为避免输出重定向中指定文件只能存放当前命令的输出重定向的内容，shell 提供了输出重定向的一种追加手段。输出追加重定向与输出重定向的功能非常相似，区别仅在于输出追加重定向的功能是把命令（或可执行程序）的输出结果追加到指定文件的最后，而该文件原有内容不被破坏。  \\n如果要将一条命令的输出结果追加到指定文件的后面，可以使用追加重定向操作符 logseq____&gt;logseq____&gt;。形式为：命令 logseq____&gt;logseq____&gt; 文件名。例如：  \\n$ ls *.doclogseq____&gt;logseq____&gt;directory.out  \\n$ cat directory.out  \\nch1.doc ch2.doc ch3.doc chimp config mail/ test/  \\nch1.doc ch2.doc ch3.doc  \\n$  \\n和程序的标准输出重定向一样，程序的错误输出也可以重新定向。使用符号 2logseq____&gt;（或追加符号 2logseq____&gt;logseq____&gt;）表示对错误输出设备重定向。例如下面的命令：  \\n$ ls /usr/tmp 2logseq____&gt; err.file  \\n可在屏幕上看到程序的正常输出结果，但又将程序的任何错误信息送到文件 err.file 中，以备将来检查用。  \\n还可以使用另一个输出重定向操作符（logseq____&amp;amp;logseq____&gt;）将标准输出和错误输出同时送到同一文件中。例如：  \\n$ ls /usr/tmp logseq____&amp;amp;logseq____&gt; output.file  \\n利用重定向将命令组合在一起，可实现系统单个命令不能提供的新功能。例如使用下面的命令序列：  \\n$ ls /usr/bin logseq____&gt; /tmp/dir  \\n$ wc –w\\n\\n**注：C/C++ linux 服务器开发免费学习地址** [https://ke.qq.com/course/417774?flowToken=1013300](https://ke.qq.com/course/417774?flowToken=1013300)logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2414,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2414,logseq____&quot;^Glogseq____&quot;,2413,536870919]],[logseq____&quot;^17logseq____&quot;,[2414,logseq____&quot;^Zlogseq____&quot;,717,536870919]],[logseq____&quot;^17logseq____&quot;,[2414,logseq____&quot;^Xlogseq____&quot;,717,536870919]],[logseq____&quot;^17logseq___
