裁兼分析师 Melissa Davis 表示：“这些技术都还处在早期阶段，其中有些甚至还在萌芽阶段，未来演进仍存在很大的不确定性。部署处在萌芽态的技术风险会更大，但同时给早期采用者带来的收益也更大，这就是它们与期望膨胀期内的战略技术趋势的不同。”\\n\\n![](https://mmbiz.qpic.cn/mmbiz_png/ibpic24IppAQ1ib19C1lhwn4IIERhtHEwhkdE3g36RHd4ficOUicHMXKXvMOryHuhgqOyprzGJKIe4jANktBeKrDpaw/640?wx_fmt=png)\\n\\n2022 年新兴技术成熟度曲线\\n\\n![](https://mmbiz.qpic.cn/mmbiz_png/ibpic24IppAQ2OZjXC4Ch5JRdY5jp8ViaKbN73kSQia7GMHGicZITxiaU9nfCibpBFgr3f8N3etgBZj3H7wFXHssHokyw/640?wx_fmt=pnglogseq____&amp;wxfrom=5logseq____&amp;wx_lazy=1logseq____&amp;wx_co=1)\\n----------------------------------------------------------------------------------------------------------------------------------------------------------------------------\\n\\n**2022 年及以后需要考虑的**\\n------------------\\n\\n**三个技术趋势主题**\\n------------\\n\\n2022 年 Gartner 技术成熟度曲线主要聚焦于新兴技术，里面提炼了 2000 多种技术洞察，汇总成精简的高潜力技术集合。大多数技术都有多个用例，但企业架构和技术创新领导者的优先考虑应该是那些可以为组织带来最大潜在利益的技术。（还需要启动概念验证项目，证明技术对目标用例的可行性。）\\n\\n以下是关于 2022 年技术所属的三个主题的更多信息：logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2490,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2490,logseq____&quot;^Glogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2490,logseq____&quot;^Zlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2490,logseq____&quot;^Xlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2490,logseq____&quot;^Wlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2490,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[2490,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a788-5979-42be-ac07-1afbb78375d5logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### **主题 1：演进 / 拓展沉浸式体验**\\n\\n这些技术带来的好处是，可以为个人提供更多对身份和数据的控制权，并将体验范围拓展到可与数字货币集成的虚拟场所和生态体系。这些技术还提供了接触客户的新方法，可加强或开辟新的收入来源。\\n\\n客户的数字孪生（DToC）是客户的动态虚拟表示，这种技术可模拟和学习客户，从而模仿和预测客户的行为。DToC 可用于改进和增强客户体验（CX），为新型数字化工作、产品、服务和机会提供支撑。DToC 需要 5 到 10 年才会被主流采用，但对于组织来说，这种技术是变革性的。\\n\\n沉浸式体验中的其他关键技术包括：\\n\\n*   **去中心化身份（Decentralized identity ，DCI）**可利用区块链或其他的分布式账本技术（DLT）和数字钱包，让实体（一般是人类用户）控制自己的数字身份。\\n\\n\\n*   **数字人类（Digital humans）**是一种 AI 驱动的，交互式的表示，具备了人类的部分特征、个性、知识与思维方式。\\n\\n\\n*   **内部人才市场（Internal talent marketplaces）**实现了在不需要招聘人员参与的情况下，内部员工以及某些情况下临时工人才库，与有时间限制的项目和各种工作机会的匹配，而无需招聘人员参与。\\n\\n\\n*   **元宇宙（Metaverse）**是一个共同的虚拟 3D 共享空间，融合了虚拟增强的物理现实与数字现实。元宇宙具备持久性，可提供增强的沉浸式体验。\\n\\n\\n*   **非同质化代币（Non-fungible token,NFT）** 是独特的、可编程的、基于区块链的数字物品，可公开证明数字资产（如数字艺术或音乐）或代币化的实物资产（如房屋、汽车或文件）的所有权。\\n\\n\\n*   **超级应用（Superapp）**是一种综合式的移动 app，开发成平台的形式，可提供模块化的小程序，用户激活这些小程序后可获得个性化的应用体验。（编者注：微信就是超级应用的先驱）\\n\\n\\n*   **Web3** 是一个新的技术栈，可用来开发去中心化的 Web 应用，让用户管理自己的身份和数据。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^Glogseq____&quot;,2490,536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^Zlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^Xlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^Wlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^19logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[2491,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a788-a77e-4b9a-a747-e39a14282dc4logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### **主题 2：加速的人工智能自动化**\\n\\n加大人工智能的采用范围是发展产品、服务和解决方案的关键手段。这意味着加速建立专门的人工智能模型，将人工智能应用到模型的开发和训练上，并将其部署到产品、服务以及解决方案交付中。其结果是预测和决策会更准确，获得预期收益会更快等。而人类的角色会更侧重于成为消费者、评估者和监督者。\\n\\n**自主系统（Autonomic systems）是人工智能自动化加速的例子。**自主系统是可自我管理的实体系统或软件系统，可执行具有三个基本特征领域（自主、学习和代理）的任务。当传统的 AI 技术无法实现业务的适应性、灵活性和敏捷性时，自主系统可以提供帮助。自主系统需要 5 到 10 年的时间才能获得广泛采用，但对于组织来说具有变革性的作用。\\n\\n加速的 AI 自动化的其他关键技术包括：\\n\\n*   **因果推理人工智能（Causal artificial intelligence）**识别并利用了因果关系，突破了基于相关性的预测模型，让 AI 系统朝着更有效更自主地推荐行动的方向前进。\\n\\n\\n*   **基础模型（Foundation models）**是基于 Transformer 架构的模型，比如大型语言模型就是例子，其具体表现是一种深度神经网络架构，可以在上下文环境下计算文本的数字表示，强调的是词序。\\n\\n\\n*   **生成式设计 AI（Generative design AI）**或 AI 增强设计（AI-augmented design）。这种技术利用了 AI、机器学习和自然语言处理技术，自动生成和形成数字产品的用户流程、屏幕设计、内容以及表示层的代码。\\n\\n\\n*   **机器学习代码生成工具（Machine learning code generation tools）**包括了云托管的，可植入到专业开发者集成开发环境（IDE）的机器学习模型，是基于自然语言描述或部分代码片段提供代码建议的插件。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^Glogseq____&quot;,2491,536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^Zlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^Xlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^Wlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^Llogseq____&quot;,[],536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^19logseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[2492,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a788-4c50-4725-a863-3cd6d675d0b7logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2493,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### **主题 3：优化技术专家交付**\\n\\n这些技术专注于建立数字业务的关键要素：产品、服务或解决方案开发者社区（如 Fusion Team），以及他们使用的平台。这些技术可提供反馈和洞察，优化并加速产品、服务和解决方案的交付，同时提高业务运营的可持续性。\\n\\n**云数据生态体系（Cloud data ecosystems）**是优化的技术专家交付的典范。云数据生态体系提供了一个统一的数据管理环境，可支持从探索性数据科学到生产数据仓库的各种数据工作负载。云数据生态体系提供了流水化的交付与全面功能，很容易部署、优化和维护。这种技术需要 2 到 5 年的时间才会得到广泛采用，对用户来说也很有好处。\\n\\n优化技术专家交付的其他关键技术包括：\\n\\n*   **增强型财务运营**（FinOps，将技术、财务和业务融于一体的运营框架）通过应用 AI 和机器学习实践，将敏捷、持续集成与部署，以及最终用户对财务治理、预算计划与成本优化工作的反馈等传统的 DevOps（开发运营）概念自动化。\\n\\n\\n*   **云可持续性（Cloud sustainability）**是利用云服务实现经济、环境和社会体系（ESG）的可持续性效益。\\n\\n\\n*   **计算存储（Computational storage ，CS）**将主机的处理从 CPU 的主存储器卸载到存储设备身上。\\n\\n\\n*   **网络安全网格架构（Cybersecurity mesh architecture ，CSMA）**是一种用于设计可组合的分布式安全控制的新式做法，可提高整体的安全效率。\\n\\n\\n*   **数据可观察性（Data observability）**是通过对事件进行持续监控、跟踪、告警、分析和故障排除，来了解企业的数据环境、数据管道与数据基础设施健康状况的能力。\\n\\n\\n*   **动态风险治理（Dynamic Risk Governance ，DRG）**是一种用来定义风险管理角色和责任这个关键任务的方法。DRG 针对每种风险定制适当的风险治理，让组织能够更好地管理风险，降低保障成本。\\n\\n\\n*   **行业云平台（Industry cloud platforms）**利用底层的 SaaS、PaaS 和 IaaS 服务，为特定的垂直行业提供与行业相关的打包业务和技术能力，并将其整合为一个产品。\\n\\n\\n*   **最小可行架构（Minimum viable architecture,MVA）**是产品团队用来确保产品研发及时性与合规性，并支持迭代的标准化框架。\\n\\n\\n*   **可观察性驱动开发（Observability-driven development，ODD）**是通过将系统设计为可观察的，为系统状态和行为提供细颗粒度的可见性和上下文的软件工程实践。\\n\\n\\n*   **OpenTelemetry** 是一系列的规范、工具、应用编程接口（API）与软件开发工具包（SDK），用来描述和支持开源仪器与软件的可观察性框架的实现。\\n\\n\\n*   **平台工程（Platform engineering）**这门学科研究的是如何为软件交付与生命周期管理开发和运营自服务的内部开发者平台（internal developer platforms，IDPs）。\\n\\n\\n本文转载自 36kr，翻译自 Gartner，译者 boxi。  \\n\\n**更多精彩文章：**\\n\\n\\n\\n[![图片](https://mmbiz.qpic.cn/mmbiz_jpg/ibpic24IppAQ1W3vg0RDWhdMEeGAyCmkXbuatibdZm8OxO3ia8qa9v3oVoBNfHkjjb9kUjKRf88zIalHHSRpfKO53Q/640?wx_fmt=jpeglogseq____&amp;wxfrom=5logseq____&amp;wx_lazy=1logseq____&amp;wx_co=1)](http://mp.weixin.qq.com/s?__biz=MzA4NDE1MjQ3NQ==logseq____&amp;mid=2651849626logseq____&amp;idx=1logseq____&amp;sn=dc69aa1761d70ce7604cc10aec514326logseq____&amp;chksm=840f3a6eb378b37866c45b9dd6d70fb99299fd1f403a222689dc111c039dbc459bc743422fd8logseq____&amp;scene=21#wechat_redirect)\\n\\n[投资人与创始人对谈：融 技、所思科技等为数众多的优秀项目。\\n\\n\\n\\n阿尔法公社获得 36 氪 “2017 年度最受创业者欢迎天使投资机构 Top20”、“2019 年中国企业服务领域最受 LP 欢迎早期投资机构”、“2019 年中国企业服务领域最具发现力投资机构 TOP10” 以及 “2020 中国最受创业者欢迎早期投资机构 TOP50”、“2021 年度中国最受 LP 认可早期投资机构 TOP30”、“2021 年中国最受创业者欢迎早期机构 TOP50”、“2021 年中国跨境出海领域投资机构 TOP10” 等奖项；获得钛媒体 “2020 EDGE TOP50 投资机构”；还获得母基金研究中心“2018 年中国早期基金最佳回报 TOP30”、“2019 中国早期基金最佳回报 TOP30”，以及母基金周刊“2020 中国投资机构软实力 GP100 科技力 Top10” 等奖项。\\n------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\\n\\n\\n\\n创始合伙人许四清获得 2020 年 “福布斯中国创投人 100”、投中“2019 年中国最佳早期投资人 TOP50”，以及 36 氪“2018 年中国企业服务领域投资人 TOP10”、“2019 企业服务领域投资人 TOP20” 等奖项。创始合伙人蒋亚萌获得 2019 及 2021 年 “福布斯中国创投人 100”、36 氪“2019 年中国中生代投资人 TOP50” 大奖。\\n---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\\n\\n\\n\\n********BP 请投递到：****************bp@alpha****************startups.net，7 天内快速收到回复，直接约见资深合伙人。********\\n\\n\\n\\n![图片](https://mmbiz.qpic.cn/mmbiz_png/ibpic24IppAQ3MgcVUyaWWj1h5xP9LMwQyoVDyMBSwibUpdLGpnTOP88eicfQvpsH2gLY0loK9I3V4lWBmxxWegMCQ/640?wx_fmt=pnglogseq____&amp;wxfrom=5logseq____&amp;wx_lazy=1logseq____&amp;wx_co=1)\\n\\n**无需 BP 就可申请投资，详情请点击阅读原文**logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2493,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2493,logseq____&quot;^Glogseq____&quot;,2492,536870919]],[logseq____&quot;^17logseq____&quot;,[2493,logseq____&quot;^Zlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2493,logseq____&quot;^Xlogseq____&quot;,2488,536870919]],[logseq____&quot;^17logseq____&quot;,[2493,logse d.tencent.com/product/tke?from=10680)，表空间存储的对象是段，在一个表空间中可以有一个或多个段，但是一个段只能属于一个表空间。[数据库](https://cloud.tencent.com/solution/database?from=10680)由一个或多个表空间组成，表空间从管理上可以划分为系统表空间、用户表空间、撤销表空间、临时表空间等。\\n\\n在 InnoDB 中存在两种表空间的类型：共享表空间和独立表空间。如果是共享表空间就意味着多张表共用一个表空间。如果是独立表空间，就意味着每张表有一个独立的表空间，也就是数据和索引信息都会保存在自己的表空间中。独立的表空间可以在不同的数据库之间进行迁移。可通过命令\\n\\n`mysql logseq____&gt; show variables like logseq____&apos;innodb_file_per_tablelogseq____&apos;;`\\n\\n查看当前系统启用的表空间类型。目前最新版本已经默认启用独立表空间。\\n\\nInnoDB 把数据保存在表空间内，表空间可以看作是 InnoDB 存储引擎逻辑结构的最高层。本质上是一个由一个或多个磁盘文件组成的虚拟文件系统。InnoDB 用表空间并不只是存储表和索引，还保存了回滚段、双写缓冲区等。\\n\\n**二、段（segment）**\\n\\n* * *\\n\\n段（Segment）由一个或多个区组成，区在文件系统是一个连续分配的空间（在 InnoDB 中是连续的 64 个页），不过在段中不要求区与区之间是相邻的。段是数据库中的分配单位，不同类型的数据库对象以不同的段形式存在。当我们创建数据表、索引的时候，就会相应创建对应的段，比如创建一张表时会创建一个表段，创建一个索引时会创建一个索引段。\\n\\n**三、区（extent）**\\n\\n* * *\\n\\n在 InnoDB 存储引擎中，一个区会分配 64 个连续的页。因为 InnoDB 中的页大小默认是 16KB，所以一个区的大小是 64*16KB=1MB。在任何情况下每个区大小都为 1MB，为了保证页的连续性，InnoDB 存储引擎每次从磁盘一次申请 4-5 个区。默认情况下，InnoDB 存储引擎的页大小为 16KB，即一个区中有 64 个连续的页。\\n\\n**四、页（Page）**\\n\\n* * *\\n\\n页是 InnoDB 存储引擎磁盘管理的最小单位，每个页默认 16KB；InnoDB 存储引擎从 1.2.x 版本碍事，可以通过参数 innodb_page_size 将页的大小设置为 4K、8K、16K。若设置完成，则所有表中页的大小都为 innodb_page_size，不可以再次对其进行修改，除非通过 mysqldump 导入和导出操作来产生新的库。\\n\\ninnoDB 存储引擎中，常见的页类型有：\\n\\n1. 数据页（B-tree Node)\\n\\n2. undo 页（undo Log Page）\\n\\n3. 系统页 （System Page）\\n\\n4. 事物数据页 （Transaction System Page）\\n\\n5. 插入缓冲位图页（Insert Buffer Bitmap）\\n\\n6. 插入缓冲空闲列表页（Insert Buffer Free List）\\n\\n7. 未压缩的二进制大对象页（Uncompressed BLOB Page）\\n\\n8. 压缩的二进制大对象页 （compressed BLOB Page）\\n\\n**五、行（row）**\\n\\n* * *\\n\\nInnoDB 存储引擎是按行进行存放的，每个页存放的行记录也是有硬性定义的，最多允许存放 16KB/2-200，即 7992 行记录。\\n\\n了解了整体架构，下面我们开始详细对 Page 来做一些介绍。\\n\\n先贴一张 Page 完整的结构图\\n\\n![](https://ask.qcloudimg.com/http-save/yehe-1457246/fw8ikcagps.jpeg)\\n\\n上较的概念实在太多了，为了方便理解，可以按下面的分解一下 Page 的结构\\n\\n![](https://ask.qcloudimg.com/http-save/yehe-1457246/rc3jl1twkl.jpeg)\\n\\n**每部分的意义**\\n\\n![](https://ask.qcloudimg.com/http-save/yehe-1457246/ibyhc1ric1.png)\\n\\n![](https://ask.qcloudimg.com/http-save/yehe-1457246/qs5hk89zkc.jpeg)\\n\\n页结构整体上可以分为三大部分，分别为通用部分 (文件头、文件尾)、存储记录空间、索引部分。\\n\\n第一部分通用部分，主要指文件头和文件尾，将页的内容进行封装，通过文件头和文件尾校验的 CheckSum 方式来确保页的传输是完整的（微信搜索公众号 逆锋起笔，关注后回复 编程资源，领取各种经典学习资料）。\\n\\n在文件头中有两个字段，分别是 FIL_PAGE_PREV 和 FIL_PAGE_NEXT，它们的作用相当于指针，分别指向上一个数据页和下一个数据页。连接起来的页相当于一个双向的链表，如下图所示：\\n\\n![](https://ask.qcloudimg.com/http-save/yehe-1457246/49xvbwtzdm.jpeg)\\n\\n需要说明的是采用链表的结构让数据页之间不需要是物理上的连续，而是逻辑上的连续。\\n\\n第二个部分是记录部分，页的主要作用是存储记录，所以 “最小和最大记录” 和“用户记录”部分占了页结构的主要空间。另外空闲空间是个灵活的部分，当有新的记录插入时，会从空闲空间中进行分配用于存储新记录，如下图所示：\\n\\n![](https://ask.qcloudimg.com/http-save/yehe-1457246/sgm3i43yzy.jpeg)\\n\\n一个页内必须存储 2 行记录，否则就不是 B+tree，而是链表了。\\n\\n第三部分是索引部分，这部分重点指的是页目录 (示意图 2 中的 s0-sn)，它起到了记录的索引作用，因为在页中，记录是以单向链表的形式进行存储的。单向链表的特点就是插入、删除非常方便，但是检索效率不高，最差的情况下需要遍历链表上的所有节点才能完成检索，因此在页目录中提供了二分查找的方式，用来提高记录的检索效率。这个过程就好比是给记录创建了一个目录：\\n\\n将所有的记录分成几个组，这些记录包括最小记录和最大记录，但不包括标记为 “已删除” 的记录。 第 1 组，也就是最小记录所在的分组只有 1 个记录； 最后一组，就是最大记录所在的分组，会有 1-8 条记录； 其余的组记录数量在 4-8 条之间。 这样做的好处是，除了第 1 组（最小记录所在组）以外，其余组的记录数会尽量平分。\\n\\n在每个组中最后一条记录的头信息中会存储该组一共有多少条记录，作为 n_owned 字段。\\n\\n页目录用来存储每组最后一条记录的地址偏移量，这些地址偏移量会按照先后顺序存储起来，每组的地址偏移量也被称之为槽（slot），每个槽相当于指针指向了不同组的最后一个记录。如下图所示：\\n\\n![](https://ask.qcloudimg.com/http-save/yehe-1457246/2q3kk85fki.jpeg)\\n\\n页目录存储的是槽，槽相当于分组记录的索引。我们通过槽查找记录，实际上就是在做二分查找。这里我以上面的图示进行举例，5 个槽的编号分别为 0，1，2，3，4，我想查找主键为 9 的用户记录，我们初始化查找的槽的下限编号，设置为 low=0，然后设置查找的槽的上限编号 high=4，然后采用二分查找法进行查找。\\n\\n首先找到槽的中间位置 p=(low+high)/2=(0+4)/2=2，这时我们取编号为 2 的槽对应的分组记录中最大的记录，取出关键字为 8。因为 9 大于 8，所以应该会在槽编号为 (p,high] 的范围进行查找\\n\\n接着重新计算中间位置 p’=(p+high)/2=(2+4)/2=3，我们查找编号为 3 的槽对应的分组记录中最大的记录，取出关键字为 12。因为 9 小于 12，所以应该在槽 3 中进行查找。\\n\\n遍历槽 3 中的所有记录，找到关键字为 9 的记录，取出该条记录的信息即为我们想要查找的内容。\\n\\n**B+ 树是如何进行记录检索的？**\\n\\n如果通过 B+ 树的索引查询行记录，首先是从 B+ 树的根开始，逐层检索，直到找到叶子节点，也就是找到对应的数据页为止，将数据页加载到内存中，页目录中的槽（slot）采用二分查找的方式先找到一个粗略的记录分组，然后再在分组中通过链表遍历的方式查找记录。\\n\\n* * *\\n\\n**- END -**logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[2726,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870 otify/signalfd 等功能用到的匿名 inode 文件系统（anon_inode_getfile 函数)\\n\\nfile-nr 文件里面的第一个字段代表的是内核分配的 struct file 的个数，也就是文件句柄个数，而不是文件描述符\\n\\n机器上的常常会出现文件句柄使用量与常用的 lsof 命令的数量相去甚远的情况\\n\\n![](https://img2020.cnblogs.com/blog/782306/202012/782306-20201229172520359-2068968917.png)logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2784,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2784,logseq____&quot;^Glogseq____&quot;,699,536870920]],[logseq____&quot;^17logseq____&quot;,[2784,logseq____&quot;^Zlogseq____&quot;,699,536870920]],[logseq____&quot;^17logseq____&quot;,[2784,logseq____&quot;^Xlogseq____&quot;,699,536870920]],[logseq____&quot;^17logseq____&quot;,[2784,logseq____&quot;^Wlogseq____&quot;,699,536870920]],[logseq____&quot;^17logseq____&quot;,[2784,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[2784,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a789-261e-4e36-93a1-895c8415fd55logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2785,logseq____&quot;^Slogseq____&quot;,logseq____&quot;~```\\n[root@zymysql ~]# cat /proc/sys/fs/file-nr\\n1504    0       761384\\n[root@zymysql ~]#\\n[root@zymysql ~]# lsof |wc -l\\n8672\\n```logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2785,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2785,logseq____&quot;^Glogseq____&quot;,2784,536870920]],[logseq____&quot;^17logseq____&quot;,[2785,logseq____&quot;^Zlogseq____&quot;,699,536870920]],[logseq____&quot;^17logseq____&quot;,[2785,logseq____&quot;^Xlogseq____&quot;,699,536870920]],[logseq____&quot;^17logseq____&quot;,[2785,logseq____&quot;^Wlogseq____&quot;,699,536870920]],[logseq____&quot;^17logseq____&quot;,[2785,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[2785,logseq____&quot;^logseq____&l 的、结构及参考模板，希望推动设计文档在团队中落地，传承并沉淀经验，构建良好的文化氛围。\\n### **1、设计文档是什么？**\\n\\n设计文档是软件工程设计中的重要组成部分，是对一个技术问题的解决方案的系统性描述。设计文档的目的，是阐明设计的总体思想和设计中考虑的权衡点。\\n\\n作为一名软件工程师，我们的工作本质不仅仅是编写程序代码，而是解决真正的问题。因此，相比最终的程序代码，文字形式的设计文档，在早期能够更加简明扼要地传达信息，便于让读者理解问题，找到解决方案。\\n\\n除了作为系统设计的最初体现，设计文档在软件工程的开发周期中起到下面重要作用：\\n\\n通过设计文档，我们可以：\\n\\n*   在可以低成本迭代的时候，尽早发现设计中的问题 - 设计左移，代价左移，快速失败（fail fast）\\n*   在团队中对设计达成一致 - 设计的本质是取舍 (tradeoff)。几乎所有的架构设计决策都会被挑战，原因之一是：读者并非对所有的取舍都知晓，且与作者达成共识。在设计文档中清晰地列出取舍，有利于帮助读者了解（并认可）你的决策思路，减少被挑战的可能。\\n*   将资深工程师的经验和思想扩展到整个团队，帮助团队成长 - 作为作者，可以供资浅工程师学习 - 作为读者，可以审核资浅工程师的设计并提供建议\\n*   形成团队软件设计的一致方式，沉淀团队 / 公司技术积累 - 企业的生命力在于知识价值的积累logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2823,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2823,logseq____&quot;^Glogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2823,logseq____&quot;^Zlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2823,logseq____&quot;^Xlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2823,logseq____&quot;^Wlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2823,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[2823,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a789-2492-45ef-8833-91cd90036a4dlogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2824,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### **故事**\\n\\n前文强调了要讲故事。 以下书目阐述了何谓故事、为什么要讲故事及如何讲故事：\\n\\n*   **[Writing Science](https://link.zhihu.com/?target=https%3A//book.douban.com/subject/10567201/)**, Joshua Schimel\\n*   **[金字塔原理 : 思考、写作和解决问题的逻辑](https://link.zhihu.com/?target=https%3A//book.douban.com/subject/1020644/)**, 巴巴拉 · 明托\\n*   **[故事](https://link.zhihu.com/?target=https%3A//book.douban.com/subject/25976544/)**，Robert McKee\\n*   **[如何阅读一本文学书](https://link.zhihu.com/?target=https%3A//book.douban.com/subject/266 q____&quot;,[2825,logseq____&quot;^19logseq____&quot;,false,536870920]],[logseq____&quot;^17logseq____&quot;,[2825,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a789-0524-4c8b-b51a-53480d19b36elogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### **造句**\\n\\n*   使用短句，不要使用多从句的复杂句式。 - 读者不是来考 GRE 的。 - 写文档也不是为了炫耀自己可以驾驭长难句。\\n\\n“_系统形式问题就是下面这样一个问题：怎样把各种不同的对象种类安排在一个系统中，以使较高的对象种类总能从较低的对象种类构造出来，也就是说前者可还原为后者。为了解决这个问题，我们必须从其相互可还原性来研究各种不同的对象种类。为此目的，我们要根据所涉及的对象领域的实际科学知识为每一个要考察的对象寻找其基本事实存在的充分而必要的条件的各种可能性。对此我们可采取下面的办法来进行，即要求这门实际科学给出基本事实的一个（确实而常在的）表征_。” _Excerpt From: 【德】鲁道夫 · 卡尔纳普. “世界的逻辑构造_.”\\n\\n*   简单表达，去掉无意义的修饰，去掉试图缓和语气的从句。 - 反例：“我们可以看到， TencentDB 在一定程度上可以满足我们对事务支持的需求。” - 修改后：“TencentDB 支持事务”。 - 反例： “MR 提交信息作为读者查阅修改历史时第一时间看到的信息，其重要性不言而喻。” - 修改后：“读者查阅修改历史时会首先关注 MR 提交信息。” - 本段讨论另一个问题，即……  \\n\\n*   语气要冷静。避免过于口语化。 - 不要加顺口溜 - 不要使用语气词 - 不要使用叹号！ 如果希望强调，使用粗体或者斜体！也可以使用分级标题！  \\n\\n*   准确。描述客观事实，避免加入主观情绪。logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^Glogseq____&quot;,2863,536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^Zlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^Xlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^Wlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^Llogseq____&quot;,[],536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^19logseq____&quot;,false,536870920]],[logseq____&quot;^17logseq____&quot;,[2826,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a789-f  **存储**\\n\\n介绍系统依赖的存储设计。该部分内容应该回答以下问题，如果答案并非显而易见：\\n\\n*   该系统对数据 / 存储有哪些要求？ - 该系统会如何使用数据？ - 数据是什么类型的？ - 数据规模有多大？ - 读写比是多少？读写频率有多高？ - 对可扩展性是否有要求？ - 对原子性要求是什么？ - 对一致性要求是什么？是否需要支持事务？ - 对可用性要求是什么？ - 对性能的要求是什么？ - …………\\n*   基于上面的事实，数据库应该如何选型？ - 选用关系型数据库还是非关系型数据库？是否有合适的中间件可以使用？ - 如何分片？是否需要分库分表？是否需要副本？ - 是否需要异地容灾？ - 是否需要冷热分离？ - …………\\n\\n数据的抽象以及数据间关系的描述至关重要。可以借助 ER 图 (Entity Relationshiop) 的方式展现数据关系。\\n\\n回答上述问题时，尽可能提供数据，将数据作为答案或作为辅助。 不要回答 “数据规模很大，读写频繁”，而是回答 “预计数据规模为 300T， 3M 日读出， 0.3M 日写入， 巅峰 QPS 为 300”。这样才能为下一步的具体数据库造型提供详细的决策依据，并让读者信服。 注意：在选型时也应包括可能会造成显著影响的非技术因素，如费用。\\n\\n避免将所有数据定义（data schema）复制粘贴到文档中，因为 data schema 更偏实现细节。logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^Glogseq____&quot;,2865,536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^Zlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^Xlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^Wlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^Llogseq____&quot;,[],536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^19logseq____&quot;,false,536870920]],[logseq____&quot;^17logseq____&quot;,[2830,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a789-adf2-4f29-8c93-68ec4cb09449logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2831,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### **基础设施**\\n\\n如果基础设施的选用需要特殊考量，则应该列出。 如果该系统的实现需要对基础设施进行增强或变更，也应该在此讨论。logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2831,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,5368 要。非目标并非单纯目标的否定形式，也不是与解决问题无关的其它目标，而是一些可能是读者非预期的、本可作为目标但并没有的目标，如：\\n\\n*   高可用性\\n*   高可靠性 如果可能，解释是基于哪些方面的考虑将之作为非目标。如：\\n*   可维护性： 本服务只是过渡方案，预计寿命三个月，待 XX 上线运行后即可下线\\n\\n设计不是试图达到完美，而是试图达到平衡。 显式地声明哪些是目标，哪些是非目标，有助于帮助读者理解下文中设计决策的合理性，同时也有助于日后迭代设计时，检查最初的假设是否仍然成立。logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^Glogseq____&quot;,2828,536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^Zlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^Xlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^Wlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^Llogseq____&quot;,[],536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^19logseq____&quot;,false,536870920]],[logseq____&quot;^17logseq____&quot;,[2841,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a789-5859-4437-96d7-5284992ab444logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2842,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### **前提一：设计文档的读写比最高**\\n\\n实现代码、系统接口、设计文档，读写比（内容被所有人阅读花费的时间：内容写作花费的时间）是逐步上升的。通常，设计文档供阅读读的时间往往远多于写的时间。因此，编写设计文档时就更多考虑读者的体验而非作者的体验。为提升设计可读性的时间非常值得投资。logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2842,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2842,logseq____&quot;^Glogseq____&quot;,2829,536870920]],[logseq____&quot;^17logseq____&quot;,[2842,logseq____&quot;^Zlogseq____&quot;,84,536870920]],[logseq____&quot;^17logseq____&quot;,[2842,logseq____&quot;^Xlogseq____&quot;,84,536870920]],[logseq__ git command. See ‘git --help’.  \\ncannot [insert](https://so.csdn.net/so/search?q=insertlogseq____&amp;spm=1001.2101.3001.7020) change-id line in .git/COMMIT_EDITMSG  \\n必须安装更新版本，比如 git-2.12.2， 需要掌握手动编译安装 git 的方法。\\n\\n后续章节使用 gerrit, 会安装 gitweb, git-review， **yum 安装 gitweb, git-review 会同时安装 git（老版本 1.8.3）， 会覆盖我们安装的新版本**，因此我们在安装 git 之前安装 gitweb, git-review.\\n\\n1) 安装 git 依赖包\\n-------------\\n\\n```\\nyum install -y curl-devel expat-devel gettext-devel openssl-devel zlib-devel gcc perl-ExtUtils-MakeMaker\\n\\n```\\n\\n2）安装 gitweb\\n-----------\\n\\n```\\nyum install -y gitweb\\n\\n```\\n\\n3）安装 git-review\\n---------------\\n\\n把代码提交到 gerrit 上进行 review，会用到 git review 命令，可以很简单去把修改 push 到 gerrit，这需要我们单独安装 git-review 插件。\\n\\n```\\nyum install -y git-review\\n\\n```\\n\\n4) 卸载已安装的 git\\n-------------\\n\\n如果环境已经用 yum 装过 git， gitweb，或 git-review，则**不能用 yum remove git** 来卸载 git， 因为这样会同时卸载依赖包 gitweb, git-review.\\n\\n卸载老 git 而不卸载依赖包 gitweb， git-review ：\\n\\n```\\nrpm -e --nodeps git\\n\\n```\\n\\n这个命令，就只删除 git 这个包，不会删除依赖包 gitweb, git-review\\n\\n5) 下载并安装 git\\n------------\\n\\na. 进入目录 / usr/local/, 将 git 下载到该目录\\n\\n```\\n\\twget https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.12.2.tar.gz\\n\\n```\\n\\nb. 解压 git-2.12.2.tar.gz\\n\\n```\\n\\ttar -xzvf git-2.12.2.tar.gz\\n\\n```\\n\\n#c. 配置 git 安装路径:\\n\\n```\\n#\\tcd /usr/local/git-2.12.2\\n\\t#./configure prefix=/usr/\\n\\n```\\n\\n#d. 编绎并且安装\\n\\nmake logseq____&amp;logseq____&amp; make install\\n====================\\n\\n编译 git 源码，进入 cd cd /usr/local/git-2.12.2 目录\\n\\nmake prefix=/usr/local/git all\\n\\n安装 git 至 / usr/bin/git 路径\\n\\nmake prefix=/usr/local/git install\\n\\ne. 把 git 加到环境变量\\n\\n```\\nvim /etc/profile\\n把:/usr/local/git/bin 添加到$PATH后面\\nsource /etc/profile\\n\\n```\\n\\ne. 检查 git 版本是不是安装的版本 2.12.2\\n\\n```\\n\\tgit version\\n\\n```\\n\\n![](https://img-blog.csdnimg.cn/20190430094248652.png){:height 92, :width 527}\\n\\n2. 初次运行 git 前的配置\\n================\\n\\n配置 git 用户\\n---------\\n\\n```\\ncd ~\\ntouch .git-credentials\\nvi .git-credentials\\nhttp://root:123456@$CentOSIP\\n\\ngit config --global credential.helper store\\ngit config --global user.name $username\\ngit config --global user.email $mail\\ngit config --list    //查看配置信息\\n\\n```\\n\\nGit 提供了一个叫做 git config 的工具（译注：实际是 git-config 命令，只不过可以通过 git 加一个名字来呼叫此命令。），专门用来配置或读取相应的工作环境变量。而正是由这些环境变量，决定了 Git 在各个环节的具体工作方式和行为。这些变量可以存放在以下三个不同的地方：\\n\\na. /etc/gitconfig 文件：系统中对所有用户都普遍适用的配置。若使用 git config 时用 --system 选项，读写的就是这个文件。  \\nb. ~/.gitconfig 文件：用户目录下的配置文件只适用于该用户。若使用 git config 时用 --global 选项，读写的就是这个文件。  \\nc. 当前项目的 Git 目录中的配置文件（也就是工作目录中的 .git/config 文件）：这里的配置仅仅针对当前项目有效。每一个级别的配置都会覆盖上层的相同配置，所以 .git/config 里的配置会覆盖 /etc/gitconfig 中的同名变量。\\n\\n3. git 服务器的搭建\\n=============\\n\\n大家应该都用过 svn, git, github, gitlab 等等吧，github 是公用仓库，如果私有仓库是要付费的，gitlab 私有仓库不用付费，大家都可以选择。\\n\\n除了 github, gitlab 之外，我们也可以在自己的服务器上搭建自己的 git 服务器。  \\n这样一来呢，速度变快了，而且更加方便管理，安全方面也得到了提升。\\n\\n1） 创建初始化 Git 仓库\\n---------------\\n\\n首先我们需要选定一个目录作为 git 仓库， 进入到任意想要放置仓库的目录下，一般来说 git 仓库的名称都是以. git 结尾。\\n\\n```\\ncd /opt/   \\ngit init --bare devops_test.git   #初始化项目\\n\\n```\\n\\n2) 配置证书登陆\\n---------\\n\\n配置所有需要登陆的用户的公钥，公钥位于 id_rsa.pub 文件中，如果没有的话可以使用 ssh-keygen 生成。然后将我们的公钥添加到服务器的 authorized_keys 文件中。\\n\\n```\\ncd ~  \\nssh-keygen -t rsa     //生成证书\\ncat .ssh/id_rsa.pub logseq____&gt; authorized_keys\\nchmod 644 authorized_keys\\n\\n```\\n\\n把私钥加入 git SSH Keys\\n\\n3）克隆仓库\\n------\\n\\n```\\ncd /tmp/\\ngit clone root@$CentOSIP:/opt/devops_test.git\\n\\n```\\n\\n4) 提交更新到 git 仓库\\n---------------\\n\\n把我们的文件加入到本地仓库中，然后执行如下命令将项目提交到服务器！\\n\\n```\\ncd devops_test\\n把需要提交的文件放到该目录\\ngit add .\\ngit commit -m \\logseq____&quot;xxxxx\\logseq____&quot;\\ngit push origin/master\\n或者\\ngit review \\n\\n```\\n\\n**Note:　养成好的习惯，在每次准备修改代码前一定先执行 git pull 命令将本地仓库同步到最新版本！！！减少冲突的可能。**\\n\\n4. issues\\n=========\\n\\nIssue 1: git: ‘interpret-trailers’ is not a git command. See ‘git --help’.\\n-------------------------------------------------------------------------- ___&quot;,[2948,logseq____&quot;^Mlogseq____&quot;,1680254857904,536870920]],[logseq____&quot;^17logseq____&quot;,[2948,logseq____&quot;^Alogseq____&quot;,false,536870920]],[logseq____&quot;^17logseq____&quot;,[2948,logseq____&quot;^[logseq____&quot;,logseq____&quot;includelogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2948,logseq____&quot;^13logseq____&quot;,logseq____&quot;includelogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2948,logseq____&quot;^Clogseq____&quot;,1680254857904,536870920]],[logseq____&quot;^17logseq____&quot;,[2948,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a789-0008-499e-b112-5fc630aa7e21logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [blog.csdn.net](https://blog.csdn.net/freeking101/article/details/78257914)\\n\\nFrom：[http://blog.chinaunix.net/uid-22327815-id-3540305.html](http://blog.chinaunix.net/uid-22327815-id-3540305.html)\\n\\n从 Hello World 说程序运行机制：[http://www.sohu.com/a/132798003_505868](http://www.sohu.com/a/132798003_505868)  \\nC/C++ 中如何在 main() 函数之前执行一条语句？：[https://www.zhihu.com/question/26031933](https://www.zhihu.com/question/26031933)  \\n(深入理解计算机系统) bss 段，data 段、text 段、堆 (heap) 和栈(stack)：[https://www.cnblogs.com/yanghong-hnu/p/4705755.html](https://www.cnblogs.com/yanghong-hnu/p/4705755.html)\\n\\n**深入理解 GOT 表和 PLT 表**：**[https://zhuanlan.zhihu.com/p/130271689](https://zhuanlan.zhihu.com/p/130271689)**\\n\\n1. 前言\\n=====\\n\\nC 语言算是大学里接触的最早，用的最 \\logseq____&quot;多\\logseq____&quot; 的语言了，对于大部分学习计算机的学生基本上是从开始学习 C 语言起，凭借着一句经典的 \\logseq____&quot;hello, world!\\logseq____&quot; 迈入了计算机的世界的，体验了一把这个世界还有个叫编程的活。作为系统级的开发首选语言，自诞生以来就屹立不倒，C 语言的重要性是不言而喻的。做为一个菜鸟级别的程序员，使用 C 有些年，但对于 C 没有有真正的了解。我想有必要从新了解这门古老的语言背后的东西，知其然还要知其所以然，才能更好的使用这门语言。\\n\\n对于 C 语言编写的 Hello World 程序（如下），对于程序员来说肯定如雷贯耳，就是这样一个简单的程序，你真的了解她吗？\\n\\n```\\n#include logseq____&lt;stdio.hlogseq____&gt;  \\nint main()  \\n{  \\n    printf(\\logseq____&quot;Hello World\\\\n\\logseq____&quot;)  \\n    return 0;  \\n}  \\n```\\n\\n对于下面这些问题，你脑子里能够马上反映出一个清晰、明显的答案吗？\\n\\n1.  程序为什么**要被编译器编译之后**才可以运行？\\n2.  编译器在把 **C 语言程序****转换成****可以执行的机器码**的过程中做了什么？怎么做的？\\n3.  最后**编译出来的可执行文件**里面是什么？除了机器码还有什么？他们怎么存放的？怎么组织的？\\n4.  #include logseq____&lt;stdio.hlogseq____&gt; 是什么意思？把 stdio.h 包含进来意味着什么？C 语言库又是什么？它怎么实现的？\\n5.  不同的编译器（Microsoft VC、GCC）和不同的硬件平台（x86、SPARC、MIPS、ARM），以及不同的操作系统（Windows、Linux、UNIX、Solaris），最终编译出来的结果一样吗？为什么？\\n6.  Hello World 程序是怎么运行起来的？操作系统是怎么装载它的？他从哪里开始执行？到哪儿结束？main 函数之前发生了什么？main 函数结束之后又发生了什么？\\n7.  如果没有操作系统，Hello World 可以运行吗？如果要在一台没有操作系统的机器上运行 Hello World 需要什么？应该怎么实现？\\n8.  printf 是怎么实现的？他为什么可以有不定数量的参数？为什么它能够在终端上输出字符串？\\n9.  Hello World 程序在运行时，它在内存中是什么样子的？\\n\\n2. C 程序编译流程\\n===========\\n\\nlogseq____&gt; 编译一个 C 程序可以分为四阶段：**预处理阶段** ---logseq____&gt; **生成汇编代码阶段** ---logseq____&gt; **汇编阶段** ---logseq____&gt; **链接阶段**。\\n\\n这里以 linux 环境下 gcc 编译器为例。直接使用 gcc 时，默认会直接完成以上四个步骤然后生成可以执行的程序，但通过编译选项可以控制值进行某些阶段，查看中间的文件。\\n\\n![](https://img-blog.csdn.net/20171017133308433)\\n\\ngcc 指令的一般格式为（man gcc  或者 gcc -h  查看更过选项帮助）：\\n\\n```\\n     gcc [选项] 要编译的文件 [选项] [目标文件]\\n     其中，目标文件可缺省，gcc默认生成可执行的文件名为：a.out\\n     gcc main.c                      直接生成可执行文件 a.out\\n     gcc -E main.c -o hello.i        生成预处理后的代码（还是文本文件）\\n     gcc –S main.c -o hello.s        生成汇编代码\\n     gcc –c main.c -o hello.o        生成目标代码\\n\\n```\\n\\n**C 程序 目标文件和可执行文件 结构**\\n\\n目标文件和可执行文件可以有几种不同的格式，有 **_ELF（Excutable and linking Format, 可执行文件和链接）格式_**，也有 COFF（Common Object-File Format, 普通目标文件格式）。\\n\\n虽然格式不一样，但具有一个共同的概念，那就是 **段 (segments)**，这里段**指二进制格式文件中的一块区域**。\\n\\nlinux 下的可执行文件有三个段：（ **可用 nm 命令查看目标文件的符号清单** ）\\n\\n*   文本段 (text)\\n*   数据段 (data)\\n*   bss 段\\n\\n编译过程\\n----\\n\\n源文件 -----logseq____&gt; 到可执行文件。**图引自《C 专家编程》**\\n\\n![](https://img-blog.csdn.net/20171017165718999)\\n\\n注意：\\n\\n*   BSS 段，并没有保存未初始化段的映像，只是记录了该段的大小（应为该段没有初值，不管具体值），到了运行时再到内存为未初始化变量分配空间，这样可以节省目标文件空间。\\n*   data 段，只是保存在目标文件中，运行时直接载入。\\n\\n**C 程序的内存布局**\\n-------------\\n\\n讲 C 语言内存管理的书籍或者博客？：[https://www.zhihu.com/question/29922211](https://www.zhihu.com/question/29922211)\\n\\n1.  readelf 命令： [http://man.linuxde.net/readelf](http://man.linuxde.net/readelf)\\n2.  面试官问我：bss 段的大小记录在哪里？：[http://bbs.csdn.net/topics/390613528](http://bbs.csdn.net/topics/390613528)\\n3.  内存区划分、内存分配、常量存储区、堆、栈、自由存储区、全局区：[http://www.cnblogs.com/CBDoctor/archive/2011/12/24/2300624.html](http://www.cnblogs.com/CBDoctor/archive/2011/12/24/2300624.html)\\n4.  常量存在内存中的那里？：[http://bbs.csdn.net/topics/390510503](http://bbs.csdn.net/topics/390510503)\\n\\n运行过程\\n----\\n\\n可执行文件 -----logseq____&gt; 内存空间\\n\\n![](https://img-blog.csdn.net/20171017165813054)\\n\\nlogseq____&gt; 不管是在 Linux 下 C 程序还是 Windows 下 C 程序，他们都是由 **text 段、data 段、BSS 段、堆 (heap)、栈 (stack)** 等段构成的，只不过可能他们的各段分配地址不一样。\\nlogseq____&gt; \\nlogseq____&gt; Linux 下的 C 程序正文段在低地址，而 Windows 下的 C 程序的正文段 (代码段) 在高地址。\\nlogseq____&gt; \\nlogseq____&gt; 所以不用担心 Linux 环境和 Windows 环境测试时得到不正确的数据。\\n\\n图示 1：\\n\\n![](https://img-blog.csdnimg.cn/20210204022837538.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVraW5nMTAx,size_16,color_FFFFFF,t_70)\\n\\n图示 2：\\n\\n![](https://img-blog.csdnimg.cn/20210204023040820.jpg?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVraW5nMTAx,size_16,color_FFFFFF,t_70)\\n\\nC 语言 存储空间 的布局\\n-------------\\n\\nC 语言一直由下面部分组成：\\n\\n1.  **正文段**（**code segment/text segment，.text 段**）：或称 **代码段**，通常是用来存放程序执行代码的一块内存区域。这部分区域的大小在程序运行前就已经确定，并且内存区域通常属于只读，某些架构也允许代码段为可写，即允许修改程序。在代码段中，也有可能包含一些只读的常数变量，例如字符串常量等。CPU 执行的机器指令部分。( 存放函数体的二进制代码 。)\\n2.  **只读数据段**（RO data，.rodata）：只读数据段是程序使用的一些不会被改变的数据，使用这些数据的方式类似查表式的操作，由于这些变量不需要修改，因此只需放在只读存储器中。\\n3.  **已初始化读写数据段**（**data segment，.data 段**）：通常是用来存放程序中已初始化的全局变量的一块内存区域。数据段属于静态内存分配。常量字符串就是放在这里的，程序结束后由系统释放 (rodata—read only data)。已初始化读写数据段（RW data，.data）：已初始化数据是在程序中声明，并且具有初值的变量，这些变量需要占用存储器空间，在程序执行时它们需要位于可读写的内存区域，并具有初值，以供程序读写。  \\n             **_* 只读数据段 和数据段统称为 数据段_**\\n4.  **BSS 段**（**bss segment，.bss 段**）：未初始化数据段（BSS，.bss）通常是指用来存放程序中未初始化的全局变量的一块内存区域。BSS 是英文 Block Started by Symbol 的简称。BSS 段属于静态内存分配。**全局变量 和 静态变量 的存储是放在一块的。**初始化的全局变量和静态变量在一块区域 (.rwdata or .data)，未初始化的全局变量和未初始化的静态变量在相邻的另一块区域 (.bss)， 程序结束后由系统释放。未初始化数据是在程序中声明，但是不具有初值的变量，这些变量在程序运行之前不需要占用存储空间。读取 BSS 段大小，然后在内存中紧跟 data 段之后分配空间，并且清零（这也是为什么全局表量和 static 局部变量不初始化会有 0 值得原因）  \\n     _*** 在** **C++ 中，已经不再严格区分 bss 和 data 了，它们共享一块内存区域  \\n            * 静态存储区包括 bbs 段和 data 段**_\\n5.  **堆**（**heap**）：堆是用于存放进程运行中被动态分配的内存段，它的大小并不固定，可动态扩张或缩减。当进程调用 malloc 等函数分配内存时，新分配的内存就被动态添加到堆上 (堆被扩张)；当利用 free 等函数释放内存时，被释放的内存从堆上被剔除 (堆被缩减)。一般由程序员分配释放 (new/malloc/calloc delete/free)，若程序员不释放，程序结束时可能由 OS 回收。注意：它与数据结构中的堆是两回事，但分配方式倒类似于链表\\n    \\n6.  **栈**（**stack**）：栈又称堆栈，是用户存放程序临时创建的局部变量，也就是我们函数大括号 \\logseq____&quot;{}\\logseq____&quot; 中定义的变量 (不包括 static 声明的变量)。除此以外，在函数被调用时，其参数也会被压入发起调用的进程栈中，并且等调用结束后，函数的返回值也会被存放在回栈中。由于栈的先进先出特性，所有栈特别方便用来保存 / 恢复调用现场。从这个意义上讲，把堆栈看成一个寄存、交换临时数据的内存区。由编译器自动分配释放，存放函数的参数值，局部变量的值等。其操作方式类似于数据结构中的栈\\n\\n![](https://img-blog.csdnimg.cn/img_convert/6a50e65e2b2b155fb840e2f3af67b978.png)\\n\\n上图是目标文件的典型结构，实际的情况可能会有所差别，但都是在这个基础上衍生出来的。\\n\\n*   **ELF 文件头**：即上图中的第一个段。其中的 header 是目标文件的头部，里面包含了这个目标文件的一些基本信息。如该文件的版本、目标机器型号、**程序入口地址**等等。\\n*   **文本段**：**里面的数据主要是程序中的代码部分**。\\n*   **数据段**：程序中的数据部分，比如说变量。\\n*   **重定位段**：重定位段包括了文本重定位和数据重定位，里面包含了重定位信息。一般来说，代码中都会存在引用了外部的函数，或者变量的情况。既然是引用，那么这些函数、变量并没存在该目标文件内。在使用他们的时候， 就要给出他们的实际地址（这个过程发生在链接的时候）。正是这些重定位表，提供了寻找这些实际地址的信息。理解了上面之后，文本重定位和数据重定位也就不难理解了。\\n*   **符号表**：**符号表包含了源代码中所有的符号信息 。 包括每个变量名、函数名等等**。里面记录了每个符号的信息，比如说代码中有 “student” 这个符号，对应的在符号表中就包括这个符号的信息。包括这个符号所在的段、它的属性（读写权限）等相关信息。其实符号表最初的来源可以说是在编译的词法分析阶段。在做词法分析的时候，就把代码中的每个符号及其属性都记录在符号表中。\\n*   **字符串表**：和符号表差不多的功能，存放了一些字符串信息。\\n\\n实际中的目标文件会比这个模型要复杂些，但是它的思路都是一样的，就是按照类型来存储，再加上一些描述目标文件信息的段和链接中需要的信息。\\n\\n详细验证可以参看 （C 语言存储空间布局以及 [static](https://so.csdn.net/so/search?q=staticlogseq____&amp;spm=1001.2101.3001.7020) 详解：[http://blog.csdn.net/thanksgining/article/details/41960369](http://blog.csdn.net/thanksgining/article/details/41960369)）\\n\\n![](https://img-blog.csdn.net/20171017165922073)\\n\\n**程序 和 目标 的对应关系**\\n-----------------\\n\\n使用 **readelf** 和 **objdump** 解析目标文件（[http://www.jianshu.com/p/863b279c941e](http://www.jianshu.com/p/863b279c941e)）\\n\\n![](https://img-blog.csdnimg.cn/2021020402332416.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVraW5nMTAx,size_16,color_FFFFFF,t_70)\\n\\n```\\nint a = 0;      // a 在 data\\nchar *p1;       // p1 在 bss\\n \\nmain()\\n{\\n    int b;                      // b 在 stack\\n    char s[] = \\logseq____&quot;abc\\logseq____&quot;;           // s 在 stack, abc\\\\0 在常量区\\n    char *p2;                   // p2 在 stack\\n    char *p3 = \\logseq____&quot;123456\\logseq____&quot;;        // p3 在 stack, 123456\\\\0 在常量区\\n    static int c = 0;           // c 在 data\\n    p1 = (char *)malloc(10);    // 申请的10字节内存在 heap, bss中的指针指向heap中的内存\\n    p2 = (char *)malloc(20);    // 申请的20字节内存在 heap, stack中的指针指向heap中的内存\\n    strcpy(p1, \\logseq____&quot;123456\\logseq____&quot;);       // 123456\\\\0 在常量区，编译器可能会将它与 p3 所指向的 \\logseq____&quot;123456\\\\0\\logseq____&quot; 优化成一块\\n}\\n```\\n\\n堆 和 栈 的区别\\n---------\\n\\n*   管理方式：对于栈来讲，是由编译器自动管理；对于堆来说，释放工作由程序员控制，容易产生 memory leak。\\n*   空间大小：一般来讲在 32 位系统下，堆内存可以达到接近 4G 的空间，从这个角度来看堆内存几乎是没有什么限制的。但是对于栈来讲，一般都是有一定的空间大小的，例如，在 VC6 下面，默认的栈空间大小大约是 1M。\\n*   碎片问题：对于堆来讲，频繁的 new/delete 势必会造成内存空间的不连续，从而造成大量碎片，使程序效率降低；对于栈来讲，则不会存在这个问题，因为栈是先进后出的队列，永远都不可能有一个内存块从栈中间弹出。\\n*   生长方向：对于堆来讲，生长方向是向上的，也就是向着内存地址增加的方向；对于栈来讲，它的生长方向是向下的，是向着内存地址减小的方向增长。\\n*   分配方式：堆都是动态分配的，没有静态分配的堆；栈有 2 种分配方式：静态分配和动态分配。静态分配是编译器完成的，比如局部变量的分配，动态分配由 alloca 函数进行分配，但是栈的动态分配和堆是不同的，它的动态分配是由编译器进行释放，不需要我们手工实现。\\n*   分配效率：栈是机器系统提供的数据结构，计算机会在底层分配专门的寄存器存放栈的地址，压栈出栈都有专门的指令执行，这就决定了栈的效率比较高；  堆则是 C/C++ 函数库提供的，它的机制是很复杂的，例如为了分配一块内存，库函数会按照一定的算法（具体的算法可以参考数据结构 / 操作系统）在堆内存中搜索可用的足够大小的空间，如果没有足够大小的空间（可能是由于内存碎片太多），就有可能调用系统功能去增加程序数据段的内存空间，然后进行返回。显然，堆的效率比栈要低得多。\\n*   无论是堆还是栈，都要防止越界现象的发生。\\n\\n关于 Global 和 Static 类型的一点讨论\\n--------------------------\\n\\n1. **static 全局变量** **与** **普通的全局变量** **有什么区别 ?**\\n\\n全局变量 (外部变量) 的定义前面再加上 static 就构成了静态的全局变量。  \\n全局变量本身就是静态存储方式， 静态全局变量当然也是静态存储方式。 这两者在存储方式上并无不同。  \\n这两者的区别在于非静态全局变量的作用域是整个源程序， 当一个源程序由多个源文件组成时，非静态的全局变量在各个源文件中都是有效的。  而静态全局变量则限制了其作用域，  即只在定义该变量的源文件内有效，  在同一源程序的其它源文件中不能使用它。  \\n由于静态全局变量的作用域局限于一个源文件内，只能为该源文件内的函数公用，因此可以避免在其它源文件中引起错误。  \\nstatic 全局变量只初使化一次，防止在其他文件单元中被引用。\\n\\n**2.** **static 局部变量** **和** **普通局部变量** **有什么区别 ？**\\n\\n把局部变量改变为静态变量后是改变了它的存储方式，即改变了它的生存期。把全局变量改变为静态变量后是改变了它的作用域，限制了它的使用范围。               \\nstatic 局部变量只被初始化一次，下一次依据上一次结果值。\\n\\n**3.** **static 函数** **与** **普通函数** **有什么区别？**\\n\\nstatic 函数 与 普通函数 作用域不同：\\n\\n*   **static 函数** **仅在本文件有效**，只在当前源文件中使用的函数应该说明为**内部函数 (static)**，内部函数应该在当前源文件中说明和定义。\\n*   **普通函数** 可在当前源文件以外使用。应该在一个头文件中说明，要使用这些函数的源文件要包含这个头文件。\\n*   **static 函数** 在内存中只有一份（.data），**普通函数** 在每个被调用中维持一份拷贝。\\n\\n**函数调用栈**\\n---------\\n\\n作为面向过程的语言，C 基本的特色就是模块化、过程化。一个 C 程序或一个模块由一堆函数组成，然后程序执行，按代码的结构调用这些函数，完成功能。那么函数调用的背后编译器到底为我们做了什么呢？\\n\\n```\\nvoid fun(int a, double b)\\n{\\n     int c = 300;\\n     c += 1;\\n}\\nint main()\\n{\\n     fun(100, 200);\\n     return 0;\\n}\\n\\n\\n.globl _fun                             ;全局函数符号\\n     .def     _fun;     \\n_fun:                                   ;函数fun入口\\n     pushl     %ebp                     ;保存ebp值\\n     movl     %esp, %ebp                ;采用ebp来访问栈顶\\n     subl     $4, %esp                  ;esp用来扩展堆栈分配局部变量空间\\n     movl     $300, -4(%ebp)            ;局部变量赋值\\n     leal     -4(%ebp), %eax            ;得到局部变量有效地址\\n     incl     (%eax)                    ;访问局部变量\\n     leave                              ;相当于movl ebp, esp   pop ebp  \\n     ret\\n\\n.globl _main\\n     .def     _main;    \\n_main:                                   ;main函数入口\\n     ;....\\n     movl     $200, 4(%esp)              ; 参数入栈 \\n     movl     $100, (%esp)               ; 参数入栈\\n     call     _fun\\n     ;.....\\n\\n```\\n\\n函数调用过程\\n------\\n\\n![](https://img-blog.csdnimg.cn/img_convert/ab52a45d23bd668fed710a1bacbc14c4.png)\\n\\n*   **参数** 按 **从右到左** 顺序放到栈顶上\\n*   call 调用，将返回地址 ip 入栈保存\\n*   在栈上分配 **局部变量** 空间\\n*   执行函数操作\\n\\nlogseq____&gt; 可以使用 OD 动态调试，就可以明白。。。\\n\\n函数返回过程\\n------\\n\\n*   ret 会从栈上弹出返回地址\\n*   执行调用前后面的代码\\n\\n由此得的结论是，函数调用一个动态的过程，调用的时候又有一个栈帧，调用的时候展开，结束的时候收缩。局部变量在运行到该函数的时候在栈上分配内存，这些内存实际上没有名字的，不同于数据段，有符号名字，局部变量在函数结束就销毁了。这也是什么局部变量同名互补干涉的原因，因为编译以后 ，根本就不是通过名字来访问的。\\n\\n**全局变量**\\n--------\\n\\n全局变量有 **初始化** 或 **未初始化** 之分：\\n\\n*   初始化了的全局变量保存在 data 段，\\n*   未初始化全局变量保存在 BSS 段，\\n\\n**data 段** 和 **BSS 段** 都是程序的 **数据段**\\n\\n```\\nint global1 = 100;\\nint main()\\n{\\n     global1 = 101;\\n     extern int global2;\\n     global2 = 201;\\n     return 0;\\n}\\nint global2 = 200;\\n\\n     \\n.globl _global1                    ;全局符号global1\\n     .data                         ;位于数据段\\n     .align 4\\n_global1:\\n     .long     100                 ;全局变量初值\\n     ；.....\\n.globl _main                          ;全局符号main \\n     .def     _main;                  ;是一个函数\\n_main:                                ;函数入口\\n     ;...\\n     movl     $101, _global1          ;通过符号访问全局变量\\n     movl     $201, _global2          ;通过符号访问全局变量，这个变量还未定义\\n     movl     $0, %eax\\n     leave\\n     ret\\n.globl _global2               :全局符号golbal2\\n     .data                    ;位于数据段\\n     .align 4\\n_global2:                     ;全局变量的定义，初始化值\\n     .long     200             \\n\\n\\nint global1;\\nint main()\\n{\\n     global1 = 101;\\n     extern int global2;\\n     global2 = 201;\\n     return 0;\\n}\\nint global2;\\n\\n    \\n.globl _main\\n     .def     _main;     \\n_main:\\n    ;....\\n     movl     $101, _global1  ;通过符号访问全局变量，这个符号可以在之后，或其他文件中定义\\n     movl     $201, _global2\\n     movl     $0, %eax\\n     leave\\n     ret\\n     .comm     _global1, 16     # 4         ;标明这是个未初始化全局变量，声明多个，但最后运行时在bss段分配空间\\n     .comm     _global2, 16     # 4\\n\\n```\\n\\n可以得出结论：全局变量独立于函数存在，所有函数都可以通过符号访问，并且在运行期，其地址不变。\\n\\n**编译 与 链接**\\n-----------\\n\\n看下面这个程序链接出错，找不符号 a、print，但生成汇编代码并没有问题。这是因为编译的时候只是把符号地址记录下来，等到链接的时候该符号定义了才会变成具体的地址。\\n\\n如果链接的时候所有符号地址都有定义，那么生成可执行文件。如果有不确定地址的符号，则链接出错。\\n\\n```\\n#includelogseq____&lt;stdio.hlogseq____&gt;\\nint main()\\n{\\n     extern int a ;\\n     print(\\logseq____&quot;a = %d\\\\n\\logseq____&quot;, a);\\n     return 0;\\n}\\n\\n     .file     \\logseq____&quot;fun.c\\logseq____&quot;\\n     .def     ___main;    \\n     .section .rdata,\\logseq____&quot;dr\\logseq____&quot;\\nLC0:\\n     .ascii \\logseq____&quot;a = %d\\\\12\\\\0\\logseq____&quot;\\n     .text\\n.globl _main\\n     .def     _main;     .\\n_main:\\n     ;..\\n     movl     _a, %eax          ;通过符号访问全局变量a\\n     movl     %eax, 4(%esp)\\n     movl     $LC0, (%esp)\\n     call     _print            ;通过符号访问函数print\\n     movl     $0, %eax\\n     leave\\n     ret\\n     .def     _print;     ;说明print是个函数符号\\n\\n```\\n\\n**全局变量 的 链接属性**\\n---------------\\n\\n全局变量的默认是 extern 的，最终存放在 **数据段**，整个程序的所有文件都能访问，如果**加上 static 则表明值能被 当前文件访问**。\\n\\n```\\n#includelogseq____&lt;stdio.hlogseq____&gt;\\nstatic int a = 10;\\nint main()\\n{\\n     a = 20;\\n     return 0;\\n}\\n\\n    \\n     .data\\n     .align 4\\n_a:                              ;全局变量a定义,少了glbal的声明\\n     .long     10\\n     .def     ___main;    \\n     .text\\n.globl _main\\n     .def     _main;  \\n_main:\\n     ; ...\\n     movl     $20, _a\\n     movl     $0, %eax\\n\\n去掉int a前面的static产生的汇编代码为：\\n\\n.globl _a                    ; global声明符号 a为全局\\n     .data\\n     .align 4\\n_a:\\n     .long     10\\n     .def     ___main\\n     .text\\n.globl _main\\n     .def     _main\\n_main:\\n     ;...\\n     call     __alloca\\n     call     ___main\\n     movl     $20, _a\\n     movl     $0, %eax\\n\\n对于未初始化全局变量\\n#includelogseq____&lt;stdio.hlogseq____&gt;\\nstatic int a;\\nint main()\\n{\\n     a = 20;\\n     return 0;\\n}\\n\\n.globl _main\\n     .def     _main;     .scl     2;     .type     32;     .endef\\n_main:\\n    ;..\\n     movl     $20, _a\\n     movl     $0, %eax\\n     leave\\n     ret\\n     .lcomm _a,16          ； 多了个l表明是local的未初始化全局变量\\n\\n去掉int a前面的static\\n.globl _main\\n     .def     _main;     .scl     2;     .type     32;     .endef\\n_main:\\n     ;..\\n     movl     $20, _a\\n     movl     $0, %eax\\n     leave\\n     ret\\n     .comm     _a, 16     # 4          ;extern链接属性的未初始化全局变量\\n\\n```\\n\\n**static 局部变量**\\n---------------\\n\\nstatic 局部变量具备外部变量的生存期，但作用域却和局部变量一样，离开函数就能访问\\n\\n```\\n#includelogseq____&lt;stdio.hlogseq____&gt;\\nint fun()\\n{\\n     static int a = 10;\\n     return (++a);\\n}\\nint main()\\n{\\n     printf(\\logseq____&quot;a = %d\\\\n\\logseq____&quot;,fun());\\n     printf(\\logseq____&quot;a = %d\\\\n\\logseq____&quot;,fun());\\n}\\n\\n     .data\\n     .align 4\\na.0:                    ;static局部变量是放在代码段\\n     .long     10     ;分配空间初始化\\n     .text\\n.globl _fun\\n     .def     _fun;   \\n_fun:\\n     pushl     %ebp\\n     movl     %esp, %ebp\\n     incl     a.0\\n     movl     a.0, %eax\\n     popl     %ebp\\n     ret\\n     .def     ___main;   \\n     .section .rdata,\\logseq____&quot;dr\\logseq____&quot;\\n\\n```\\n\\n编译实际还是还是把 static 局部变量放在数据段存储（要么怎么可能在程序运行期间地址不变呢），只不过符号名会动点手脚（这样出了函数就访问不了了）。多个函数中定义同名的 static 局部变量，实际上是不同的内存单元，互补干涉了。\\n\\n**3. a.out 剖析**\\n===============\\n\\na.out 是目标文件的默认名字。也就是说，当编译一个文件的时候，如果不对编译后的目标文件重命名，编译后就会产生一个名字为 a.out 的文件。具体的为什么会用这个名字这里就不在深究了。有兴趣的可以自己 google。我们现在就来研究一下 hello world 编译后形成的目标文件，这里用 C 来描述。\\n\\n简单的 hellow world 源码：\\n\\n```\\nlogseq____&lt;span class=\\logseq____&quot;hljs-comment\\logseq____&quot;logseq____&gt;/*hello.c*/logseq____&lt;/spanlogseq____&gt;\\nlogseq____&lt;span class=\\logseq____&quot;hljs-meta\\logseq____&quot;logseq____&gt;#logseq____&lt;span class=\\logseq____&quot;hljs-keyword\\logseq____&quot;logseq____&gt;includelogseq____&lt;/spanlogseq____&gt;logseq____&lt;span class=\\logseq____&quot;hljs-string\\logseq____&quot;logseq____&gt;logseq____&lt;stdio.hlogseq____&gt;logseq____&lt;/spanlogseq____&gt;logseq____&lt;/spanlogseq____&gt;\\nlogseq____&lt;span class=\\logseq____&quot;hljs-function\\logseq____&quot;logseq____&gt;logseq____&lt;span class=\\logseq____&quot;hljs-type\\logseq____&quot;logseq____&gt;intlogseq____&lt;/spanlogseq____&gt; logseq____&lt;span class=\\logseq____&quot;hljs-title\\logseq____&quot;logseq____&gt;mainlogseq____&lt;/spanlogseq____&gt;logseq____&lt;span class=\\logseq____&quot;hljs-params\\logseq____&quot;logseq____&gt;()logseq____&lt;/spanlogseq____&gt;\\nlogseq____&lt;/spanlogseq____&gt;{\\n    logseq____&lt;span class=\\logseq____&quot;hljs-type\\logseq____&quot;logseq____&gt;intlogseq____&lt;/spanlogseq____&gt; a=logseq____&lt;span class=\\logseq____&quot;hljs-number\\logseq____&quot;logseq____&gt;5logseq____&lt;/spanlogseq____&gt;;\\n    logseq____&lt;span class=\\logseq____&quot;hljs-built_in\\logseq____&quot;logseq____&gt;printflogseq____&lt;/spanlogseq____&gt;(logseq____&lt;span class=\\logseq____&quot;hljs-string\\logseq____&quot;logseq____&gt;\\logseq____&quot;hello world n\\logseq____&quot;logseq____&lt;/spanlogseq____&gt;);\\n    logseq____&lt;span class=\\logseq____&quot;hljs-keyword\\logseq____&quot;logseq____&gt;returnlogseq____&lt;/spanlogseq____&gt; logseq____&lt;span class=\\logseq____&quot;hljs-number\\logseq____&quot;logseq____&gt;0logseq____&lt;/spanlogseq____&gt;;\\n}\\n\\n```\\n\\n为了能看清楚内部到底是如何处理的，我们使用 GCC 来编译。运行：**gcc hello.c**  再看我们的目录下，就多了目标文件 **a.out**。\\n\\nlogseq____&gt; 现在我们想做的是看看 a.out 里到底有什么，可能有童鞋回想到用 vim 文本查看，当时我也是这么天真的认为。但 a.out 是何等东西，怎能这么简单就暴露出来呢 。是的，vim 不行。“我们遇到的问题大多是前人就已经遇到并且已经解决的”，对，其中有一个很强悍的工具叫做 **objdump**。有了它，我们就能彻底的去了解目标文件的各种细节，当然还有一个叫做 **readelf** 也很有用，这个在后面介绍。这两个工具一般 Linux 里面都会自带有有，可以自行 google\\n\\n注：这里的代码主要是在 Linux 下用 GCC 编译，查看目标文件用的是 **objdump、readelf**\\n\\n下面是 a.out 的组织结构：（每段的起始地址、、大小等等）。查看目标文件的命令是 **objdump -h a.out**\\n\\n![](https://img-blog.csdnimg.cn/20210205003011838.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVraW5nMTAx,size_16,color_FFFFFF,t_70)\\n\\n每一行都被分成了 6 列。从左到右：\\n\\n*   第一列（Idx Name）是段的名字，\\n*   第二列（Size）是大小 ，\\n*   第三列  VMA 为 虚拟地址，\\n*   第四列  LMA 为 物理地址，\\n*   第五列  File off 是文件内的偏移。也就是这段相对于段中某一参考（一般是段起始）的距离。\\n*   第六列  Algn 是对段属性的说明，暂时不用理会\\n\\n段：\\n\\n*   **text 段**：代码段。\\n*   **data 段**：也就是上面说的数据段，保存了源代码中的数据，一般是以初始化的数据。\\n*   **bss 段**：也是数据段，存放那些未初始化的数据，因为这些数据还未分配空间，所以单独存放。\\n*   **rodata 段**：只读数据段，里面存放的数据是只读的。\\n*   **cmment** 存放的是编译器版本信息。\\n\\n剩下的两段对我们的讨论没有实际意义，就不再介绍。认为他们包含了一些链接、编译、装在的信息就可。\\n\\nlogseq____&gt; 注：这里的目标文件格式只是列出实际情况中主要部分。实际情况还有一些表未列出。如果你也在用 Linux，可以用 objdump -X 列出更详细的段内容。\\n\\n**查看 a.out 的 段**\\n----------------\\n\\n上面通过实例说了目标文件中的典型的段，主要是段的信息，如：大小 等相关的属性。那么这些段里面究竟有些什么东西呢？\\logseq____&quot;text 段\\logseq____&quot; 里到底存了什么东西？\\n\\n还是用 objdump 来查看下。**objdump -s a.out**  通过 -s 选项就可以查看目标文件的十六进制格式。\\n\\n查看结果如下：\\n\\n![](https://img-blog.csdnimg.cn/20210205004110300.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVraW5nMTAx,size_16,color_FFFFFF,t_70)\\n\\n![](https://img-blog.csdnimg.cn/20210205003429846.png)\\n\\n如上图所示，列出了各段的十六进制表示形式。可以看出图中共分为两栏，\\n\\n*   最左边：十六进制地址，\\n*   中间：十六进制数据\\n*   最右边：十六进制数据 对应的 ASCII 码\\n\\n比较明显的如 \\logseq____&quot;**rodata**\\logseq____&quot;只读数据段中就有\\logseq____&quot;hello world\\logseq____&quot;。\\n\\n“comment” 上文中说的这个段包含了一些编译器的版本信息，这个段后面的内容就是了：GCC 编译器，后面的是版本号。\\n\\n**a.out 反汇编**\\n-------------\\n\\n编译的过程总是先把源文先变为汇编形式，再翻译为机器语言。下面看下 a.out 的汇编\\n\\n**objdump -d a.out** 可以列出文件的汇编：\\n\\n![](https://img-blog.csdnimg.cn/20210205004838406.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVraW5nMTAx,size_16,color_FFFFFF,t_70)\\n\\n不过这里只列出了主要部分，即 main 函数部分，其实在 main 函数执行的开始和 main 函数执行以后，都还有多工作要做。即初始化函数执行环境以及释放函数占用的空间等。\\n\\n**a.out 头文件**\\n-------------\\n\\n在介绍目标文件格式的时候，提到过头文件这个概念，里面包含了这个目标文件的一些基本信息。如该文件的版本、目标机器型号、程序入口地址等等。\\n\\n下图是文件头的形式： **readelf -h a.out**\\n\\n(图中查看的是 hello.o，它是源文件 hello.c 编译但未链接的文件。 这个和查看 a.out  大部分是一样的)\\n\\n![](https://img-blog.csdnimg.cn/2021020500541118.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVraW5nMTAx,size_16,color_FFFFFF,t_70)\\n\\n图中分为两栏，\\n\\n*   左边一栏表示的是属性，\\n*   右边是属性值。\\n\\n第一行常被称为魔数。后面是一连串的数字，其中的具体含义就不多说了，可以自己去 google。\\n\\n**对链接的简单认识**\\n------------\\n\\n链接通俗的说就是把几个可执行文件进行组装。\\n\\n如果程序 A 中引用了文件 B 中定义的函数，为了 A 中的函数能正常执行，就需要把 B 中的函数部分也放在 A 的源代码中，那么将 A 和 B 合并成一个文件的过程就是链接了。\\n\\n有专门的过程用来链接程序，称为链接器。他将一些输入的目标文件加工后合成一个输出文件。这些目标文件中往往有相互的数据、函数引用。\\n\\n上面的 hello world 的[反汇编](https://so.csdn.net/so/search?q=%E5%8F%8D%E6%B1%87%E7%BC%96logseq____&amp;spm=1001.2101.3001.7020)形式，是一个还没有经过链接的文件，也就是说当引用外部函数的时候是不知道其地址的，如下图：\\n\\n上图中，cal 指令就是调用了 printf()函数，因为这时候 printf() 函数并不在这个文件中，所以无法确定它的地址，在十六进制中就用 “ff ff ff ” 来表示它的地址。等经过链接以后，这个地址就会变为函数的实际地址，应为连接后这个函数已经被加载进入这个文件中了。  \\n链接的分类：按把 A 相关的数据或函数合并为一个文件的先后可以把链接分为静态链接和动态链接。\\n\\n**静态链接：**\\n---------\\n\\n在程序执行之前就完成链接工作。也就是等链接完成后文件才能执行。但是这有一个明显的缺点，比如说库函数。如果文件 A 和文件 B 都需要用到某个库函数，链接完成后他们连接后的文件中都有这个库函数。当 A 和 B 同时执行时，内存中就存在该库函数的两份拷贝，这无疑浪费了存储空间。当规模扩大的时候，这种浪费尤为明显。静态链接还有不容易升级等缺点。为了解决这些问题，现在的很多程序都用动态链接。\\n\\n**动态链接：**\\n---------\\n\\n和静态链接不一样，动态链接是在程序执行的时候才进行链接。也就是当程序加载执行的时候。还是上面的例子 ，如果 A 和 B 都用到了库函数 Fun()，A 和 B 执行的时候内存中就只需要有 Fun() 的一个拷贝。\\n\\n**对装载的简单解释**\\n------------\\n\\n我们知道，程序要运行是必然要把程序加载到内存中的。\\n\\n*   在过去的机器里都是把整个程序都加载进入物理内存中，\\n*   现在一般都采用了**虚拟存储机制**，**即每个进程都有完整的地址空间，给人的感觉好像每个进程都能使用完成的内存**。**然后由一个内存管理器把虚拟地址映射到实际的物理内存地址**。\\n\\n按照上文的叙述， 程序的地址可以分为 **虚拟地址** 和 **实际地址**。\\n\\n*   **虚拟地址** 即她在她的虚拟内存空间中的地址，\\n*   **物理地址** 就是她被加载的实际地址。\\n\\n在上文中查看段 的时候或许你已经注意到了，由于文件是未链接、未加载的，所以每个段的虚拟地址和物理地址都是 0。\\n\\nlogseq____&gt; **加载的过程可以这样理解**：先为程序中的各部分分配好虚拟地址，然后再建立虚拟地址到物理地址的映射。其实关键的部分就是虚拟地址到物理地址的映射过程。程序装在完成之后，cpu 的程序计数器 pc 就指向文件中的代码起始位置，然后程序就按顺序执行。\\n\\n4. 预处理 ( gcc -E )\\n=================\\n\\nlogseq____&gt; 预编译：主要处理那些源代码文件中的以 **#** 开始的预编译指令，如 **#include**、**#define**、**#if，同时**并删除注释行，还会添加行号和文件名标识，以便于编译时编译器产生调试用的行号信息，及用于编译时产生编译错误或警告时能够显示行号。\\nlogseq____&gt; \\nlogseq____&gt; **经过预编译的 .i 文件不包含任何宏定义**，因为所有的宏已经被展开并且包含的文件也已经被插入到 .i 文件中。\\n\\n所以当我们无法判断 **宏定义是否正确** 或 **头文件包含是否正确** 时，可以查看已编译后的文件来确认问题。比如：hello.c 中第一行的 #includelogseq____&lt;stdio.hlogseq____&gt; 命令告诉预处理器读取系统头文件 stdio.h 的内容，并且把它直接插入到程序文本中，结果就得到了另一个 C 程序，通常是以 .i 作为文件扩展名。在该阶段，编译器将 C 源代码中的包含的头文件如 stdio.h 编译进来，用户可以使用 gcc 的选项 -E 进行查看。\\n\\n```\\n用法:#gcc -E main.c -o main.i\\n作用：将main.c预处理输出main.i文件\\n\\n[user:test] ls\\nmain.c\\n[user:test] gcc -E main.c -o main.i\\n[user:test] ls\\nmain.c  main.i\\n\\n```\\n\\n使用 gcc -E 参数完成。\\n\\n![](https://img-blog.csdn.net/20161130211030727)\\n\\n预处理会干什么事情：\\n\\n*   展开所有的宏定义并删除 #define\\n*   处理所有的条件编译指令，例如 #if #else #endif #ifndef …\\n*   把所有的 #include 替换为头文件实际内容，递归进行\\n*   把所有的注释 // 和 / / 替换为空格\\n*   添加行号和文件名标识以供编译器使用\\n*   保留所有的 #pragma 指令，因为编译器要使用\\n*   ……\\n\\n处理完成之后看看我们的 Hello.i，发现原来 8 行代码现在变成了接近 700 行，因为将 logseq____&lt;stdio.hlogseq____&gt; 的文件被替换进来了，在最后几行找到了我们自己 Hello.c 的代码：\\n\\n![](https://img-blog.csdn.net/20161130213427275)\\n\\n使用系统默认的预处理器 cpp 完成。\\n\\n预处理除了使用 GCC -E 参数完成之外，我们还可以使用系统默认的预处理器 cpp 完成。如下所示\\n\\n![](https://img-blog.csdn.net/20161130211326355)\\n\\n我们看看 Hello.ii 的代码：\\n\\n![](https://img-blog.csdn.net/20161130213947939)\\n\\n虽然 Hello.i 和 Hello.ii 的代码对应的行数不同，但是内容却是一模一样的，只是中间空行的数量不同而已。\\n\\nOK ，接下来，继续向编译出发。\\n\\n5. 编译 ( **源文件** 转换成 **汇编代码** )\\n==============================\\n\\n**gcc -S**\\n\\n编译是将 **源文件** 转换成 **汇编代码** 的过程，具体的步骤主要有：词法分析 ---logseq____&gt; 语法分析 ---logseq____&gt; 语义分析及相关的优化 ---logseq____&gt; 中间代码生成 ---logseq____&gt; 目标代码生成（汇编文件. s）。\\n\\n具体生成过程可以参考《编译原理》。在这个阶段中，gcc 首先要检查代码的规范性、是否有语法错误等，以确定代码的实际要做的工作，在检查无误后，gcc 把代码翻译成汇编语言。\\n\\n用户可以使用 -S 选项来进行查看，该选项只进行编译而不进行汇编，生成汇编代码。\\n\\n```\\n选项 -S\\n用法：[user]# gcc –S main.i –o main.s\\n作用：将预处理输出文件main.i汇编成main.s文件。\\n\\n[user:test] ls\\nmain.c main.i\\n[user:test] gcc -S main.i -o main.s\\n[user:test] ls\\nmain.c main.i main.s\\n\\n```\\n\\n![](https://img-blog.csdn.net/20171017143318106)\\n\\n注意：gcc 命令只是一个后台程序的包装，会根据不同的参数要求去调用预编译编译程序 cc1（c）、汇编器 as、连接器 ld。\\n\\n使用 gcc -S 参数完成。\\n\\n![](https://img-blog.csdn.net/20161130215317640)\\n\\n查看 Hello.s 发现已经是汇编代码了。\\n\\n![](https://img-blog.csdn.net/20161130215841282)\\n\\n使用系统默认的编译器 cc1 完成这个过程。\\n\\n前面的预处理命令 `cpp` 可能大家的系统上都有，我们输入`cp`，然后 `Tab` 两下（Linux 系统上表示提示补全命令），系统提示如下： \\n\\n![](https://img-blog.csdn.net/20161130220041752)\\n\\n倒数第二个命令就是 `cpp` 了。但是我们 `cc` 同样的过程的时候却发现： \\n\\n![](https://img-blog.csdn.net/20161130220202190)\\n\\n并没有 `cc1` 这个命令，但是 `cc1` 确实是 `Linux` 系统上默认的编译器呀，我们在系统上找找看： \\n\\n![](https://img-blog.csdn.net/20161130220430816)\\n\\n看上图第二条，`/usr/libexec/gcc/x86_64-redhat-linux/4.8.2/cc1`，尝试着去看下： \\n\\n![](https://img-blog.csdn.net/20161130220630520)\\n\\n有可执行权限，那为何不试试能不能用来编译 `Hello.ii` 呢？ \\n\\n![](https://img-blog.csdn.net/20161130220759338)\\n\\n好像没有什么报错，迫不及待的看看 `Hello.ss` 的内容：\\n\\n![](https://img-blog.csdn.net/20161130220941146)\\n\\n发现和 `Hello.s` 的是一样的。编译成功。Goto 汇编。\\n\\n6. 汇编\\n=====\\n\\n汇编阶段是把编译阶段生成的 ”.s” 文件转成二进制目标代码。汇编器（as）将 hello.s 翻译成机器语言指令，把这些指令打包成一种叫做可重定位目标程序的格式，并将结果保存在目标文件 hello.o 中。hello.o 文件是一个二进制文件，它的字节编码是机器语言指令而不是字符。如果我们在文本编译器中打开 hello.o 文件，看到的将是一堆乱码。\\n\\n```\\n选项 -c\\n用法：[user]# gcc -c main.s -o main.o\\n作用：将汇编输出文件main.s编译输出main.o文件。\\n\\n[user:test] ls\\nmain.c main.i main.s\\n[user:test] gcc -c main.s -o main.o\\n[user:test] ls\\nmain.c main.i main.o main.s\\n\\n```\\n\\n使用 gcc -c 参数完成。\\n\\n![](https://img-blog.csdn.net/20161130221401398)\\n\\n其实也可以查看下 Hello.o 的内容：\\n\\n![](https://img-blog.csdn.net/20161130221451643)\\n\\n只是乱码罢了。要是想看，我们可以使用 hexedit, readelf 和 objdump 这三个工具。\\n\\nhexedit 只是个将二进制文件用十六进制打开的工具，我们执行：\\n\\n```\\n$ sudo yum install hexedit\\n$ hexedit Hello.o\\n\\n```\\n\\n可以看到：\\n\\n![](https://img-blog.csdn.net/20161130222106697)\\n\\n最右边是源文件被翻译成可见字符，点. 表示的都是不可见字符。这样看当然没有多大实际意义，但是一些输出的字符串 Hello World，包括整个文件的类型 ELF 都是可以看到的。\\n\\nreadelf 和 objdump 我们后面再说。\\n\\n使用系统默认的汇编器 as 完成。\\n\\n![](https://img-blog.csdn.net/20161130222713409)\\n\\nhexedit 看看 ：\\n\\n![](https://img-blog.csdn.net/20161130222933490)\\n\\n使用 cmp 命令比较 Hello.oo 和 Hello.o\\n\\n![](https://img-blog.csdn.net/20161130223340622)\\n\\n只有极少数字符不同。可能也是格式问题。\\n\\n总结：上面的过程中，我们已经将 Hello.c 源程序经过预处理、编译、汇编阶段变成了二进制代码，这三个过程我们都是用两种方法完成的，一种是 GCC + 参数的方法，另一种是使用系统默认的预处理器，编译器，汇编器。这两种方法都达到了我们的目的，最后给它加上 x 权限。然后运行\\n\\n```\\nchmod a+x a.out\\n./a.out\\n\\n```\\n\\n7. 链接\\n=====\\n\\nlogseq____&gt; 这阶段就是把汇编后的机器指令集变成可以直接运行的文件，**而对目标文件进行链接主要是因为在目标文件中可能用到了在其他文件当中定义的字段 (或者函数)**，**通过链接来把多个不同目标文件关联到一起**。\\nlogseq____&gt; \\nlogseq____&gt; 比如：有 2 个目标文件 a 和 b，在 b 中定义了一个函数 \\logseq____&quot;method\\logseq____&quot;，而在文件 a 中则使用到了 b 文件中的函数 \\logseq____&quot;method\\logseq____&quot;，通过链接文件 a 才能调用到函数 \\logseq____&quot;method\\logseq____&quot;，不然文件 a 根本就不知道到函数 \\logseq____&quot;method\\logseq____&quot; 底做了些什么操作。\\n\\nhello 程序调用了一个 printf 函数，它是每个 C 编译器都会提供的标准 C 库中的一个函数，printf 函数存在于一个名为 printf.o 的单独预编译好了的标准文件中，而这个文件必须以某种方式合并到我们的 hello.o 程序中，链接器（ld）就负责处理这种合并，结果就得到 hello 文件，他是一个可执行目标文件（简称：可执行文件），可以被加载到内存中，有系统执行。\\n\\n```\\ngcc的无选项的编译就是链接\\n用法：[user]# gcc main.o -o main.elf\\n作用：将编译输出文件main.o链接成最终可执行文件main.elf\\n\\n[user:test] ls\\nmain.c main.i main.o main.s\\n[user:test] gcc main.o -o main.elf\\n[user:test] ls\\nmain.c main.elf* main.i main.o main.s\\n\\n```\\n\\nlogseq____&gt; 模块之间的通信有两种方式：一种是模块间的函数调用，另一种是模块间的变量访问。函数访问需知道目标函数的地址，变量访问也需要知道目标变量的地址，所以这两种方式都可以归结为一种方式，那就是模块间符号的引用。模块间依靠符号来通信类似于拼图版，定义符号的模块多出一块区域，引用该符号的模块刚好少了那一块区域，两者一拼接刚好完美组合。这个模块的拼接过程就是 “链接”。\\n\\n在链接中，**函数**和**变量**统称为符号（symbol），**函数名**或**变量名**就是符号名（symbol name）。可以将符号看做是链接中的粘合剂，整个链接过程正是基于符号才能够正确完成。**链接过程中很关键的一部分就是符号的管理，每一个目标文件都会有一个相应的符号表（symbol table）**，**这个表里面记录了目标文件中所用到的所有符号**。每个定义的符号有一个对应的值，叫做符号值（symbol value），对于变量和函数来说，符号值就是它们的地址。符号表中所有的符号分类：\\n\\n*   1、定义在本目标文件的全局符号，可以被其他目标文件引用。\\n*   2、在本目标文件中引用的全局符号，却没有定义在本目标文件，这一般叫做外部符号（external symbol），比如 printf。\\n*   3、段名，这种符号往往由编译器产生，它的值就是该段的起始地址，比如 “.text”、“.data”。\\n*   4、局部符号，这类符号只在编译单元内部可见。这些局部符号对于链接过程没有作用，链接器往往忽略它们。\\n*   5、行号信息，即目标文件指令与源代码中代码行的对应关系。\\n\\n![](https://img-blog.csdn.net/20171017145436435)\\n\\n链接过程主要包括了地址和空间分配、符号决议和重定位。符号决议有时候也叫做符号绑定、名称绑定、名称决议，甚至还有叫做地址绑定、指令绑定，大体上它们的意思都一样，但从细节角度来区分，它们之间还存在一定区别，比如 “决议” 更倾向于静态链接，而 “绑定” 更倾向于动态链接，即它们所使用的范围不一样。  \\n每个目标文件都可能定义一些符号，也可能引用到定义咋其他目标文件的符号。重定位的过程中，每个重定位的入口都是对一个符号的引用，那么当链接器须要对某个符号的引用重定位时，它就是要确定这个符号的目标地址。这时候链接器就会去查找由所有输入目标文件的符号表组成的全局符号表，找到相应的符号后进行重定位。\\n\\n更多可以参考 ：《编译原理》、《程序员的自我修养》logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Glogseq____&quot;,702,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Zlogseq____&quot;,702,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Xlogseq____&quot;,702,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,702,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,2941,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,2942,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,2943,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,2944,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,2945,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,2946,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,2947,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Wlogseq____&quot;,2948,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Ilogseq____&quot;,2941,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Ilogseq____&quot;,2942,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Ilogseq____&quot;,2943,536870920]],[logseq____&quot;^17logseq____&quot;,[2949,logseq____&quot;^Ilogseq____&quot;,2944,536870920]],[       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {

          });
