ot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^Slogseq____&quot;,logseq____&quot;## 测试替代对软件开发的影响logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^Glogseq____&quot;,1353,536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^Zlogseq____&quot;,1338,536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^Xlogseq____&quot;,1338,536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^Wlogseq____&quot;,1338,536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,2],536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1363,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a783-429d-4414-b183-7dae498b05b5logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^Slogseq____&quot;,logseq____&quot;## Conclusion 总结\\n\\nWe’ve learned that test doubles are crucial to engineering velocity because they can help comprehensively test your code and ensure that your tests run fast. On the other hand, misusing them can be a major drain on productivity because they can lead to tests that are unclear, brittle, and less effective. This is why it’s important for engineers to understand the best practices for how to effectively apply test doubles.\\n\\n我们已经了解到，测试替代对工程速度至关重要，因为它们可以帮助全面测试代码并确保测试快速运行。另一方面，误用它们可能是生产率的主要消耗，因为它们可能导致测试不清楚、不可靠、效率较低。这就是为什么工程师了解如何有效应用测试替代的最佳实践非常重要。\\n\\nThere is often no exact answer regarding whether to use a real implementation or a test double, or which test double technique to use. An engineer might need to make some trade-offs when deciding the proper approach for their use case.\\n\\n关于是使用真实实现还是测试替代，或者使用哪种测试替代技术，通常没有确切的答案。工程师在为他们的用例决定合适的方法时可能需要做出一些权衡。\\n\\nAlthough test doubles are great for working around dependencies that are difficult to use in tests, if you want to maximize confidence in your code, at some point you still want to exercise these dependencies in tests. The next chapter will cover larger-scope testing, for which these dependencies are used regardless of their suitability for unit tests; for example, even if they are slow or nondeterministic.\\n\\n尽管测试替代对于处理测试中难以使用的依赖项非常有用，但如果你想最大限度地提高代码的可信度，在某些时候你仍然希望在测试中使用这些依赖项。下一章将介绍更大范围的测试，对于这些测试，不管它们是否适合单元测试，都将使用这些依赖关系；例如，即使它们很慢或不确定。logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^Glogseq____&quot;,1360,536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^Zlogseq____&quot;,1338,536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^Xlogseq____&quot;,1338,536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^Wlogseq____&quot;,1338,536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,2],536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1364,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a783-70fc-47ff-bb0a-bdb31aa71595logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1365,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### Interaction Testing 交互测试\\n\\n交互测试是一种在不实际调用函数实现的情况下验证函数调用方式的方法。如果函数没有正确调用，测试应该失败。例如，如果函数根本没有被调用，调用次数太多，或者调用参数错误。logseq___ seq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 一、问题\\n\\n一般来讲启动多个 mysqld 作用同一个数据文件会报这个错。但是这里不是。第一遇到这个问题，用户用的 nas 存储数据文件，记录一下。mysql 重启后一直启动不了，即便重启 OS 也不不行。一直报错如下：\\n\\n```\\n2021-03-25T11:11:02.069545-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:03.070008-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:04.077948-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:05.079244-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:06.080286-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:07.081550-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:08.087447-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:09.089804-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:10.091393-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:11.093382-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:12.095409-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:13.096458-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:14.099403-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:15.101033-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n2021-03-25T11:11:16.103315-05:00 0 [ERROR] InnoDB: Unable to lock ./ibdata1 error: 11\\n\\n\\n```\\n\\nMOS 有相关文章，说明了这个问题，并且给出了原因和解决办法如下：\\n\\n\\n*When InnoDB starts, it opens the system tablespace file(s) (the ibdataX files) in read/write mode and requests an exclusive filesystem lock. This prevents multiple instances of MySQL/InnoDB from starting and using the same system tablespace files, which would corrupt the data. Sometimes the file may be ib_logfile instead of ibdata1, or one of the other key InnoDB files.\\n\\nNFS (prior to version 4) uses lazy locking, so when MySQL/InnoDB is not properly shutdown on the previous node/instance the previous lock is still around on the NFS server. You have to actually tell NFS that you are releasing a lock (managed by lockd/statd and sm-notify on the NFS host/server and the peer/client). This is one of the things that has been greatly improved in NFSv4 (with the addition/introduction of advisory and lease based locking).\\n\\nStatd and its helper sm-notify is the deamon and tool combination that typically handles NFS client/peer host reboots, so that it can handle the resulting stale locks and release the locks previously held by that peer/client, but it doesnlogseq____&apos;t handle the situation for individual processes (mysqld in this case). You can read more about each on your system using:\\n- man statd\\n- man sm-notify\\nThere is a lot of documentation floating around out there on the general topic, for example:\\n\\n*   [File locking](http://docstore.mik.ua/orelly/networking_2ndEd/nfs/ch07_05.htm)\\n*   [Troubleshooting the network lock manager](http://www.ibm.com/support/knowledgecenter/ssw_aix_72/com.ibm.aix.networkcomm/nfs_netlocktrblsh.htm)\\n*   [](http://www.ibm.com/support/knowledgecenter/ssw_aix_72/com.ibm.aix.networkcomm/nfs_netlocktrblsh.htm)[How to clear NFS locks during network crash or outage for Oracle datafiles](http://harishdixit.blogspot.com/2010/11/how-to-clear-nfs-locks-during-network.html)\\n\\nWe essentially need to do one of the following when using an NFS share (typically on a NAS) as the basis for some kind of HA or failover setup:\\n\\n1. Clear out all locks on the NFS server as if it was rebooted\\n2. Restart statd on the previously active/primary cluster node so that the NFS server releases all locks held by that server\\n3. Have statd on the newly active/primary cluster node send a notification to statd on the NFS server to release all locks held by the previously active/primary MySQL host.\\n\\nSome other possible workarounds:\\n\\n1. Restart lockd and statd on the NFS host\\n2. Use sm_mon -l (if youlogseq____&apos;\\n\\nre using a netapp device)\\n3. Restart statd or networking on the previously active host/primary host\\n\\nThis error can also occur when only using a single machine with the datadir on an NFS share, particularly if the instance of mysqld was killed abruptly such as with \\logseq____&quot;kill -9\\logseq____&quot;.\\n\\nIf for some reason the locks canlogseq____&apos;t be cleared, another workaround is to copy the file to another location and update my.cnf to point to the new location. Sometimes copying the file and then copying it back is sufficient.(注意这段)\\n\\nThe underlying issues here are vastly improved in NFSv4 with the addition of advisory and lease based locking, so if you plan on using NFS with MySQL over the long term, you should look into moving your NFS setup to V4（注意这段）*\\n\\n最后拷贝一份完整的目录解决了，由公司同事孙旭综解决.logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^Glogseq____&quot;,1659,536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^Zlogseq____&quot;,1657,536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^Xlogseq____&quot;,1657,536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^Wlogseq____&quot;,1657,536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^19logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[1660,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-1e2a-4f01-8860-42864848e4aelogseq____&qu uot;,1729,536870918]],[logseq____&quot;^17logseq____&quot;,[1738,logseq____&quot;^19logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[1738,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-ab24-4769-bb91-d16363338ac1logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1740,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [developer.aliyun.com](https://developer.aliyun.com/article/831250)\\n\\nlogseq____&gt; 索引是对数据库表中一列或多列的值进行排序的一种结构，使用索引可快速访问数据库表中的特定信息。\\n\\n*   官方上面说索引是帮助 MySQL`高效获取数据`的`数据结构`，通俗点的说，数据库索引好比是一本书的目录，可以直接根据页码找到对应的内容，目的就是为了`加快数据库的查询速度`。\\n*   索引是对数据库表中一列或多列的值进行排序的一种结构，使用索引可快速访问数据库表中的特定信息。\\n*   一种能帮助 mysql 提高了查询效率的数据结构：**索引数据结构**。\\n\\n1.1、索引原理\\n--------\\n\\n索引的存储原理大致可以概括为一句话：**以空间换时间**。\\n\\n一般来说索引本身也很大，不可能全部存储在内存中，因此`索引往往是存储在磁盘上的文件中的`（可能存储在单独的索引文件中，也可能和数据一起存储在数据文件中）。\\n\\n数据库在未添加索引进行查询的时候默认是进行全文搜索，也就是说有多少数据就进行多少次查询，然后找到相应的数据就把它们放到结果集中，直到全文扫描完毕。\\n\\n1.2、索引的分类\\n---------\\n\\n**主键索引：`primary key`**\\n\\n*   设定为主键后，数据库自动建立索引，InnoDB 为聚簇索引，主键索引列值不能为空（Null）。\\n\\n**唯一索引：**\\n\\n*   索引列的值必须唯一，但允许有空值（Null），但只允许有一个空值（Null）。\\n\\n**复合索引：**\\n\\n*   一个索引可以包含多个列，多个列共同构成一个复合索引。\\n\\n**全文索引：**\\n\\n*   Full Text（MySQL5.7 之前，只有 MYISAM 存储引擎引擎支持全文索引）。\\n*   全文索引类型为 FULLTEXT，在定义索引的列上支持值的全文查找允许在这些索引列中插入重复值和空值。全文索引可以在 **Char、VarChar** 上创建。\\n\\n**空间索引：**\\n\\n*   MySQL 在 5.7 之后的版本支持了空间索引，而且支持 OpenGIS 几何数据模型，MySQL 在空间索引这方年遵循 OpenGIS 几何数据模型规则。\\n\\n**前缀索引：**\\n\\n*   在文本类型为 char、varchar、text 类列上创建索引时，可以指定索引列的长度，但是数值类型不能指定。\\n\\n1.3、索引的优缺点\\n----------\\n\\n**优点：**\\n\\n*   大大提高数据查询速度。\\n*   可以提高数据检索的效率，降低数据库的 IO 成本，类似于书的目录。\\n*   通过索引列对数据进行排序，降低数据的排序成本降低了 CPU 的消耗。\\n*   被索引的列会自动进行排序，包括【单例索引】和【组合索引】，只是组合索引的排序需要复杂一些。\\n*   如果按照索引列的顺序进行排序，对 order 不用语句来说，效率就会提高很多。\\n\\n**缺点：**\\n\\n*   索引会占据磁盘空间。\\n*   索引虽然会提高查询效率，但是会降低更新表的效率。比如每次对表进行增删改查操作，MySQL 不仅要保存数据，还有保存或者更新对应的索引文件。\\n*   维护索引需要消耗数据库资源。\\n\\n**综合索引的优缺点：**\\n\\n*   `数据库表中不是索引越多越好，而是仅为那些常用的搜索字段建立索引效果最佳!`\\n\\n1.4、创建索引的基本操作\\n-------------\\n\\n**创建主键索引：**\\n\\n```\\ncreate table user(\\n    id varchar(11) primary key,\\n    name varchar(20),\\n    age int\\n)\\n\\n\\nshow index from user;\\n\\n```\\n\\n![](https://img-blog.csdnimg.cn/8d3b5da08f7e4ec1af87ee3eb06e9763.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\n**创建单列索引：**\\n\\n```\\ncreate index name_index on user(name);\\n\\n```\\n\\n![](https://img-blog.csdnimg.cn/f622c18a4f214155852be61ee0397b74.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\n**创建唯一索引：**\\n\\n```\\ncreate unique index age_index on user(age);\\n\\n```\\n\\n![](https://img-blog.csdnimg.cn/892db10dd3ae48c4a26aecb446b446ac.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\n**创建符合索引：**\\n\\n```\\ncreate index name_age_index on user(name,age);\\n\\n```\\n\\n![](https://img-blog.csdnimg.cn/cc6ac014998b4c63967c2bb78433435e.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\n**满足复合索引的查询的两大原则：**  \\n** 假如创建的复合索引为三个字段，按顺序分别是 (name,age,sex)  \\n在查询时能利用复合索引的查询条件如下：**\\n\\n*   1、最左前缀原则 (如下四种都满足条件)\\n    \\n    ```\\n    select * from user where name = ? \\n    select * from user where name = ? and age = ?\\n    select * from user where name = ? and sex = ?\\n    select * from user where name = ? and age = ? and sex = ?\\n    \\n    ```\\n    \\n*   1.1、如下是不满足最前左缀的条件（但是不是全部都不生效，如下第 2 原则解释）\\n    \\n    ```\\n    select * from user where name = ? and sex = ? and age = ?\\n    select * from user where age = ? and sex = ? and name = ?\\n    select * from user where sex = ? and age = ? and name = ?\\n    select * from user where age = ? and sex = ?\\n    …………等等\\n    \\n    ```\\n    \\n*   2.MySQL 引擎在执行查询时，为了更好地利用索引，在查询过程中会动态调整查询字段的顺序！**(也就是说，当条件中的字段全部达到复合索引中的字段时，可以动态调整字段顺序，使其满足最前左缀)**\\n    \\n    ```\\n    select * from user where sex = ? and age = ? and name = ?\\n    select * from user where age = ? and sex = ? and name = ?\\n    \\n    \\n    select * from user where sex = ? and age = ? \\n    select * from user where age = ? and name = ?\\n    select * from user where age = ?\\n    select * from user where sex = ? \\n    \\n    ```\\n    \\n\\nlogseq____&gt; 本文借鉴丙哥文章：[一文搞懂 MySQL 索引所有知识点](https://blog.csdn.net/qq_35190492/article/details/109257302?ops_request_misc=%257B%2522request%255Fid%2522%253A%2522163667559716780264065137%2522%252C%2522scm%2522%253A%252220140713.130102334..%2522%257Dlogseq____&amp;request_id=163667559716780264065137logseq____&amp;biz_id=0logseq____&amp;utm_medium=distribute.pc_search_result.none-task-blog-2~all~top_positive~default-1-109257302.first_rank_v2_pc_rank_v29logseq____&amp;utm_term=%E7%B4%A2%E5%BC%95logseq____&amp;spm=1018.2226.3001.4187)\\n\\nMySQL 索引使用的数据结构主要有`BTree索引`和`hash索引`。\\n\\n对于 hash 索引来说，底层的数据结构就是哈希表，因此在绝大多数需求为单条记录查询的时候，可以选择哈希索引，查询性能最快；其余大部分场景建议选择 BTree 索引。\\n\\n2.1、根据存储引擎的不同，实现方式也不同\\n---------------------\\n\\nMySQL 的索引数据结构`最常使用的是B树中的B+Tree`，但对于主要的两种存储引擎的实现方式是不同的。\\n\\nlogseq____&gt; ==**InnoDB 中 data 阈存储的是行数据，而 MyISAM 中存储的是磁盘地址。**==\\n\\n*   **MyISAM**：\\n    \\n    logseq____&gt; B+Tree 叶节点的 data 域存放的是数据记录的地址。在索引检索的时候，首先按照 B+Tree 搜索算法搜索索引，如果指定的 Key 存在，则根据 data 域中磁盘地址到磁盘中寻址定位到对应的磁盘块，然后读取相应的数据记录，这被称为 “非聚簇索引”。\\n    \\n*   **InnoDB**：\\n    \\n    logseq____&gt; == 其数据文件本身就是索引文件 ==。相比 MyISAM，索引文件和数据文件是分离的，其表数据文件本身就是按照 B+Tree 组织的一个索引结构，树的叶节点 data 域保存了完整的数据记录。这个索引的 Key 是数据表的主键，因此 InnoDB 表数据文件本身就是主索引。这被称为 “**聚簇索引（聚集索引）**”。而其余的索引都作为辅助索引，辅助索引的 data 域存储相应记录主键的值而不是地址，这也是和 MyISAM 不同的地方。\\n    \\n    *   在根据主索引搜索时，直接找到 Key 所在的节点即可取出数据；\\n    *   在根据辅助索引查找时，则需要先取出主键的值，再走一遍主索引。\\n    *   因此在设计表的时候，不建议使用过长的字段作为主键，也不建议使用非单调的字段作为主键，这样会造成主索引频繁分裂。\\n\\n2.2、Hash 表\\n----------\\n\\nHash 表，在 Java 中的 HashMap，TreeMap 就是 Hash 表结构，以键值对的形式存储数据。我们使用 hash 表存储表数据结构，**Key 可以存储索引列，Value 可以存储行记录或者行磁盘地址**。Hash 表在等值查询时效率很高，时间复杂度为 O(1)；但是不支持范围快速查找，范围查找时只能通过扫描全表的方式，筛选出符合条件的数据。\\n\\n**显然这种方式，不适合我们经常需要查找和范围查找的数据库索引使用。**\\n\\n2.3、二叉树\\n-------\\n\\n![](https://img-blog.csdnimg.cn/9cfe610e7fbd4e66a0afaa2607a61971.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n上面这个图就是我们常说的二叉树：**每个节点最多有两个分叉节点，左子树和右子树数据按顺序左小右大。**\\n\\n`二叉树的特点就是为了保证每次查找都可以进行折半查找，从而减少IO次数。`\\n\\n`但是二叉树不是一直保持二叉平衡，因为二叉树很考验根节点的取值，因为很容易在某个节点下不分叉了，这样的话二叉树就不平衡了，也就没有了所谓的能进行折半查找了，如下图：`\\n\\n![](https://img-blog.csdnimg.cn/efacc9b39f3f411fb6b968305faeabef.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n**显然这种不稳定的情况，我们在选择存储数据结构的时候就会尽量避免这种的情况发生。**\\n\\n2.4、平衡二叉树\\n---------\\n\\n平衡二叉树采用的是`二分法思维`，平衡二叉查找树除了具备二叉树的特点，最主要的特征是树的左右两个子树的层级最多差 1。在插入删除数据时通过`左旋/右旋`操作保持二叉树的平衡，不会出现左子树很高、右子树很矮的情况。\\n\\n使用平衡二叉查找树查询的性能接近与二分查找，时间复杂度为 O(log2n)，查询 id=6，只需要两次 IO。  \\n![](https://img-blog.csdnimg.cn/9cfe610e7fbd4e66a0afaa2607a61971.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n就上述平衡二叉树的特点来看，其实是我们理想的状态下，然而其实内部还是存在一些问题：\\n\\n*   时间复杂度和树的高度有关。树有多高就需要检索多少次，每个节点的读取，都对应一次磁盘的 IO 操作。树的高度就等于每次查询数据时磁盘 IO 操作的次数。磁盘每次寻道的时间为 10ms，在数据量大时，查询性能会很差。（`1百万的数据量，log2n约等于20次磁盘IO读写，时间消耗约等于：20*10=0.2S`）。\\n*   平衡二叉树不支持范围查询快速查找，范围查询需要从根节点多次遍历，查询效率不高。\\n\\n2.5、B 树：改造二叉树\\n-------------\\n\\nMySQL 的数据是存储在磁盘文件中的，查询处理数据时，需要先把磁盘中的数据加载到内存中，磁盘 IO 操作非常耗时，`所以我们优化的重点就是尽量减少磁盘的IO操作`。访问二叉树的每个节点都会发生一次 IO，`如果想要减少磁盘IO操作，就需要尽量降低树的高度`。\\n\\n**那如何降低树的高度呢？**\\n\\n假如 key 为 bigint=8 字节，每个节点有两个指针，每个指针为 4 个字节，一个节点占用的空间为（8+4*2=16）。\\n\\n因为在 MySQL 的 InnoDB 引擎的一次 IO 操作会读取一页的数据量（默认一页大小为 16K），而二叉树一次 IO 操作的有效数据量只有 16 字节，空间利用率极低。为了最大化的利用一次 IO 操作空间，一个解决方法就是在一个节点处存储多个元素，在每个节点尽可能多的存储数据。每个节点可以存储 1000 个索引（16k/16=1000），这样就将二叉树改造成了多叉树，`通过增加树的分叉树，将树的体型从高瘦变成了矮胖`。构建 1 百万条数据，树的高度需要 2 层就可以（1000*1000=1 百万），也就是说只需要两次磁盘 IO 操作就可以查询到数据，磁盘 IO 操作次数变少了，查询数据的效率整体也就提高了。\\n\\n这种数据结构我们称之为 B 树，==B 树是一种多叉平衡查找树 ==，如下图主要特点：\\n\\n1.  B 树的节点中存储这多个元素，每个内节点有多个分叉。\\n2.  节点中的元素包含键值和数据，节点中的键值从大到小排列。也就是说，在所有的节点中都存储数据。\\n3.  父节点当中的元素不会出现在子节点中。\\n4.  所有的叶子节点都位于同一层，叶子节点具有相同的深度，叶子节点之间没有指针连接。\\n\\n**B 树数据结构大致如下：**  \\n![](https://img-blog.csdnimg.cn/f1dbeadce2c14cef9210a119d6f195f5.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n举个简单的例子，在 B 树中查询数据的情况：\\n\\nlogseq____&gt; 假如我们要查询 key 等于 10 对应的数据 data，根据上图我们可知在磁盘中的查询路径是：**磁盘块 1-logseq____&gt; 磁盘块 2-logseq____&gt; 磁盘块 6**\\n\\n*   第一次磁盘 IO：将磁盘块 1 加载到内存中，在内存中从头遍历比较，10logseq____&lt;15，走左子树，到磁盘中寻址到磁盘块 2。\\n*   第二次磁盘 IO：将磁盘块 2 加载到内存中，在内存中从头遍历比较，10logseq____&gt;7，走右子树，到磁盘中寻址到磁盘块 6。\\n*   第三次磁盘 IO：讲磁盘块 6 加载到内存中，在内存中从头遍历比较，10=10，找到 key=10 的位置，取出对应的数据 data，如果 data 存储的是行记录，直接取出数据，查询结束；如果 data 存储的是行磁盘地址，还需要根据磁盘地址到对应的磁盘中取出数据，查询结束。\\n\\nlogseq____&gt; 相比较二叉平衡查找树，在整个查找过程中，虽然数据的比较次数并没有明显减少，但是对于磁盘 IO 的次数会大大减少，同时，由于我们是在内存中进行的数据比较，所以比较数据所消耗的时间可以忽略不计。B 树的高度一般 2 至 3 层就能满足大部分的应用场景，所以使用 B 树构建索引可以很好的提升查询的效率。\\n\\n过程如下图所示：  \\n![](https://img-blog.csdnimg.cn/df8512d3bfde44b99c17b9c0d90b1252.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n**看到上面的情况，觉得 B 树已经很理想了，但是其中还是存在可以优化的地方：**\\n\\n*   B 树不支持范围查询的快速查找，例如：仍然根据上图，我们想要查询 10 到 35 之间的数据，查找到 10 之后，需要回到根节点重新遍历查找，需要从根节点进行多次遍历，查询效率有待提高。\\n*   如果 data 存储的是行记录，行的大小随着列数的增加，所占空间会变大，这时一页中可存储的数据量就会减少，树相应就会变高，磁盘 IO 次数就会随之增加，有待优化。\\n\\n2.6、B + 树：改造 B 树\\n----------------\\n\\nB + 树，作为 B 树的升级版，MySQL 在 B 树的基础上继续进行改造，使用 B + 树构建索引。B + 树和 B 树最主要的区别在于 == 非叶子节点是否存储数据 == 的问题。\\n\\n*   B 树：叶子节点和非叶子节点都会存储数据。\\n*   B + 树：只有叶子节点才会存储数据，非叶子节点只存储键值 key；叶子节点之间使用双向指针连接，最底层的叶子节点形成了一个双向有序链表。\\n\\n**B + 树的大致数据结构：**  \\n![](https://img-blog.csdnimg.cn/e85b73936ca14d75b3652cf256cbfa17.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\nlogseq____&gt; B + 树的最底层叶子节点包含了所有的索引项。从上图可以看出，B + 树在查找数据的时候，由于数据都存放在最底层的叶子节点上，所以每次查找都需要检索到叶子节点才能查询到数据。所以在查询数据的情况下每次的磁盘 IO 次数跟树的高度有直接的关系；但是从另一方面来说，由于数据都被存放到了叶子节点，所以存放索引的磁盘块，所存放的的索引数量会随之增加，所以相对于 B 树来说，B + 树的树高理论情况下是比 B 树树高要矮的。  \\nlogseq____&gt; **但是也存在索引覆盖查询的情况，在索引中数据满足了查询语句所需要的全部数据，此时只需要找到索引即可立刻返回，不需要检索到最底层的叶子节点。**\\n\\n**等值查询实例：**\\n\\n假如我们要查询 key 为 9 对应的数据 data，查询路径为：**磁盘块 1-logseq____&gt; 磁盘块 2-logseq____&gt; 磁盘块 6**。\\n\\n*   第一次磁盘 IO：将磁盘块 1 加载到内存中，在内存中从头遍历比较，9logseq____&lt;15，走左子树，到磁盘寻址定位到磁盘块 2。\\n*   第二次磁盘 IO：将磁盘块 2 加载到内存中，在内存中从头遍历比较，7logseq____&lt;9logseq____&lt;12，到磁盘中寻址定位到磁盘块 6。\\n*   第三次磁盘 IO：将磁盘块 6 加载到内存中，在内存中从头遍历比较，在第三个索引中找到 9，取出对应的数据 data，如果 data 存储的是行记录，直接取出 data，查询结束；如果存储的是磁盘地址，还需要根据磁盘地址再次寻址定位到指定磁盘取出数据，查询终止。\\n\\n![](https://img-blog.csdnimg.cn/0cf6f390478e4f83a72c82325c329926.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n**范围查询实例：**\\n\\n假如我们想要查找 9 和 26 之间的数据，查找路径为：**磁盘块 1-logseq____&gt; 磁盘块 2-logseq____&gt; 磁盘块 6-logseq____&gt; 磁盘块 7**\\n\\n*   前三次磁盘 IO：首先查找到键值为 9 对应的数据（定位到磁盘块 6），然后缓存大结果集中。这一步和前面等值查询流程一样，发生了三次磁盘 IO。\\n*   继续查询，查找到节点 15 之后，底层的所有叶子节点是一个有序列表，我们从磁盘块 6 中的键值 9 开始向后遍历筛选出所有符合条件的数据。\\n*   第四次磁盘 IO：根据磁盘块 6 的后继指针到磁盘中寻址定位到磁盘块 7，将磁盘块 7 加载到内存中，在内存中从头遍历比较，9logseq____&lt;25logseq____&lt;26，9logseq____&lt;26logseq____&lt;=26，将数据 data 缓存到结果集中。\\n*   逐渐具备唯一性（后面不会再有 logseq____&lt;=26 的数据），不需要再向后查找，查询结束，将结果集返回给用户。\\n\\n![](https://img-blog.csdnimg.cn/d7e3168feae043cca47600b95b901c41.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\nlogseq____&gt; == **由上述实例可知：B + 树可以保证等值和范围查询的快速查找，MySQL 的索引采用的就是 B + 树的结构。**==\\n\\n暂时分析 MySQL 的两种存储引擎的索引实现：==**MyISAM 引擎和 InnoDB 引擎** ==。\\n\\n3.1、MyISAM 索存储引擎索引\\n------------------\\n\\n以一个简单的 user 表为例，user 表存在两个索引，id 列为主键索引，age 列为普通索引。\\n\\n```\\nCREATE TABLE `user`\\n(\\n  `id`       int(11) NOT NULL AUTO_INCREMENT,\\n  `username` varchar(20) DEFAULT NULL,\\n  `age`      int(11)     DEFAULT NULL,\\n  PRIMARY KEY (`id`) USING BTREE,\\n  KEY `idx_age` (`age`) USING BTREE\\n) ENGINE = MyISAM\\n  AUTO_INCREMENT = 1\\n  DEFAULT CHARSET = utf8;\\n\\n```\\n\\nMyISAM 的数据文件和索引文件是分开存储的，MyISAM 使用 B + 树构建索引树时，叶子节点中键值 key 存储的是索引列的值，数据 data 存储的是索引所在行的磁盘地址。\\n\\n**主键 ID 列索引：**  \\n![](https://img-blog.csdnimg.cn/e91e5091172346568d93c9bc3814e5f9.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n表 user 的索引存储在索引文件`user.MYI`中，数据存储在数据文件`user.MYD`中。logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1740,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1740,logseq____&quot;^Glogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1740,logseq____&quot;^Zlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1740,logseq____&quot;^Xlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1740,logseq____&quot;^Wlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1740,logseq____&quot;^19logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[1740,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-1eed-4e27-b072-32f110098782logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 3.1.1、根据主键等值查询数据\\n\\n```\\nselect * from user where id = 28\\n\\n```\\n\\n1.  第一次磁盘 IO：先在主键索引树中从根节点开始检索，将根节点加载到内存中，比较 28logseq____&lt;75，所以走左子树。\\n2.  第二次磁盘 IO：将左子树节点加载到内存中，比较 16logseq____&lt;28logseq____&lt;47，向下检索。\\n3.  第三次磁盘 IO：检索到叶子节点，将节点加载到内存中遍历，从 16logseq____&lt;28，18logseq____&lt;28，28=28，查找到键值等于 28 的索引项。\\n4.  第四次磁盘 IO：从索引项中获取磁盘地址，然后到数据文件`user.MYD`中获取对应整行记录。\\n5.  将记录返回给客户端。\\n\\n**磁盘 IO 次数：3 次索引检索 + 1 次记录数据检索：**  \\n![](https://img-blog.csdnimg.cn/7c1104d6f12845478fbb7e8cdf9de622.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^Glogseq____&quot;,1740,536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^Zlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^Xlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^Wlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1741,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-d88b-4a68-a318-b6bf969fda58logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 3.1.1、根据主键范围查询数据\\n\\n```\\nselect * from user where id between 28 and 47;\\n\\n```\\n\\n1.  第一次磁盘 IO：先在主键索引树中从根节点开始检索，将根节点加载到内存中，比较 28logseq____&lt;75，所以走左子树。\\n2.  第二次磁盘 IO：将左子树节点加载到内存中，比较 16logseq____&lt;28logseq____&lt;47，向下检索。\\n3.  第三次磁盘 IO：检索到叶子节点，将节点加载到内存中遍历，从 16logseq____&lt;28，18logseq____&lt;28，28=28，查找到键值等于 28 的索引项，根据次磁盘地址从数据文件中获取行记录缓存到结果集中。\\n4.  第四次磁盘 IO：我们在查询时时根据范围查找，将下一个节点加载到内存中，遍历比较，28logseq____&lt;47=47，根据磁盘地址从数据文件中获取地址缓存到结果集中。\\n5.  根据上图可知，最后得到两条符合筛选条件的结果集，将结果返回给客户端。\\n\\n**磁盘 IO 次数：4 次索引检索 + 1 次记录数据检索。**  \\n![](https://img-blog.csdnimg.cn/6e6567bdd8e34a77b5d4d246b9a6c054.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\n*   提示：\\n\\nlogseq____&gt; 以上分析仅供参考，如果使用 MyISAM 存储引擎在查询时，会将索引节点缓存在 MySQL 缓存中，**而数据缓存依赖于操作系统自身的缓存，** 这里只是为了演示分析索引的使用过程。logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^Glogseq____&quot;,1741,536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^Zlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^Xlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^Wlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1742,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-0e9f-4ca5-ada2-87af6aeee2ealogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 3.1.3、辅助索引\\n\\n*   在 MyISAM 存储引擎中，辅助索引和主键索引的结构是一样的，没有任何区别，叶子节点中 data 阈存储的都是行记录的磁盘地址。\\n*   主键列索引的键值是唯一的，而辅助索引的键值是可以重复的。\\n*   查询数据时，由于辅助索引的键值不唯一，可能存在多个拥有相同的记录，所以即使是等值查询，也需要按照范围查询的方式在辅助索引树种检索数据。\\n\\n3.2、InnoDB 存储引擎索引\\n-----------------logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^Glogseq____&quot;,1742,536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^Zlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^Xlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^Wlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1743,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-2d60-4c4b-bf92-f8760d3868dclogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 3.2.1、主键索引（聚簇索引）\\n\\n每个 InnoDB 表都有一个聚簇索引，聚簇索引使用 B + 树构建，叶子节点的 data 阈存储的是整行记录。一般情况下，聚簇索引等同于主键索引，当一个表没有创建主键索引时，InnoDB 会自动创建一个 ROWID 字段来构建聚簇索引。InnoDB 创建索引的具体规则如下：\\n\\n*   在创建表时，定义主键 PRIMARY KEY，InnoDB 会自动将主键索引用作聚簇索引。\\n*   如果表没有定义主键，InnoDB 会选择第一个不为 NULL 的唯一索引列用作聚簇索引。\\n*   如果以上两个都没有，InnoDB 会自动使用一个长度为 6 字节的 ROWID 字段来构建聚簇索引，该 ROWID 字段会在插入新的行记录时自动递增。\\n\\n除聚簇索引之外的所有索引都被称为辅助索引。在 InnoDB 中，辅助索引中的叶子节点键值存储的是该行的主键值。在检索时，InnoDB 使用此主键在聚餐索引中搜索行记录。\\n\\n这里以 user_innodb 表为例，user_innodb 的 id 列为主键，age 列为普通索引。\\n\\n```\\nCREATE TABLE `user_innodb`\\n(\\n`id`       int(11) NOT NULL AUTO_INCREMENT,\\n`username` varchar(20) DEFAULT NULL,\\n`age`      int(11)     DEFAULT NULL,\\nPRIMARY KEY (`id`) USING BTREE,\\nKEY `idx_age` (`age`) USING BTREE\\n) ENGINE = InnoDB;\\n\\n```\\n\\n*   InnoDB 的数据和索引存储在`t_user_innodb.ibd`文件中，InnoDB 的数据组织方式，是聚簇索引。\\n*   主键索引的叶子节点会存储数据行，辅助索引的叶子节点只会存储主键值。\\n\\n![](https://img-blog.csdnimg.cn/29a27130b5a843b59c5c560cd5c731b2.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n**等值查询数据：**\\n\\n```\\nselect * from user_innodb where id = 28;\\n\\n```\\n\\n**发生三次磁盘 IO：**  \\n![](https://img-blog.csdnimg.cn/43285bda9e754299bc0a614282bdd4a6.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^Glogseq____&quot;,1743,536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^Zlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^Xlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^Wlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1744,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-4ea0-474b-b539-f11e3930762flogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 3.2.2、辅助索引\\n\\n*   除聚簇索引之外的所有索引都被称为辅助索引，InnoDB 的辅助索引只会存储值而不存储磁盘地址。\\n*   以 user_innodb 的 age 列为例，age 列的辅助索引结构如下图：\\n\\n![](https://img-blog.csdnimg.cn/23bdd860117243ff909bcff49b6b1e09.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)\\n\\n*   辅助索引的底层叶子节点是按照（age，id）的顺序排序，先按照 age 列从小到大排序，age 相同时按照 id 列从小到大排序。\\n*   使用辅助索引需要检索两遍索引：首先检索辅助索引获得主键，然后根据主键到主键索引中检索获得数据记录。\\n\\n**辅助索引等值查询的情况：**\\n\\n```\\nselect * from t_user_innodb where age=19;\\n\\n```\\n\\n![](https://img-blog.csdnimg.cn/175b62fdfe7c48d6a017e3506272f953.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n**在辅助索引树中获取到主键 id，再根据主键 id 到主键索引数中检索数据的的过程称为`回表查询`。**\\n\\n**磁盘 IO 数（从根节点开始）：辅助索引 3 次 + 回表过程 3 次。**logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^Glogseq____&quot;,1744,536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^Zlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^Xlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^Wlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1745,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-a820-4e41-a6eb-038326e13267logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 3.2.3、组合索引\\n\\n*   以表 abc_innodb 为例，id 列为主键索引，创建一个联合索引`idx_abc(a，b，c)`。\\n\\n```\\nCREATE TABLE `abc_innodb`\\n(\\n`id` int(11) NOT NULL AUTO_INCREMENT,\\n`a`  int(11)     DEFAULT NULL,\\n`b`  int(11)     DEFAULT NULL,\\n`c`  varchar(10) DEFAULT NULL,\\n`d`  varchar(10) DEFAULT NULL,\\nPRIMARY KEY (`id`) USING BTREE,\\nKEY `idx_abc` (`a`, `b`, `c`)\\n) ENGINE = InnoDB;\\n\\n```\\n\\n**组合索引的数据结构：**  \\n![](https://img-blog.csdnimg.cn/1c72e1da60724e9d9f9a73e6ab625079.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)  \\n**组合索引的查询过程：**\\n\\n```\\nselect * from abc_innodb where a = 13 and b = 16 and c = 4;\\n\\n```\\n\\n![](https://img-blog.csdnimg.cn/d7c8ff7d92b347738c3adceba17d8dee.png?x-oss-process=image/watermark,type_ZHJvaWRzYW5zZmFsbGJhY2s,shadow_50,text_Q1NETiBA5LiA5a6_5ZCb,size_20,color_FFFFFF,t_70,g_se,x_16)logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^Glogseq____&quot;,1745,536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^Zlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^Xlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^Wlogseq____&quot;,1666,536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Klogseq____&quot;,3],536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^Llogseq____&quot;,[],536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^19logseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1746,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-5338-4306-a98e-aef5fc3f8e23logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1747,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 3.2.4、最左匹配原则\\n\\n最左前缀匹配原则和联合索引的`索引存储结构和检索方式`是有关系的。\\n\\n在组合索引树中，最底层的叶子节点按照第一列 a 列从左到右递增排序，但是 b 列和 c 列是无序的，b 列只有在 a 列值相等的情况下小范围内有序递增；而 clie 只能在 a 和 b 两列值相等的情况下小范围内有序递增。\\n\\n就像上面的查询，B+ 树会先比较 a 列来确定下一步应该检索的方向，往左还是往右。如果 a 列相同再比较 b 列，但是如果查询条件中没有 a 列，B + 树就不知道第一步应该从那个节点开始查起。\\n\\n可以说创建的 idx_(a，b，c)索引，相当于创建了 (a)、(a，b)、(a，b，c) 三个索引。\\n\\n**组合索引的最左前缀匹配原则：**\\n\\nlogseq____&gt; 使用组合索引查询时，mysql 会一直向右匹配直至遇到范围查询 (logseq____&gt;、logseq____&lt;、between、like) 等就会停止匹配。\\n### 3.2.5、覆盖索引\\n\\nlogseq____&gt; **== 覆盖索引并不是一种索引结构，覆盖索引是一种很常用的优化手段 ==。因为在使用辅助索引的时候，我们只可以拿到相应的主键值，想要获取最终的数据记录，还需要根据主键通过主键索引再去检索，最终获取到符合条件的数据记录。**\\nlogseq____&gt; \\nlogseq____&gt; **在上面的 abc_innodb 表中的组合索引查询时，如果我们查询的结果只需要 a、b、c 这三个字段，那我们使用这个 idx_index(a，b，c) 组合索引查询到叶子节点时就可以直接返回了，而不需要再次回表查询，这种情况就是 == 覆盖索引 ==。**\\n\\n4.1、回表查询\\n--------\\n\\n在 InnoDB 的存储引擎中，使用辅助索引查询的时候，因为辅助索引叶子节点保存的数据不是当前数据记录，而是当前数据记录的主键索引。如果需要获取当前记录完整的数据，就必须要再次根据主键从主键索引中继续检索查询，这个过程我们称之为**回表查询**。\\n\\n由此可见，在数据量比较大的时候，回表必然会消耗很多的时间影响性能，所以我们要尽量避免回表的发生。\\n\\n4.2、如何避免回表\\n----------\\n\\n使用覆盖索引，举个例子：现有 User 表\\n\\n```\\nCREATE TABLE `user`\\n(\\n`id` int(11) NOT NULL AUTO_INCREMENT,\\n`name`  int(11)     DEFAULT NULL,\\n`sex`  char(3)     DEFAULT NULL,\\n`address`  varchar(10) DEFAULT NULL,\\n`hobby`  varchar(10) DEFAULT NULL,\\nPRIMARY KEY (`id`) USING BTREE,\\nKEY `i_name` (`name`)\\n) ENGINE = InnoDB;\\n\\n```\\n\\n如果有一个场景:\\n\\n```\\nselect id,name,sex from user where name = logseq____&apos;zhangsanlogseq____&apos;;\\n\\n```\\n\\n这个语句在业务上频繁使用到，而 user 表中的其他字段使用频率远低于这几个字段，在这个情况下，如果我们在建立 name 字段的索引时，不是使用单一索引，而是使用`联合索引（name，sex）`，这样的话再执行这个查询语句，根据这个辅助索引`（name，sex）`查询到的结果就包括了我们所需要的查询结果的所有字段的完整数据，这样就不需要再次回表查询去检索 sex 字段的数据了。\\n\\nlogseq____&gt; **以上就是一个典型的使用覆盖索引的优化策略减少了回表查询的情况。**\\n\\n4.3、联合索引的使用\\n-----------\\n\\n**联合索引：**\\n\\nlogseq____&gt; 在建立索引的时候，尽量在多个单列索引上判断是否可以使用联合索引。联合索引的使用不仅可以节省空间，还可以更容易的使用到覆盖索引。\\n\\n**节省空间：**\\n\\nlogseq____&gt; 试想一下，索引的字段越多，是不是更容易满足查询需要返回的数据呢？比如联合索引`（a，b，c）`是不是等于有了：`a`、`（a，b）`、`（a，b，c）`三个索引，这样是不是节省了空间，当然节省的空间并不是三倍于`a`、`（a，b）`、`（a，b，c）`三个索引所占用的空间，但是联合索引中 data 字段数据所占用的空间确实节省了不少。\\n\\n**联合索引的创建原则：**\\n\\nlogseq____&gt; 在创建联合索引的时候应该把频繁使用的列、区分度高的列放在前面，频繁使用代表索引利用率高，区分度高代表筛选力度大，这些都是在创建索引的时候需要考虑到的优化场景，也可以将常需要作为查询返回的字段增加到联合索引中。\\nlogseq____&gt; \\nlogseq____&gt; **如果在联合索引上增加了一个字段，而恰好满足了使用覆盖索引的情况，这种情况建议使用联合索引。**\\n\\n**联合索引的使用：**\\n\\n*   考虑到当前是否已经存在多个可以合并的单列索引，如果有，那么推荐将当前的多个单列索引创建为一个联合索引。\\n*   当前索引存在频繁使用，在结果中有一个列也被频繁查询，而这个列不在当前频繁使用的索引中，那么这个时候就可以考虑这个列是否可以加入到当前频繁使用的索引中，使其查询语句可以使用到覆盖索引。logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1747,logseq____&quot;^Qlogseq____&quot;,logseq____& all, we need to mount a NFS partition on a cPanel system in order to store backups. We have an ......\\n\\n*   [#1](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-300916)\\n\\nDear all,\\n\\nwe need to mount a NFS partition on a cPanel system in order to store backups.  \\nWe have an issue with permission because all data on the NFS partition are reset to \\logseq____&quot;nobody\\logseq____&quot; user.  \\nBecause of this setting cPanel create a backup with partial failure status (due to permissions).\\n\\nOn my older NFS storage server i used to just apply the flag \\logseq____&quot;no_root_squash\\logseq____&quot; and mount it with noexec options. But i cannot replicate this behaviour on FREENAS.\\n\\nCan somebody help me to re-config the server in order to have right permission on the client filesystem.\\n\\nThanks!\\n\\n [![](https://www.truenas.com/community/data/avatars/m/0/115.jpg?1451165056)](https://www.truenas.com/community/members/jgreco.115/) \\n\\n*   [#3](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-301382)\\n\\nSo youlogseq____&apos;ve set the maproot user to root, and the maproot group to wheel? Or not? If not, go into the advanced options for the share and set it that way. Root by default gets mapped to nobody because root is relatively powerful.\\n\\n*   [#4](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-301403)\\n\\nIlogseq____&apos;ve set mapall user to root and mapall group to wheel because only root can access to this system.  \\nThen I just need to map root as root.\\n\\n.... ilogseq____&apos;m gonna to try your solutions.  \\nMaybe it was just that easy! :)\\n\\n*   [#5](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-301408)\\n\\n.... No  \\ntry to move from \\logseq____&quot;mapall\\logseq____&quot; to \\logseq____&quot;maproot\\logseq____&quot; and get the same result.\\n\\n/backup is mounted as nobody:nobody\\n\\n [![](https://www.truenas.com/community/data/avatars/m/0/115.jpg?1451165056)](https://www.truenas.com/community/members/jgreco.115/) \\n\\n*   [#6](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-301436)\\n\\nIf mapall doesnlogseq____&apos;t work, it isnlogseq____&apos;t clear to me what the actual issue here is. mapall is the \\logseq____&quot;big gun\\logseq____&quot;.\\n\\n*   [#7](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-301439)\\n\\nEverything seems fine on the server.  \\nBut when I mount the NFS partition on the client I see it as \\logseq____&quot;nobody:nobody\\logseq____&quot; on clientside.  \\nI can use it read/write, but I need that the client sees those file as \\logseq____&quot;root:root\\logseq____&quot; and not \\logseq____&quot;nobody:nobody\\logseq____&quot;.  \\nAccess to that directory must be root only.\\n\\n [![](https://secure.gravatar.com/avatar/76736d1e8aea3569a85856f35635bc5a?s=96)](https://www.truenas.com/community/members/nello.27416/) \\n\\n*   [#8](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-306292)\\n\\nlogseq____&gt; Everything seems fine on the server.  \\nlogseq____&gt; But when I mount the NFS partition on the client I see it as \\logseq____&quot;nobody:nobody\\logseq____&quot; on clientside.  \\nlogseq____&gt; I can use it read/write, but I need that the client sees those file as \\logseq____&quot;root:root\\logseq____&quot; and not \\logseq____&quot;nobody:nobody\\logseq____&quot;.  \\nlogseq____&gt; Access to that directory must be root only.\\n\\nDid you figure out how to do this?\\n\\n [![](https://www.truenas.com/community/data/avatars/m/63/63940.jpg?1475152207)](https://www.truenas.com/community/members/martin-cheatle.63940/) \\n\\n*   [#9](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-316720)\\n\\nMost likely you have configured the NFS service to enable NFSv4 and you have a different domain on your server and client. If you donlogseq____&apos;t need v4 turn that feature off in the services sectiion and restart the NFS deamon. You should then be able to mount fine form any v3 client.\\n\\n [![](https://secure.gravatar.com/avatar/088279b24967aeab01cc54351c2d455b?s=96)](https://www.truenas.com/community/members/bmoreitdan.90100/) \\n\\n*   [#10](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-500954)\\n\\nThis thread lead me to find the answer needed for this issue with 11.2-RELEASE.\\n\\nIn the Services logseq____&gt; NFS logseq____&gt; therelogseq____&apos;s an option called\\logseq____&quot;NFSv3 ownership model for NFSv4\\logseq____&quot; which allows me to establish a v4 connection but effectively have the no_root_squash functionality. Also, I needed to mapall to root:wheel.\\n\\n*   [#11](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-554006)\\n\\nSame here with 11.2.u6. I had the same files shared smb rw for windows users and nfs ro for linux users and while root user on linux would be able to access it, non-root user wouldnlogseq____&apos;t be able to read the folder at all. What bmoreitdan did is what I ended up with to make it accessable.\\n\\n*   [#12](https://www.truenas.com/community/threads/nfs-shares-are-mounted-as-nobody.44736/post-655854)\\n\\nlogseq____&gt; In the Services logseq____&gt; NFS logseq____&gt; therelogseq____&apos;s an option called\\logseq____&quot;NFSv3 ownership model for NFSv4\\logseq____&quot; which allows me to establish a v4 connection but effectively have the no_root_squash functionality. Also, I needed to mapall to root:wheel.\\n\\nJust wanted to say in 2021 that this is what I needed to use TrueNAS for my NFS4 mounts.\\n\\nI host my container persistent storage on a general purpose Linux server using NFS4, and it was necessary to get \\logseq____&quot;rw,no_root_squash,sync,no_subtree_check\\logseq____&quot; like functionality in order for my container workloads to transition to TrueNAS backed storage.\\n\\nSo far so good.logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1756,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1756,logseq____&quot;^Glogseq____&quot;,1755,536870918]],[logseq____&quot;^17logseq____&quot;,[1756,logseq____&quot;^Zlogseq____&quot;,1754,536870918]],[logseq____&quot;^17logseq____&quot;,[1756,logseq____&quot;^Xlogseq____&quot;,1754,536870918]],[logseq____&quot;^17logseq____&quot;,[1756,logseq____&quot;^Wlogseq____&quot;,1754,536870918]],[logseq____&quot;^17logseq____&quot;,[1756,logseq____&quot;^19logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[1756,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-5761-4f2c-82de-77dcd4193e4blogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1757,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1757,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1757,logseq____&quot;^Glogseq____&quot;,1756,536870918]],[logseq____&quot;^17logseq____&quot;,[1757,logseq____&quot;^Zlogseq____&quot;,1754,536870918]],[logseq____&quot;^17logseq____&quot;,[1757,logseq____&quot;^Xlogseq____&quot;,1754,536870918]],[logseq____&quot;^17logseq____&quot;,[1757,logseq____&quot;^Wlogseq____&quot;,1754,536870918]],[logseq____&quot;^17logseq____&quot;,[1757,logseq____&quot;^19logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[1757,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a784-fc1d-4d0d-a43a-eff0980ca163logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1759,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [mp.weixin.qq.com](https://mp.weixin.qq.com/s/jkXFsnUIrt4MkspD-uiuYg)\\n\\n![](https://mmbiz.qpic.cn/mmbiz_png/icdBCpcEToIib6fclY9h0sicSY9iadYfwicKcJ6Kttg5gMibHtfoGpSYNjkX9ibRbJOu821Q3RouJ0l9wPEyGSvTZlUgA/640?wx_fmt=png)\\n\\n**【导语】**使用 NFS 文件系统，出现客户端 HANG 死，或者 df 命令 HANG 死的情况并不少见，原因也十分复杂，往往不容易定位，本文结合作者实践提出了有效的分析方法，希望能够对大家解决此类问题有所助益。\\n\\n**【作者】白鳝（徐戟），**南京基石数据技术有限责任公司技术总监，在软件开发、系统运维、信息系统优化、信息系统国产化替代等领域从事技术研究近 30 年，曾主持开发了国内首套电信级联机实时计费系统、国内首套三检合一的检验检疫管理系统、银行综合大前置平台（IPP）等大型系统。著有《Oracle RAC 日记》、《Oracle DBA 优化日记》和《DBA 的思想天空》等技术专著。信息无障碍研究会专职顾问，深圳市鲲鹏产业联盟高级顾问，Oracle ACE，POSTGRESQL ACE DIRECTOR。个人微信公众号：白鳝的洞穴\\n\\n有个朋友咨询一个问题，他通过 NFS MOUNT 了一个分布式文件系统，发现对这个文件系统 df 的时候经常 hang 死，他检查了一番系统，发现内存使用率很高，大部分物理内存都被 cache 占用了。他想通过分析 cache 中都有哪些数据，通过这个分析来确认 cache 占用率高和 NFS hang 之间是否存在关联关系。当时我的建议是首先不要把问题直接定位到 OS 内存上，如果系统不存在严重的 SWAP，哪怕物理内存使用率达到 98%，也是关系不大的。\\n\\n实际上使用 NFS 文件系统，出现客户端 hang 死，或者 df 命令 HANG 死的情况并不少见，我这些年里也遇到过多次。我遇到的 NFS hang 死问题的原因也十分复杂，不过大多数都与 NFS BUG、网络问题、系统资源消耗过高、IO 负载过大等有关。NFS 客户端访问 NFS 文件 hang 住，一般来说有三种可能性，一种是客户端出现问题，第二种是服务端出现问题，第三种是客户端和服务端都存在问题。似乎这个总结有点太笼统了，也有点投机取巧，不过穷举法是我们在针对未知问题分析的最重要的方法。如果我们不能穷举所有的可能性，那么在问题诊断分析的时候就可能无法定位。在我多年的经验里，很多当时认为十分灵异的问题，都是因为我们以前的知识面不足，无法穷举到真正的故障路径。\\n\\n![](https://mmbiz.qpic.cn/mmbiz_png/icdBCpcEToIib6fclY9h0sicSY9iadYfwicKcVfJnTQB3m8ibMqLox2PT80Gv9ss7LWmxFk7NQBsIuc7qqic4Oxfia1Wibg/640?wx_fmt=png)\\n\\n上面的思维导图是我这些年遇到过的一些 NFS HANG 的情况，其中遇见最多的还是和网络有关的，自从 NFS V3/V4 版本之后，NFS 或者 OS 自身 BUG 导致的问题逐渐减少，而网络方面遇到的问题逐渐变多起来。特别是防火墙问题，最近五六年里，我遇到的大型系统中的 NFS 问题大部分和防火墙有关。随着企业对网络安全的要求越来越高，防火墙也不断地在调整策略，有时候有一条策略就会导致 NFS 的网络包被防火墙过滤，从而导致 NFS 的故障。五六年前我遇到过一个客户的 NFS 故障，只要访问一个文件 NFS 就会 HANG 死，访问其他文件就啥事没有。当时实在没办法了只能用网络抓包的方式去跟踪，最后发现客户最近上了一个敏感词过滤的策略，因为这个文件名带有敏感词汇，因此网络就丢包了。实际上 IP 存储专网建设十分重要，关键系统使用 NFS 的时候一定要使用 IP 存储专网，最好不要经过防火墙，不过很多大企业对于跨机房访问的网络安全管理十分变态，防火墙是必须要经过的，一个 NFS 访问经过至少两个防火墙，一旦网络安全管理员与存储管理员之间没有很好的沟通，那么因为防火墙导致的 NFS 问题那就少不了了。另外我们以前遇到的大多数 NFS 故障场景都没有使用 IPSAN 专网，NFS 使用的网络是和业务网混合使用的，业务网出现的任何问题，都会引起 NFS 文件系统的抖动，从而导致 NFS 服务不稳定。是否 Socket hang 的问题可以通过 netstat 命令来看是不是存在大量的 TCP 连接处于 CLOSEWAIT 状态，如果存在这种情况，那么很可能你遇到了 socket hang。Socket hang 大多数和 IO 负载过高、客户端或者服务器端 OS 相应慢或者某个 OS bug 有关。也可能和 TCP 的 keepalive 参数设置有关。另外一点是我们是用 NFS 的环境中，可能还安装了数据库服务器、中间件服务器等，这些系统要求调整 OS 的网络参数，而这些参数的调整很可能并不适合 NFS 服务。其中常见存在冲突的几个参数如下：\\n\\n*   net.ipv4.tcp_keepalive_time\\n    \\n*   net.ipv4.tcp_keepalive_intvl\\n    \\n*   net.ipv4.tcp_keepalive_probes\\n    \\n*   net.ipv4.tcp_tw_recycle = 0\\n    \\n*   net.ipv4.tcp_tw_reuse = 0\\n    \\n*   net.ipv4.tcp_retries1 = 3\\n    \\n*   net.ipv4.tcp_retries2 = 15\\n    \\n\\n实际上 NFS HANG 的问题分析因为涉及的原因很多，所以往往还是不容易定位的，不过如果 df 命令 hang，而且是可重现的，那么分析起来还是有方法的。最好的防范就是使用 strace 去跟踪 df 命令的堆栈。看看 hang 在什么地方，就比较容易定位问题了。最后要说明的是，messages 日志是一定要首要分析的，不管是客户端还是服务端的 messages 日志都应该尽早去看。虽然说很可能我们看到的只是 NFS 命令超时这类的比较笼统的信息。\\n\\nlogseq____&gt; 原题：NFS 为什么会 HANG，原因应该如何分析？\\nlogseq____&gt; \\nlogseq____&gt; ****如有任何问题，可点击文末****阅读原文****，到社区提问****  \\nlogseq____&gt; \\nlogseq____&gt; **觉得本文有用，请****转发****或点击** **“在看”****，让更多同行看到**\\n\\n 资料 / 文章推荐：\\n\\n*   [企业 IT 运维事中故障定位方法及工具](http://mp.weixin.qq.com/s?__biz=MjM5NTk0MTM1Mw==logseq____&amp;mid=2650674646logseq____&amp;idx=1logseq____&amp;sn=bff3c31d4f0b535bb7eac510a593cbaclogseq____&amp;chksm=befa6b50898de2465ecd2681666c1ea82a91155765d8394880649659101db7a90dcfdadfbb0elogseq____&amp;scene=21#wechat_redirect)  \\n    \\n*   [企业运维故障复盘步骤及改进方法](http://mp.weixin.qq.com/s?__biz=MjM5NTk0MTM1Mw==logseq____&amp;mid=2650656564logseq____&amp;idx=1logseq____&amp;sn=9da561f0f2def4f958feefe756ad23eflogseq____&amp;chksm=bef9b1b2898e38a4bb5bfe48dcd49f9ea9fd4e6eec59df9ffd57f4e82f9f7938c111259ba056logseq____&amp;scene=21#wechat_redirect)   \\n    \\n*   [IT 运维中的事件、故障排查处理思路](http://mp.weixin.qq.com/s?__biz=MjM5NTk0MTM1Mw==logseq____&amp;mid=2650656584logseq____&amp;idx=2logseq____&amp;sn=d24c1001f0e042e9a0b2f58b077b2b9flogseq____&amp;chksm=bef9b1ce898e38d86f8754f75dc4a051b719a3843c38fa1e2a9f20cd482eac8fcbcfb44a5d6clogseq____&amp;scene=21#wechat_redirect)\\n    \\n\\n欢迎关注社区以下  **“运维” 技术主题** ，将会不断更新优质资料、文章。地址： 23 15:16 image  \\nroot@iZ23lqgttauZ:image#  \\n然后 NFS 客户端再去试试写入是否可行：  \\n真的可以了：\\n\\nroot@chantyou:nfs_client_root# sudo touch test_client_write.txt  \\nroot@chantyou:nfs_client_root#\\n\\n【总结】\\n\\nNFS 的 server 端，虽然当前用户 root，对于 NFS 共享出来的文件夹是有自己的写入权限，但是没有开通自己组 group 和其他人 other 的写权限：\\n\\nroot@iZ23lqgttauZ:image# ls /home/share/ -l  \\ntotal 4  \\ndrwxr-xr-x 2 root root 4096 Jul 23 15:16 image  \\n所以 NFS 客户端，去写入，应该属于 other 的权限，没法写出，出现 Permission denied\\n\\n解决办法是：\\n\\nNFS 客户端的共享出来的文件夹，开通 other 的写入权限：\\n\\nroot@iZ23lqgttauZ:image# chmod go+w /home/share/image/  \\nroot@iZ23lqgttauZ:image# ls /home/share/ -l  \\ntotal 4  \\ndrwxrwxrwx 2 root root 4096 Jul 23 15:16 image  \\n然后 NFS 的客户端就可以正常写入了：\\n\\nroot@chantyou:nfs_client_root# sudo touch test_client_write.txt\\n\\n就是权限的问题。logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1781,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1781,logseq____&quot;^Glogseq____&quot;,1179,536870919]],[logseq____&quot;^17logseq____&quot;,[1781,logseq____&quot;^Zlogseq____&quot;,1179,536870919]],[logseq____&quot;^17logseq____&quot;,[1781,logseq____&quot;^Xlogseq____&quot;,1179,536870919]],[logseq____&quot;^17logseq____&quot;,[1781,logseq____&quot;^Wlogseq____&quot;,1179,536870919]],[logseq____&quot;^17logseq____&quot;,[1781,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1781,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a785-5314-474e-9e66-3a4a08360adalogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1782,logseq____&quot;^Slogseq____&quot;,logseq____&quot;### 方法二\\n\\n加了 no_root_squash，也可以解决问题。  \\nno_root_squash: 有 root 的权限，不建议使用logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1782,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1782,logseq____&quot;^Glogseq____&quot;,1781,53 ot;~u6426a785-5147-4c7f-a454-f4914bc0b76clogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1786,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1786,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1786,logseq____&quot;^Glogseq____&quot;,1785,536870919]],[logseq____&quot;^17logseq____&quot;,[1786,logseq____&quot;^Zlogseq____&quot;,1179,536870919]],[logseq____&quot;^17logseq____&quot;,[1786,logseq____&quot;^Xlogseq____&quot;,1179,536870919]],[logseq____&quot;^17logseq____&quot;,[1786,logseq____&quot;^Wlogseq____&quot;,1179,536870919]],[logseq____&quot;^17logseq____&quot;,[1786,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1786,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a785-bd53-496d-b2bc-8d49b4a72dd1logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1788,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [dev.mysql.com](https://dev.mysql.com/doc/refman/5.7/en/point-in-time-recovery-binlog.html)\\n\\nlogseq____&gt; This section explains the general idea of using the binary log to perform a point-in-time-rec......\\n### 7.5.1 Point-in-Time Recovery Using Binary Log\\n\\nThis section explains the general idea of using the binary log to perform a point-in-time-recovery. The next section, [Section 7.5.2, “Point-in-Time Recovery Using Event Positions”](https://dev.mysql.com/doc/refman/5.7/en/point-in-time-recovery-positions.html \\logseq____&quot;7.5.2 Point-in-Time Recovery Using Event Positions\\logseq____&quot;), explains the operation in details with an example.\\n\\nNote\\n\\nMany of the examples in this and the next section use the [**mysql**](https://dev.mysql.com/doc/refman/5.7/en/mysql.html \\logseq____&quot;4.5.1 mysql — The MySQL Command-Line Client\\logseq____&quot;) client to process binary log output produced by [**mysqlbinlog**](https://dev.mysql.com/doc/refman/5.7/en/mysqlbinlog.html \\logseq____&quot;4.6.7 mysqlbinlog — Utility for Processing Binary Log Files\\logseq____&quot;). If your binary log contains `\\\\0` (null) characters, that output cannot be parsed by [**mysql**](https://dev.mysql.com/doc/refman/5.7/en/mysql.html \\logseq____&quot;4.5.1 mysql — The MySQL Command-Line Client\\logseq____&quot;) unless you invoke it with the [`--binary-mode`](https://dev.mysql.com/doc/refman/5.7/en/mysql-command-options.html#option_mysql_binary-mode) option.\\n\\nThe source of information for point-in-time recovery is the set of binary log files generated subsequent to the full backup operation. Therefore, to allow a server to be restored to a point-in-time, binary logging must be enabled on it (see [Section 5.4.4, “The Binary Log”](https://dev.mysql.com/doc/refman/5.7/en/binary-log.html \\logseq____&quot;5.4.4 The Binary Log\\logseq____&quot;) for details).\\n\\nTo restore data from the binary log, you must know the name and location of the current binary log files. By default, the server creates binary log files in the data directory, but a path name can be specified with the [`--log-bin`](https://dev.mysql.com/doc/refman/5.7/en/replication-options-binary-log.html#option_mysqld_log-bin) option to place the files in a different location. To see a listing of all binary log files, use this statement:\\n\\nTo determine the name of the current binary log file, issue the following statement:\\n\\n```\\nmysqllogseq____&gt; SHOW MASTER STATUS;\\n\\n```\\n\\nThe [**mysqlbinlog**](https://dev.mysql.com/doc/refman/5.7/en/mysqlbinlog.html \\logseq____&quot;4.6.7 mysqlbinlog — Utility for Processing Binary Log Files\\logseq____&quot;) utility converts the events in the binary log files from binary format to text so that they can be viewed or applied. [**mysqlbinlog**](https://dev.mysql.com/doc/refman/5.7/en/mysqlbinlog.html \\logseq____&quot;4.6.7 mysqlbinlog — Utility for Processing Binary Log Files\\logseq____&quot;) has options for selecting sections of the binary log based on event times or position of events within the log. See [Section 4.6.7, “mysqlbinlog — Utility for Processing Binary Log Files”](https://dev.mysql.com/doc/refman/5.7/en/mysqlbinlog.html \\logseq____&quot;4.6.7 mysqlbinlog — Utility for Processing Binary Log Files\\logseq____&quot;).\\n\\nApplying events from the binary log causes the data modifications they represent to be reexecuted. This enables recovery of data changes for a given span of time. To apply events from the binary log, process [**mysqlbinlog**](https://dev.mysql.com/doc/refman/5.7/en/mysqlbinlog.html \\logseq____&quot;4.6.7 mysqlbinlog — Utility for Processing Binary Log Files\\logseq____&quot;) output using the [**mysql**](https://dev.mysql.com/doc/refman/5.7/en/mysql.html \\logseq____&quot;4.5.1 mysql — The MySQL Command-Line Client\\logseq____&quot;) client:\\n\\n```\\n$logseq____&gt; mysqlbinlog binlog_files | mysql -u root -p\\n\\n```\\n\\nViewing log contents can be useful when you need to determine event times or positions to select partial log contents prior to executing events. To view events from the log, send [**mysqlbinlog**](https://dev.mysql.com/doc/refman/5.7/en/mysqlbinlog.html \\logseq____&quot;4.6.7 mysqlbinlog — Utility for Processing Binary Log Files\\logseq____&quot;) output into a paging program:\\n\\n```\\n$logseq____&gt; mysqlbinlog binlog_files | more\\n\\n```\\n\\nAlternatively, save the output in a file and view the file in a text editor:\\n\\n```\\n$logseq____&gt; mysqlbinlog binlog_files logseq____&gt; tmpfile\\n$logseq____&gt; ... edit tmpfile ...\\n\\n```\\n\\nAfter editing the file, apply the contents as follows:\\n\\n```\\n$logseq____&gt; mysql -u root -p logseq____&lt; tmpfile\\n\\n```\\n\\nIf you have more than one binary log to apply on the MySQL server, use a single connection to apply the contents of all bin seq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1906,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [www.sobyte.net](https://www.sobyte.net/post/2021-06/several-ways-to-stop-goroutine-in-golang/)\\n\\nlogseq____&gt; goroutine case In our daily work, we often have code that starts a goroutine using the go keyword. 1 ......\\n\\n[](#goroutine-case)goroutine case\\n---------------------------------\\n\\nIn our daily work, we often have code that starts a `goroutine` using the `go` keyword.\\n\\n```\\nfunc main() { \\n ch := make(chan string, 6)\\n go func() {\\n  for {\\n   ch logseq____&lt;- \\logseq____&quot;Hello\\logseq____&quot;\\n  }\\n }()\\n}\\n```\\n\\nA first-time `goroutine` developer may think it’s over, but after running for a while, he may run into some problems and struggle to figure out…\\n\\nFor example, when a task in the goroutine runs too long, or gets stuck… It will keep blocking in the system and become a goroutine leak, or indirectly cause a resource spike, which will cause many problems.\\n\\nHow to stop the goroutine becomes a must-have skill, and only by mastering this skill can you use the goroutine well.\\n\\n[](#close-channel)Close channel\\n-------------------------------\\n\\nThe first method is to use the channel’s close mechanism to accomplish precise control of the goroutine.\\n\\n```\\nfunc main() {\\n ch := make(chan string, 6)\\n go func() {\\n  for {\\n   v, ok := logseq____&lt;-ch\\n   if !ok {\\n    fmt.Println(\\logseq____&quot;Finish\\logseq____&quot;)\\n    return\\n   }\\n   fmt.Println(v)\\n  }\\n }()\\n\\n ch logseq____&lt;- \\logseq____&quot;hello\\logseq____&quot;\\n ch logseq____&lt;- \\logseq____&quot;world\\logseq____&quot;\\n close(ch)\\n time.Sleep(time.Second)\\n}\\n```\\n\\nIn Go’s channel language, there are two ways for a channel to accept data.\\n\\n```\\nmsg := logseq____&lt;-ch\\nmsg, ok := logseq____&lt;-ch\\n```\\n\\nThese two methods correspond to different runtime methods, and we can use their second parameter to discriminate and jump out when the channel is closed, based on its return result.\\n\\nAlternatively, we can take advantage of the for range feature.\\n\\n```\\ngo func() {\\n  for {\\n   for v := range ch {\\n    fmt.Println(v)\\n   }\\n  }\\n }()\\n```\\n\\nIt is a common use to loop through the channel ch until it is closed.\\n\\n[](#periodic-polling-channel)Periodic polling channel\\n-----------------------------------------------------\\n\\nThe second approach, which is more refined, combines the first approach with a semaphore-like processing.\\n\\n```\\nfunc main() {\\n ch := make(chan string, 6)\\n done := make(chan struct{})\\n go func() {\\n  for {\\n   select {\\n   case ch logseq____&lt;- \\logseq____&quot;foo\\logseq____&quot;:\\n   case logseq____&lt;-done:\\n    close(ch)\\n    return\\n   }\\n   time.Sleep(100 * time.Millisecond)\\n  }\\n }()\\n\\n go func() {\\n  time.Sleep(3 * time.Second)\\n  done logseq____&lt;- struct{}{}\\n }()\\n\\n for i := range ch {\\n  fmt.Println(\\logseq____&quot;Received: \\logseq____&quot;, i)\\n }\\n\\n fmt.Println(\\logseq____&quot;Finish\\logseq____&quot;)\\n}\\n```\\n\\nIn the above code, we declared the variable `done`, of type `channel`, to be used as a semaphore to handle the closing of the `goroutine`.\\n\\nThe closing of a `goroutine` is not known, so in Go we use `for-loop` in combination with the `select` keyword to listen, and then call the `close` method to formally close the `channel` after the relevant business processing is done.\\n\\nIf the logic of the program is more structured, you can also not call the `close` method, because the `goroutine` will end naturally, so you don’t need to close it manually.\\n\\n[](#use-the-context)Use the context\\n-----------------------------------\\n\\nThe third way to do goroutine control and shutdown is to use the Go language context.\\n\\n```\\nfunc main() {\\n ch := make(chan struct{})\\n ctx, cancel := context.WithCancel(context.Background())\\n\\n go func(ctx context.Context) {\\n  for {\\n   select {\\n   case logseq____&lt;-ctx.Done():\\n    ch logseq____&lt;- struct{}{}\\n    return\\n   default:\\n    fmt.Println(\\logseq____&quot;foo...\\logseq____&quot;)\\n   }\\n\\n   time.Sleep(500 * time.Millisecond)\\n  }\\n }(ctx)\\n\\n go func() {\\n  time.Sleep(3 * time.Second)\\n  cancel()\\n }()\\n\\n logseq____&lt;-ch\\n fmt.Println(\\logseq____&quot;Finish\\logseq____&quot;)\\n}\\n```\\n\\nIn context, we can get a read-only channel, of type struct, with the help of `ctx.Done`. This can be used to identify whether the current channel has been closed, either because it has expired or because it has been cancelled.\\n\\nSo `context` has its own flexibility for cross-`goroutine` control, either by calling context.WithTimeout to control it based on time, or by actively calling the cancel method itself to close it manually.\\n\\n[](#kill-the-other-goroutine)Kill the other goroutine\\n-----------------------------------------------------\\n\\nAfter learning about the 3 classic ways to stop a `goroutine`, some of you have come up with a new idea. It was “I want to stop `goroutineB` in `goroutineA`, is there a way?”\\n\\nThe answer is no, because in Go language, `goroutine` can only exit of its own accord, usually through a channel, and cannot be shut down or killed by other `goroutines` in the outside world, and there is no explicit concept of goroutine handle.\\n\\n[![](https://cdn.jsdelivr.net/gh/b0xt/sobyte-images/2021/06/17/1d684e78f24b4ebf8d1f467e63006895.png)](https://cdn.jsdelivr.net/gh/b0xt/sobyte-images/2021/06/17/1d684e78f24b4ebf8d1f467e63006895.png)\\n\\nA similar question was asked in Go issues, and Dave Cheney gave some thoughts.\\n\\n*   If a goroutine is forcibly stopped, what happens to the resources it has? Is the stack unstacked, and is defer executed?\\n    \\n    *   If defer is executed, the goroutine may continue to live indefinitely.\\n        \\n    *   If defer is not executed, the original application system design logic of the goroutine will be broken, which certainly does not make sense.\\n        \\n*   If you allow to force stop the goroutine, do you want to release everything, or just kick it out of the scheduler, and what problem do you want to solve with this?\\n    \\n\\nIt’s all worth thinking about, plus once you let go of such restrictions. As a programmer, you maintain code. It is very likely that you will not know where the handle of the goroutine was passed to, and when and where it was somehow closed, very bad…\\n\\n[](#summary)Summary\\n-------------------\\n\\nRemember, it is a basic principle that every goroutine in the Go language needs to own up to any responsibility it has.\\n\\nReference `https://mp.weixin.qq.com/s/tN8Q1GRmphZyAuaHrkYFEg`logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1906,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1906,logseq____&quot;^Glogseq____&quot;,748,536870919]],[logseq____&quot;^17logseq____&quot;,[1906,logseq____&quot;^Zlogseq____&quot;,748,536870919]],[logseq____&quot;^17logseq____&quot;,[1906,logseq____&quot;^Xlogseq____&quot;,748,536870919]],[logseq____&quot;^17logseq____&quot;,[1906,logseq____&quot;^Wlogseq____&quot;,748,536870919]],[logseq____&quot;^17logseq____&quot;,[1906,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1906,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6426a785-28fd-4bd8-96e6-97ec7539630blogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1908,logseq____&quot;^Slogseq____&quot;,logseq____&quot;[[Chapter-12_Unit_Testing]]logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1908,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1908,logseq____&q
